<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Background Remover - RembgHD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #0b0f19; --card-bg: #111827; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--dark-bg); color: #fff; text-align: center; }
        
        header { padding: 20px; border-bottom: 1px solid #1f2937; display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto; }
        .logo-small { font-size: 24px; font-weight: 800; color: var(--gold); text-decoration: none; }
        
        .back-btn { 
            background: transparent; 
            color: #ccc; 
            text-decoration: none; 
            border: 1px solid #333; 
            padding: 8px 15px; 
            border-radius: 10px; 
            font-size: 14px; 
            transition: 0.3s;
        }
        .back-btn:hover { border-color: var(--gold); color: var(--gold); }

        .tool-container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .tool-info { margin-bottom: 20px; }
        .tool-info h1 { color: var(--gold); margin-bottom: 5px; }
        .tool-info p { color: #aaa; margin: 0; }

        /* iframe Styling */
        .iframe-wrapper { 
            background: var(--card-bg); 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid #1f2937; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        iframe { width: 100%; border: none; }

        footer { padding: 30px; color: #666; font-size: 14px; font-style: italic; }
        .sadsha { color: var(--gold); font-weight: 800; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-small">RembgHD</a>
        <a href="index.html" class="back-btn">← Back to All Tools</a>
    </header>

    <div class="tool-container">
        <div class="tool-info">
            <h1>HD Background Remover</h1>
            <p>Remove backgrounds from any image in seconds using AI power.</p>
        </div>

        <div class="iframe-wrapper">
            <iframe
                src="https://briaai-bria-rmbg-2-0.hf.space"
                frameborder="0"
                width="100%"
                height="800"
            ></iframe>
        </div>

        <footer>
            Powered by <span class="sadsha">SadSha</span> ❤️
        </footer>
    </div>

</body>
</html>
