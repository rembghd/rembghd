<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Poster - Live Fix</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 450px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background: #1a73e8; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; }
        #result { margin-top: 25px; text-align: left; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 5px solid #1a73e8; display: none; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸš€ AI Social Poster</h2>
    <input type="text" id="topicInput" placeholder="Topic likhein (e.g. Sialkot Cricket)">
    <button id="genBtn">Generate Caption</button>
    <div id="status" style="margin-top:10px; color:#666;"></div>

    <div id="result">
        <strong>âœ¨ Your Caption:</strong>
        <p id="captionText" style="white-space: pre-wrap;"></p>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // API Key from your Google AI Studio (image_0893db.png)
    const API_KEY = "AIzaSyCjK0Nxt6k9Ee_1orJ4Ftba1N0vkMx-iT0";
    const genAI = new GoogleGenerativeAI(API_KEY);

    document.getElementById('genBtn').addEventListener('click', async () => {
        const topic = document.getElementById('topicInput').value;
        const resultDiv = document.getElementById('result');
        const status = document.getElementById('status');

        if(!topic) return alert("Please enter a topic!");

        status.innerText = "Gemini is thinking... ðŸ§ ";
        resultDiv.style.display = "none";

        try {
            // Using stable model name to avoid 404
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            
            const prompt = `Write a viral and engaging Instagram caption with emojis for: ${topic}`;

            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = response.text();

            document.getElementById('captionText').innerText = text;
            status.innerText = "";
            resultDiv.style.display = "block";
        } catch (e) {
            status.innerText = "";
            console.error(e);
            alert("Error: " + e.message);
        }
    });
</script>

</body>
</html>
