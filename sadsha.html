<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Stable Production</title>
    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.12.0/gradio.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }

        .header-section { text-align: center; padding: 40px 20px 0; width: 100%; }
        .logo-img { height: 140px; width: auto; mix-blend-mode: screen; display: block; margin: 0 auto; }
        .tagline { font-size: 11px; color: #444; letter-spacing: 6px; text-transform: uppercase; margin-top: 5px; }

        .container { max-width: 1500px; width: 95%; margin-top: 25px; margin-bottom: 80px; }

        /* Sync Bar Fixed */
        .sync-bar { width: 100%; margin-bottom: 25px; display: flex; gap: 10px; }
        #sync-prompt { flex: 1; background: #080808; border: 1px solid #222; padding: 18px; color: white; border-radius: 12px; font-size: 15px; outline: none; }
        .sync-btn { background: #fff; color: #000; padding: 0 40px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; }

        /* PRODUCTION CARD */
        .master-card { 
            background: #0a0a0a; border: 1px solid #222; border-radius: 30px; 
            display: flex; flex-direction: row; min-height: 800px; overflow: hidden;
            box-shadow: 0 30px 90px rgba(0,0,0,1);
        }

        /* WEBVIEW AREA - Official Component (No Iframe Gaps) */
        .webview-container { flex: 1.5; background: #000; border-right: 1px solid #1a1a1a; padding: 0; position: relative; }
        
        /* Direct Component - Is se upar/niche wali fuzool lines khud hi gayab ho jayengi */
        gradio-app { 
            width: 100%; 
            height: 750px; 
            border: none;
            --body-background-fill: #000;
            --container-background-fill: #0a0a0a;
            --button-primary-background-fill: #FFD700;
            --button-primary-text-color: #000;
        }

        /* NARRATIVE SECTION */
        .narrative-section { flex: 1; padding: 50px; display: flex; flex-direction: column; background: #050505; }
        .narrative-section span { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 4px; margin-bottom: 15px; }
        
        .caption-box { 
            font-size: 16px; color: #bbb; line-height: 1.9; background: rgba(255,255,255,0.02); 
            padding: 30px; border-radius: 20px; border: 1px solid #1a1a1a; height: 500px; 
            overflow-y: auto; text-align: justify;
        }

        #status { color: var(--gold); font-size: 12px; margin-top: 15px; font-style: italic; display: none; }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo-img">
        <div class="tagline">Production Control Center</div>
    </div>

    <div class="container">
        <div class="sync-bar">
            <input type="text" id="sync-prompt" placeholder="Paste your visual prompt here for 400-word Narrative Syncing...">
            <button class="sync-btn" onclick="generateCleanScript()">Sync Script</button>
        </div>

        <div class="master-card">
            <div class="webview-container">
                <gradio-app src="https://black-forest-labs-flux-1-schnell.hf.space" theme_mode="dark" initial_height="750px" control_page_title="false"></gradio-app>
            </div>
            
            <div class="narrative-section">
                <span>MASTER UNIT: NARRATIVE-01</span>
                <div class="caption-box" id="ai-script">
                    System ready. Please paste your visual prompt in the bar above and click "Sync Script" to generate the cinematic narrative.
                </div>
                <div id="status">Synthesizing narrative stream...</div>
            </div>
        </div>
    </div>

<script>
    async function generateCleanScript() {
        const prompt = document.getElementById('sync-prompt').value;
        const scriptBox = document.getElementById('ai-script');
        const status = document.getElementById('status');

        if (!prompt) {
            alert("Please enter a prompt first.");
            return;
        }

        status.style.display = "block";
        scriptBox.innerHTML = "Generating 400-word cinematic script...";

        try {
            // Updated Pollinations API call to force clean output
            const response = await fetch(`https://text.pollinations.ai/Write%20a%20highly%20detailed%20professional%20400-word%20cinematic%20story%20based%20on:%20${encodeURIComponent(prompt)}.%20Output%20only%20plain%20text%20paragraphs.%20No%20AI%20chat%20metadata%20or%20JSON.`);
            let data = await response.text();
            
            // Removing any accidental AI garbage
            let cleanText = data.replace(/\{[\s\S]*\}|assistant|reasoning_content|content|/gi, "").trim();
            
            scriptBox.innerHTML = cleanText.replace(/\n/g, '<br>');
        } catch (error) {
            scriptBox.innerHTML = "Sync Interrupted. Please try again.";
        }
        status.style.display = "none";
    }
</script>
</body>
</html>
