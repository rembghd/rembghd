<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Professional Production</title>
    <style>
        :root { --gold: #FFD700; --bg: #000000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; padding: 35px 0; width: 100%; }
        .logo { height: 110px; mix-blend-mode: screen; filter: drop-shadow(0 0 10px rgba(255,215,0,0.3)); }
        .container { max-width: 1400px; width: 92%; margin-bottom: 50px; }

        /* Control Panel */
        .control-panel { background: #0a0a0a; border: 1px solid #222; padding: 20px; border-radius: 20px; display: flex; gap: 12px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        #main-input { flex: 1; background: transparent; border: 1px solid #333; padding: 15px; color: white; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; }
        #main-input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(255,215,0,0.1); }
        .action-btn { background: var(--gold); color: black; border: none; padding: 0 45px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .action-btn:hover { background: white; transform: translateY(-2px); }

        .display-grid { display: flex; gap: 25px; min-height: 650px; }
        
        /* Visual Frame */
        .visual-frame { flex: 1.5; background: #080808; border: 1px solid #222; border-radius: 25px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; box-shadow: inset 0 0 50px #000; }
        #final-output { max-width: 100%; max-height: 100%; display: none; cursor: crosshair; }
        .loader { border: 4px solid #111; border-top: 4px solid var(--gold); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Caption Frame */
        .script-frame { flex: 1; background: #050505; border: 1px solid #222; border-radius: 25px; padding: 45px; display: flex; flex-direction: column; justify-content: center; }
        .script-frame span { color: var(--gold); font-size: 10px; font-weight: bold; letter-spacing: 5px; text-transform: uppercase; opacity: 0.7; }
        .script-frame h2 { margin: 15px 0; font-size: 24px; letter-spacing: -0.5px; color: #fff; }
        .script-content { font-size: 18px; color: #999; line-height: 1.8; font-style: italic; border-left: 2px solid var(--gold); padding-left: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo">
    </div>

    <div class="container">
        <div class="control-panel">
            <input type="text" id="main-input" placeholder="Enter your visual concept (e.g., Mars Sky Crane Landing)...">
            <button class="action-btn" onclick="generateProduction()">Generate</button>
        </div>

        <div class="display-grid">
            <div class="visual-frame">
                <div class="loader" id="v-loader"></div>
                <img id="final-output" alt="SADSHA AI Output">
                <p id="v-msg" style="color: #333; letter-spacing: 3px;">AWAITING INPUT</p>
            </div>

            <div class="script-frame">
                <span>Production Caption</span>
                <h2 id="caption-title">Cinematic Narrative</h2>
                <div class="script-content" id="final-script">
                    "The frame captures the raw essence of the prompt, rendered with professional lighting and high-fidelity textures."
                </div>
            </div>
        </div>
    </div>

<script>
    async function generateProduction() {
        const rawPrompt = document.getElementById('main-input').value;
        if (!rawPrompt) return;

        const loader = document.getElementById('v-loader');
        const outputImg = document.getElementById('final-output');
        const scriptBox = document.getElementById('final-script');
        const titleBox = document.getElementById('caption-title');
        const msg = document.getElementById('v-msg');

        loader.style.display = "block";
        outputImg.style.display = "none";
        msg.style.display = "none";
        scriptBox.innerHTML = "Processing narrative sync...";

        // 1. Image Generation (Optimized for Realism)
        const cinematicPrompt = `Ultra-realistic, 8k resolution, cinematic lighting, masterpiece, ${rawPrompt}`;
        const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(cinematicPrompt)}?width=1280&height=720&nologo=true&seed=${Math.floor(Math.random()*99999)}`;
        
        outputImg.src = imageUrl;
        outputImg.onload = () => {
            loader.style.display = "none";
            outputImg.style.display = "block";
        };

        // 2. Short & Real Caption Engine (No more movie scripts!)
        try {
            const response = await fetch(`https://text.pollinations.ai/Write%20a%20one-paragraph%20deep%20cinematic%20caption%20(max%2060%20words)%20for%20an%20image%20showing:%20${encodeURIComponent(rawPrompt)}.%20No%20narrators,%20no%20dialogue,%20no%20metadata.`);
            let text = await response.text();
            
            // Extreme cleaning
            let cleanText = text.replace(/\{.*\}|assistant|reasoning_content|content|Title:|Script:|Narrator|CUT TO|INT\.|EXT\./gs, "").trim();
            scriptBox.innerHTML = `"${cleanText}"`;
            titleBox.innerHTML = rawPrompt.split(' ').slice(0, 3).join(' ') + "...";
        } catch (e) {
            scriptBox.innerHTML = "Narrative sync timed out. Image production complete.";
        }
    }
</script>
</body>
</html>
