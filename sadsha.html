<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Dashboard</title>
    <style>
        :root { --gold: #FFD700; --bg: #000000; --card: #111111; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* Branding Section - No Changes Here */
        .header-section { text-align: center; padding: 40px 20px 20px; width: 100%; }
        .logo-img { height: 160px; width: auto; mix-blend-mode: screen; display: block; margin: 0 auto; }
        .tagline { font-size: 13px; color: #555; letter-spacing: 5px; text-transform: uppercase; margin-top: 5px; font-weight: 300; }

        .container { max-width: 1100px; width: 92%; margin-bottom: 100px; }

        /* Mode Selection Grid */
        .mode-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 30px 0; }
        .mode-card { background: var(--card); border: 1px solid #222; padding: 25px 10px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .mode-card.active { border-color: var(--gold); background: #0c0c02; transform: translateY(-3px); }
        .mode-card h3 { margin: 0 0 8px; font-size: 16px; color: #fff; }
        .mode-card p { font-size: 10px; color: #666; margin: 0; text-transform: uppercase; letter-spacing: 1px; }

        /* Input Section */
        .input-box { background: #080808; padding: 25px; border-radius: 15px; border: 1px solid #1a1a1a; }
        textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; font-size: 15px; box-sizing: border-box; margin-bottom: 15px; outline: none; resize: none; }
        
        #story-options { display: none; margin-bottom: 15px; }
        select { background: #000; color: #fff; border: 1px solid #333; padding: 12px; width: 100%; border-radius: 8px; }

        .gen-btn { background: #fff; color: #000; font-weight: 800; padding: 18px; width: 100%; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; text-transform: uppercase; transition: 0.3s; }
        .gen-btn:hover { background: var(--gold); }

        /* Output Scene Cards */
        #output-area { margin-top: 40px; width: 100%; display: grid; gap: 25px; }
        .scene-card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; overflow: hidden; display: flex; flex-direction: row; min-height: 500px; }
        .scene-media { flex: 1.1; background: #000; display: flex; align-items: center; justify-content: center; border-right: 1px solid #1a1a1a; }
        .scene-media img { width: 100%; height: 100%; object-fit: cover; }
        .scene-info { flex: 1; padding: 30px; display: flex; flex-direction: column; justify-content: center; }
        
        /* Clean Caption Box */
        .caption-box { font-size: 14px; color: #999; line-height: 1.8; margin-top: 15px; background: #000; padding: 20px; border-radius: 10px; border: 1px solid #1a1a1a; }

        @media (max-width: 768px) {
            .mode-grid { grid-template-columns: 1fr; }
            .scene-card { flex-direction: column; }
            .scene-media { height: 350px; border-right: none; border-bottom: 1px solid #1a1a1a; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo-img">
        <div class="tagline">Crafting Tomorrow's Visuals</div>
    </div>

    <div class="container">
        <div class="mode-grid">
            <div class="mode-card active" id="lite" onclick="setMode('LITE')">
                <h3>Standard Lite</h3>
                <p>HF Pipeline • 1 Scene</p>
            </div>
            <div class="mode-card" id="pro" onclick="setMode('PRO')">
                <h3>Cinema Pro</h3>
                <p>HF Pipeline • 5 Scenes</p>
            </div>
            <div class="mode-card" id="story" onclick="setMode('STORY')">
                <h3>Story Master</h3>
                <p>HF Pipeline • Max 15 Scenes</p>
            </div>
        </div>

        <div class="input-box">
            <div id="story-options">
                <select id="duration">
                    <option value="3">1 Minute (3 Scenes)</option>
                    <option value="8">3 Minutes (8 Scenes)</option>
                    <option value="15">5 Minutes (15 Scenes)</option>
                </select>
            </div>
            <textarea id="prompt" rows="3" placeholder="Enter your cinematic vision for SadSha AI..."></textarea>
            <button class="gen-btn" onclick="startGeneration()">Start Production</button>
        </div>

        <div id="output-area"></div>
    </div>

<script>
    let currentMode = 'LITE';

    // 9 High-End Hugging Face Engines for Load Balancing
    const engines = [
        "https://api-inference.huggingface.co/mirror/runwayml/stable-diffusion-v1-5",
        "https://api-inference.huggingface.co/mirror/stabilityai/stable-diffusion-2-1",
        "https://api-inference.huggingface.co/mirror/prompthero/openjourney",
        "https://api-inference.huggingface.co/mirror/Linaqruf/anything-v3.0",
        "https://api-inference.huggingface.co/mirror/SG161222/Realistic_Vision_V4.0",
        "https://api-inference.huggingface.co/mirror/Meina/MeinaMix_V11",
        "https://api-inference.huggingface.co/mirror/digiplay/AbsoluteReality_v1.8.1",
        "https://api-inference.huggingface.co/mirror/Lykon/DreamShaper_8",
        "https://api-inference.huggingface.co/mirror/stablediffusionapi/realistic-stock-photo"
    ];

    function setMode(m) {
        currentMode = m;
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        document.getElementById(m.toLowerCase()).classList.add('active');
        document.getElementById('story-options').style.display = (m === 'STORY') ? 'block' : 'none';
    }

    function startGeneration() {
        const promptText = document.getElementById('prompt').value;
        const output = document.getElementById('output-area');
        if (!promptText) { alert("Please enter a prompt!"); return; }

        output.innerHTML = `<h3 style="text-align:center; color:var(--gold); width:100%;">SadSha AI Pipeline Initializing 9-Engine Cluster...</h3>`;

        let scenes = 1;
        if (currentMode === 'PRO') scenes = 5;
        if (currentMode === 'STORY') scenes = document.getElementById('duration').value;

        setTimeout(() => {
            output.innerHTML = "";
            for (let i = 1; i <= scenes; i++) {
                renderBox(i, promptText);
            }
        }, 1200);
    }

    function generatePureCaption(index) {
        // Professional Cinematic Caption Only
        return `CINEMATIC CAPTION #${index}: The visual depth of this production frame showcases a masterful interplay of light and shadow, characteristic of high-end cinematic storytelling. Every detail, from the atmospheric textures to the meticulous color grading, has been rendered to evoke a deep sense of immersion. This scene serves as a pivotal moment in the narrative flow, bridging the gap between imagination and a tangibly real visual experience. Optimized for vertical 4K viewing, it represents the pinnacle of AI-driven aesthetic precision.`;
    }

    function renderBox(index, text) {
        const area = document.getElementById('output-area');
        const seed = Math.floor(Math.random() * 1000000);
        
        // Distribution logic: har scene ko alag engine par bhejna
        const engineIndex = (index - 1) % engines.length;
        const selectedEngine = engines[engineIndex];

        // HF URL Structure
        const imgUrl = `${selectedEngine}?prompt=${encodeURIComponent(text + " cinematic 4k masterpiece highly detailed")}&seed=${seed}`;

        const card = document.createElement('div');
        card.className = 'scene-card';
        card.innerHTML = `
            <div class="scene-media">
                <img src="${imgUrl}" alt="Scene ${index}" onerror="this.src='https://via.placeholder.com/1080x1920/000?text=Engine+Optimizing+...'">
            </div>
            <div class="scene-info">
                <span style="color:var(--gold); font-size:11px; font-weight:bold; letter-spacing:2px;">SCENE ${index} [HF-ENGINE ${engineIndex + 1}]</span>
                <h2 style="margin:10px 0;">Cinematic Caption</h2>
                <div class="caption-box">${generatePureCaption(index)}</div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <a href="${imgUrl}" target="_blank" style="flex:1; text-decoration:none;">
                        <button style="width:100%; padding:10px; background:#1a1a1a; color:#fff; border:1px solid #333; border-radius:5px; cursor:pointer;">Export 4K Image</button>
                    </a>
                </div>
            </div>
        `;
        area.appendChild(card);
    }
</script>
</body>
</html>
