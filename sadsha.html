<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadSha AI Agent | Main Dashboard</title>
    <style>
        :root { --gold: #FFD700; --dia: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        /* Top Announcement Bar */
        .announcement { background: linear-gradient(90deg, var(--gold), var(--dia)); color: black; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }

        .container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        
        /* Server Selection Cards */
        .server-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .server-card { background: #111; border: 2px solid #222; padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .server-card.active { border-color: var(--gold); background: #1a1a05; }
        .server-card:hover { transform: translateY(-5px); border-color: #444; }

        /* Input Section */
        .input-box { background: #161616; padding: 30px; border-radius: 20px; border: 1px solid #333; }
        select, textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: white; border-radius: 10px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; }
        
        .generate-btn { background: white; color: black; font-weight: bold; padding: 20px; width: 100%; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .generate-btn:hover { background: var(--gold); }
    </style>
</head>
<body>

<div class="announcement">
    Welcome to SadSha AI - Lite Version is Active (50 Daily Limit)
</div>

<div class="container">
    <div class="server-grid">
        <div class="server-card active" onclick="selectServer('LITE')">
            <h3>LITE ENGINE</h3>
            <p style="font-size: 12px; color: #888;">Pollinations AI (Free)</p>
        </div>
        <div class="server-card" onclick="selectServer('GOLD')">
            <h3>GOLD SERVER</h3>
            <p style="font-size: 12px; color: var(--gold);">2 Free Daily / 40 Chars Key</p>
        </div>
        <div class="server-card" onclick="selectServer('DIAMOND')">
            <h3>DIAMOND</h3>
            <p style="font-size: 12px; color: var(--dia);">2 Free Daily / 45 Chars Key</p>
        </div>
    </div>

    <div class="input-box">
        <select id="niche">
            <option>USA History</option>
            <option>Islamic History</option>
            <option>Fashion & Trends</option>
            <option>Business & Finance</option>
        </select>
        
        <textarea id="prompt-input" rows="4" placeholder="Describe what you want to create..."></textarea>
        
        <button class="generate-btn" onclick="handleGeneration()">GENERATE SINGLE IMAGE</button>
    </div>
</div>

<script>
    let selectedMode = "LITE";

    function selectServer(mode) {
        if(mode !== "LITE") {
            // Gold/Diamond ki key logic yahan aayegi (abhi sirf UI switch)
            alert(mode + " Server selected. 2 free daily attempts available.");
        }
        selectedMode = mode;
        document.querySelectorAll('.server-card').forEach(c => c.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function handleGeneration() {
        const promptValue = document.getElementById('prompt-input').value;
        const nicheValue = document.getElementById('niche').value;

        if (!promptValue) {
            alert("Please enter a prompt first!");
            return;
        }

        if (selectedMode === "LITE") {
            // Bridge: Prompt ko encode karke sadsha-free.html par bhej raha hai
            const finalPrompt = encodeURIComponent(nicheValue + ": " + promptValue);
            window.location.href = `sadsha-free.html?prompt=${finalPrompt}`;
        } else {
            alert("Gold/Diamond Backend Connection is in progress...");
        }
    }
</script>

</body>
</html>
