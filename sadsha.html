<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadSha AI | Professional Image Suite</title>
    <style>
        /* Existing Styles + Image Result Styles */
        body { background-color: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        .header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 24px; font-weight: bold; }
        .logo span { color: #FFD700; }
        .pricing-btn { background: linear-gradient(45deg, #FFD700, #DAA520); color: black; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        
        .main-container { padding: 40px 20px; max-width: 1200px; margin: auto; }
        .tier-row { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 30px; }
        
        .tier-card { background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 25px; width: 320px; transition: 0.3s; }
        .gold-border { border: 2px solid #FFD700; }
        .diamond-border { border: 2px solid #00f2ff; }
        
        input[type="text"] { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .generate-btn { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; background: #FFD700; color: black; }
        
        /* Result Display */
        #result-area { margin-top: 50px; display: none; }
        .result-img { max-width: 100%; border-radius: 15px; border: 2px solid #333; box-shadow: 0 0 30px rgba(0,0,0,1); }
        .loading-spinner { display: none; color: #FFD700; margin: 20px; font-weight: bold; }
        
        .activation-box { margin-top: 60px; background: #111; padding: 40px; border-radius: 15px; border: 1px dashed #444; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">SadSha <span>AI</span></div>
    <a href="sadsha-pro.html" class="pricing-btn">Get Full Access</a>
</div>

<div class="main-container">
    <h2>AI Creative Engine</h2>
    
    <div id="result-area">
        <div class="loading-spinner" id="spinner">Creating your masterpiece... Please wait...</div>
        <img id="output-image" class="result-img" src="" alt="AI Generated Output">
        <br>
        <button onclick="downloadImage()" style="margin-top:15px; background:#444; color:white; padding:10px 20px; border-radius:5px; border:none; cursor:pointer;">Download Image</button>
    </div>

    <div class="tier-row">
        <div class="tier-card gold-border">
            <h3>Gold Server</h3>
            <p id="gold-limit">Trial: 2/2 Left</p>
            <input type="text" id="gold-input" placeholder="Prompt for HD quality...">
            <button id="gold-btn" class="generate-btn" onclick="startGeneration('gold')">Generate Gold</button>
        </div>

        <div class="tier-card diamond-border">
            <h3>Diamond Server</h3>
            <p id="diamond-limit">Trial: 2/2 Left</p>
            <input type="text" id="diamond-input" placeholder="Prompt for Ultra-Realistic...">
            <button id="diamond-btn" class="generate-btn" style="background: #00f2ff;" onclick="startGeneration('diamond')">Generate Diamond</button>
        </div>
    </div>
    
    <div class="activation-box">
        <h3>Enter Activation Code</h3>
        <input type="text" id="activation-code" placeholder="Enter 30, 40 or 50 Character Code">
        <button class="generate-btn" style="width: 200px; background: transparent; color: #FFD700; border: 1px solid #FFD700;" onclick="verifyCode()">Activate</button>
    </div>
</div>

<script>
    const WORKER_URL = "https://sadsha.qs000990.workers.dev/"; // Aapka Cloudflare Worker URL
    let goldTrials = localStorage.getItem('sadsha_gold') || 2;
    let diamondTrials = localStorage.getItem('sadsha_diamond') || 2;

    function updateUI() {
        document.getElementById('gold-limit').innerText = `Trial: ${goldTrials}/2 Left`;
        document.getElementById('diamond-limit').innerText = `Trial: ${diamondTrials}/2 Left`;
        if(goldTrials <= 0) lock('gold');
        if(diamondTrials <= 0) lock('diamond');
    }

    function lock(server) {
        const btn = document.getElementById(`${server}-btn`);
        btn.innerText = "Locked ðŸ”’";
        btn.onclick = () => { window.location.href = 'sadsha-pro.html'; };
    }

    async function startGeneration(server) {
        const prompt = document.getElementById(`${server}-input`).value;
        if(!prompt) return alert("Please enter a prompt!");

        // Update Trials
        if(server === 'gold') { goldTrials--; localStorage.setItem('sadsha_gold', goldTrials); }
        if(server === 'diamond') { diamondTrials--; localStorage.setItem('sadsha_diamond', diamondTrials); }
        updateUI();

        // UI Changes
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('spinner').style.display = 'block';
        document.getElementById('output-image').style.display = 'none';

        try {
            const response = await fetch(WORKER_URL, {
                method: 'POST',
                body: JSON.stringify({ prompt, serverType: server })
            });
            const result = await response.json();
            
            // Assuming HF returns base64 or image URL in data[0]
            document.getElementById('output-image').src = result.data[0];
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('output-image').style.display = 'inline-block';
        } catch (err) {
            alert("Error generating image. Check Worker settings.");
            document.getElementById('spinner').style.display = 'none';
        }
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.href = document.getElementById('output-image').src;
        link.download = 'SadSha_AI_Image.png';
        link.click();
    }

    updateUI();
</script>

</body>
</html>
