<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Video & Narrative</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; padding: 30px 0; }
        .logo { height: 100px; mix-blend-mode: screen; }
        .container { max-width: 1400px; width: 94%; margin-bottom: 50px; }

        /* Control Bar */
        .control-bar { background: #0a0a0a; border: 1px solid #222; padding: 20px; border-radius: 20px; display: flex; gap: 12px; margin-bottom: 30px; }
        #user-prompt { flex: 1; background: transparent; border: 1px solid #333; padding: 15px; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-prod { background: var(--gold); color: #000; border: none; padding: 0 35px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        .display-unit { display: flex; gap: 25px; min-height: 600px; }
        
        /* Media Frame: Supports Video & Image */
        .media-frame { flex: 1.5; background: #080808; border: 1px solid #222; border-radius: 25px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #video-output { width: 100%; height: 100%; object-fit: cover; display: none; }
        #img-output { max-width: 100%; display: none; }
        
        .badge { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 50px; font-size: 10px; border: 1px solid var(--gold); color: var(--gold); z-index: 10; }

        /* Caption Frame */
        .caption-frame { flex: 1; background: #050505; border: 1px solid #222; border-radius: 25px; padding: 40px; }
        .caption-frame span { color: var(--gold); font-size: 10px; letter-spacing: 4px; text-transform: uppercase; }
        .caption-text { font-size: 19px; color: #ccc; line-height: 1.7; margin-top: 25px; font-style: italic; font-weight: 300; }
        
        .loader { border: 3px solid #111; border-top: 3px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo">
    </div>

    <div class="container">
        <div class="control-bar">
            <input type="text" id="user-prompt" placeholder="Describe a cinematic scene for Image & Short Video...">
            <button class="btn-prod" onclick="startProduction()">Start Production</button>
        </div>

        <div class="display-unit">
            <div class="media-frame" id="media-box">
                <div class="badge" id="media-type">SYSTEM IDLE</div>
                <div class="loader" id="loader"></div>
                <img id="img-output">
                <video id="video-output" autoplay loop muted playsinline></video>
            </div>

            <div class="caption-frame">
                <span>Production Narrative</span>
                <div class="caption-text" id="caption-box">
                    "Awaiting your vision. Enter a prompt to generate a high-fidelity visual and its poetic narrative soul."
                </div>
            </div>
        </div>
    </div>

<script>
    async function startProduction() {
        const prompt = document.getElementById('user-prompt').value;
        if (!prompt) return;

        const loader = document.getElementById('loader');
        const img = document.getElementById('img-output');
        const video = document.getElementById('video-output');
        const caption = document.getElementById('caption-box');
        const badge = document.getElementById('media-type');

        // Reset
        loader.style.display = 'block';
        img.style.display = 'none';
        video.style.display = 'none';
        badge.innerHTML = "GENERATING...";
        caption.innerHTML = "Synthesizing deep narrative...";

        // 1. Generation Logic
        // Hum AI ko "Cinematic Motion" ke liye force kar rahe hain
        const enhancedPrompt = `${prompt}, cinematic movement, slow motion, hyper-realistic, 8k`;
        const videoUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(enhancedPrompt)}?width=1280&height=720&nologo=true&video=true`;

        // Video loading logic
        img.src = videoUrl; // Pollinations sends an animated preview or video stream here
        img.onload = () => {
            loader.style.display = 'none';
            img.style.display = 'block';
            badge.innerHTML = "CINEMATIC MASTER";
        };

        // 2. Deep Caption (Preventing Prompt Copy-Paste)
        try {
            const response = await fetch(`https://text.pollinations.ai/Write%20a%20deep%20poetic%20single%20paragraph%20caption%20for:%20${encodeURIComponent(prompt)}.%20Do%20NOT%20repeat%20the%20prompt.%20Focus%20on%20the%20emotion%20and%20atmosphere.%20Max%2050%20words.`);
            let data = await response.text();
            let cleanData = data.replace(/\{.*\}|assistant|content|reasoning|/gs, "").trim();
            caption.innerHTML = `"${cleanData}"`;
        } catch (e) {
            caption.innerHTML = "Visual produced. Narrative engine sync failed.";
        }
    }
</script>
</body>
</html>
