<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Content Factory</title>
    <style>
        :root { --gold: #FFD700; --bg: #0b0b0b; --card: #161616; --accent: #00f2ff; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Header */
        .header { display: flex; align-items: center; justify-content: space-between; padding: 15px 30px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 45px; border-radius: 5px; border: 1px solid #333; }
        .logo-text { font-size: 22px; font-weight: 900; letter-spacing: 1px; color: #fff; }

        .main-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        /* 3-Box Mode Switcher */
        .mode-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .mode-card { background: var(--card); border: 1px solid #333; padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .mode-card.active { border-color: var(--gold); background: #1a1a08; box-shadow: 0 0 15px rgba(255,215,0,0.1); }
        .mode-card h3 { margin: 0 0 10px 0; font-size: 16px; }
        .mode-card p { font-size: 11px; color: #888; margin: 0; line-height: 1.4; }

        /* Input Section */
        .input-area { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #222; }
        textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; font-size: 16px; resize: vertical; box-sizing: border-box; }
        .controls { display: flex; gap: 10px; margin-top: 15px; }
        select { background: #000; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 5px; flex: 1; }
        
        .btn-gen { background: #fff; color: #000; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; flex: 2; transition: 0.3s; }
        .btn-gen:hover { background: var(--gold); }

        /* Storyboard Grid */
        #storyboard-output { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 40px; }
        .scene-card { background: #111; border: 1px solid #222; border-radius: 12px; display: grid; grid-template-columns: 300px 1fr; overflow: hidden; }
        .scene-img-box { background: #000; min-height: 200px; display: flex; align-items: center; justify-content: center; position: relative; }
        .scene-img-box iframe { width: 100%; height: 100%; border: none; pointer-events: none; }
        .scene-content { padding: 20px; }
        .scene-num { font-size: 12px; color: var(--gold); text-transform: uppercase; font-weight: bold; margin-bottom: 10px; display: block; }
        .scene-script { font-size: 14px; line-height: 1.6; color: #ccc; margin-bottom: 15px; }
        .scene-actions { display: flex; gap: 10px; }
        .btn-mini { padding: 8px 15px; font-size: 12px; border-radius: 5px; cursor: pointer; border: 1px solid #333; background: #222; color: #fff; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-box">
        <img src="image_bc0016.jpg" alt="SADSHA" class="logo-img">
        <span class="logo-text">SADSHA AI</span>
    </div>
    <div style="font-size: 12px; color: #666;">Production Status: <span id="status" style="color:var(--gold)">Standby</span></div>
</div>

<div class="main-container">
    <div class="mode-grid">
        <div class="mode-card active" onclick="switchMode('LITE', this)">
            <h3>Standard Lite</h3>
            <p>Single High-Res Image<br>250 Word Narrative</p>
        </div>
        <div class="mode-card" onclick="switchMode('PRO', this)">
            <h3>Cinema Pro</h3>
            <p>Ultra-HD Quality (4K)<br>Batch Mode (5 Variations)</p>
        </div>
        <div class="mode-card" onclick="switchMode('STORY', this)">
            <h3>Story Master</h3>
            <p>15-Scene Production Kit<br>Full 5-Min Video Material</p>
        </div>
    </div>

    <div class="input-area">
        <textarea id="user-prompt" rows="4" placeholder="Describe the story or vision you want to create..."></textarea>
        <div class="controls">
            <select id="duration">
                <option value="1">Duration: 1 Minute (3 Scenes)</option>
                <option value="3">Duration: 3 Minutes (8 Scenes)</option>
                <option value="5">Duration: 5 Minutes (15 Scenes)</option>
            </select>
            <button class="btn-gen" onclick="startProduction()">START PRODUCTION</button>
        </div>
    </div>

    <div id="storyboard-output"></div>
</div>

<script>
    let currentMode = 'LITE';

    // Masked Secret URLs (Base64)
    const _E1 = ["aHR0cHM6Ly9wb2xsaW5hdGlvbnMuYWkv", "aHR0cHM6Ly9iZXZ5LWFpLnBhd2VsLW16LndvcmtlcnMuZGV2Lw=="];
    const _E2 = ["aHR0cHM6Ly9ibGFjay1mb3Jlc3QtbGFicy1mbHV4LTEtc2NobmVsbC5oZnMuc3BhY2U="];

    function switchMode(mode, el) {
        currentMode = mode;
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('duration').style.display = (mode === 'STORY') ? 'block' : 'none';
    }

    function startProduction() {
        const prompt = document.getElementById('user-prompt').value;
        const output = document.getElementById('storyboard-output');
        const status = document.getElementById('status');
        
        if(!prompt) { alert("Please enter a prompt!"); return; }

        output.innerHTML = "";
        status.innerText = "Processing AI Logic...";

        let sceneCount = 1;
        if(currentMode === 'STORY') {
            const dur = document.getElementById('duration').value;
            sceneCount = dur == "1" ? 3 : (dur == "3" ? 8 : 15);
        } else if(currentMode === 'PRO') {
            sceneCount = 5;
        }

        // Production Loop
        for(let i = 1; i <= sceneCount; i++) {
            createSceneCard(i, prompt);
        }
        status.innerText = "Production Complete";
    }

    function createSceneCard(index, basePrompt) {
        const output = document.getElementById('storyboard-output');
        const scene = document.createElement('div');
        scene.className = 'scene-card';

        // URL Rotation & Masking Logic
        const pool = (currentMode === 'LITE') ? _E1 : _E2;
        const engine = atob(pool[Math.floor(Math.random() * pool.length)]);
        
        // Mocking Script Length based on mode
        const scriptLen = (currentMode === 'LITE') ? 250 : 400;

        scene.innerHTML = `
            <div class="scene-img-box">
                <div style="color:#333; font-size:12px;">Loading Cinema Frame ${index}...</div>
                <iframe src="${engine}?prompt=${encodeURIComponent(basePrompt + ' scene ' + index)}" class="hidden" onload="this.classList.remove('hidden')"></iframe>
            </div>
            <div class="scene-content">
                <span class="scene-num">Scene ${index} / ${currentMode} Output</span>
                <p class="scene-script">
                    [AI Generated Script - ${scriptLen} Words]: This scene depicts the essence of ${basePrompt}. 
                    The atmosphere is meticulously crafted to match the ${currentMode === 'PRO' ? '4K Ultra-HD' : 'Standard'} requirements.
                    (Full narrative text appears here for the user to copy into editors like CapCut).
                </p>
                <div class="scene-actions">
                    <button class="btn-mini" onclick="alert('Downloading 4K Frame...')">Download 4K Image</button>
                    <button class="btn-mini" onclick="alert('Script Copied!')">Copy Voiceover</button>
                </div>
            </div>
        `;
        output.appendChild(scene);
    }
</script>

</body>
</html>
