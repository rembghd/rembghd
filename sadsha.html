<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadSha AI Agent | Dashboard</title>
    <style>
        :root { --gold: #FFD700; --bg: #050505; --accent: #00f2ff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        
        /* Premium Header with Logo */
        .header { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: #111; border-bottom: 1px solid #333; }
        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 50px; border-radius: 8px; }
        .logo-text { font-size: 24px; font-weight: bold; letter-spacing: 2px; background: linear-gradient(to right, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { max-width: 1000px; margin: 50px auto; padding: 20px; }
        
        /* Mode Selection */
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .mode-card { background: #161616; border: 2px solid #222; padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .mode-card.active { border-color: var(--gold); background: #1a1a05; }
        .mode-card:hover { transform: translateY(-3px); }

        /* Input Area */
        .input-section { background: #121212; padding: 30px; border-radius: 20px; border: 1px solid #333; }
        select, textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: white; border-radius: 10px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; }
        
        .gen-btn { background: #fff; color: #000; font-weight: bold; padding: 20px; width: 100%; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .gen-btn:hover { background: var(--gold); transform: scale(1.01); }
        
        .vip-badge { font-size: 10px; background: var(--gold); color: #000; padding: 2px 8px; border-radius: 10px; margin-left: 10px; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-container">
        <img src="image_bc0016.jpg" alt="SadSha Logo" class="logo-img">
        <span class="logo-text">SADSHA AI</span>
    </div>
    <div id="user-status" style="font-size: 12px; color: #888;">Mode: <span style="color:var(--gold)">Standard Lite</span></div>
</div>

<div class="container">
    <div class="mode-grid">
        <div class="mode-card active" onclick="setTier('LITE')">
            <h3>FREE LITE</h3>
            <p style="font-size: 12px; color: #888;">20 Pollinations + 5 SD-XL Daily<br>250 Word Captions</p>
        </div>
        <div class="mode-card" onclick="setTier('PRO')">
            <h3>PRO MASTER <span class="vip-badge">VIP</span></h3>
            <p style="font-size: 12px; color: var(--gold);">50 Posts Daily + Batch Mode (5x)<br>400 Word Captions</p>
        </div>
    </div>

    <div class="input-section">
        <select id="niche-select">
            <option>USA History</option>
            <option>Islamic History</option>
            <option>Modern Architecture</option>
            <option>Luxury Fashion</option>
        </select>
        
        <textarea id="main-prompt" rows="5" placeholder="Describe your vision here..."></textarea>
        
        <button class="gen-btn" onclick="sendToEngine()">GENERATE SINGLE IMAGE</button>
        <button id="batch-btn" class="gen-btn" style="margin-top:10px; display:none; background: linear-gradient(45deg, var(--gold), #ff8c00);">GENERATE BATCH (5 IMAGES)</button>
    </div>
</div>

<script>
    let tier = "LITE";

    function setTier(t) {
        if(t === "PRO") {
            let key = prompt("Enter 40/50 Chars Pro Master Key:");
            if(key && (key.length === 40 || key.length === 50)) {
                tier = "PRO";
                document.getElementById('batch-btn').style.display = "block";
                document.getElementById('user-status').innerHTML = "Mode: <span style='color:var(--gold)'>VIP PRO</span>";
                alert("Pro Features Activated!");
            } else {
                alert("Invalid Key!");
                return;
            }
        } else {
            tier = "LITE";
            document.getElementById('batch-btn').style.display = "none";
            document.getElementById('user-status').innerHTML = "Mode: <span style='color:#fff'>Standard Lite</span>";
        }
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function sendToEngine() {
        const prompt = document.getElementById('main-prompt').value;
        const niche = document.getElementById('niche-select').value;
        
        if(!prompt) { alert("Prompt is empty!"); return; }

        // Blueprint Logic: Prompt transfer via URL
        const finalData = encodeURIComponent(niche + ": " + prompt);
        window.location.href = `sadsha-free.html?prompt=${finalData}&tier=${tier}`;
    }
</script>

</body>
</html>
