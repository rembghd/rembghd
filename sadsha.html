<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Shorts Production</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; padding: 25px 0; }
        .logo { height: 90px; mix-blend-mode: screen; }
        
        .container { max-width: 1200px; width: 95%; display: flex; gap: 30px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }

        /* Left Side: Control & Caption */
        .sidebar { flex: 1; min-width: 350px; display: flex; flex-direction: column; gap: 20px; }
        .input-box { background: #0a0a0a; border: 1px solid #222; padding: 20px; border-radius: 20px; }
        textarea { width: 100%; background: transparent; border: 1px solid #333; padding: 12px; color: white; border-radius: 10px; resize: none; font-size: 15px; box-sizing: border-box; }
        .btn-gen { width: 100%; background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; text-transform: uppercase; }

        .caption-card { background: #050505; border: 1px solid #222; padding: 30px; border-radius: 20px; flex-grow: 1; }
        .caption-card span { color: var(--gold); font-size: 10px; letter-spacing: 3px; text-transform: uppercase; }
        #ai-caption { font-size: 17px; color: #bbb; line-height: 1.8; margin-top: 15px; font-style: italic; }

        /* Right Side: The 9:16 Vertical Frame */
        .vertical-frame { 
            width: 405px; /* Perfect 9:16 Ratio on screen */
            height: 720px; 
            background: #080808; 
            border: 2px solid #222; 
            border-radius: 30px; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        #output-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: none;
            /* Motion Effect */
            animation: slowZoom 20s infinite alternate ease-in-out;
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .loader { border: 4px solid #111; border-top: 4px solid var(--gold); border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .badge { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.6); color: var(--gold); padding: 5px 12px; border-radius: 50px; font-size: 10px; font-weight: bold; border: 1px solid var(--gold); z-index: 5; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo">
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="input-box">
                <textarea id="prompt" rows="4" placeholder="Enter Shorts Concept (e.g. Cyberpunk Rain in Tokyo, Vertical Cinema, 8k)..."></textarea>
                <button class="btn-gen" onclick="generateShort()">Generate Short Production</button>
            </div>
            
            <div class="caption-card">
                <span>Production Narrative</span>
                <div id="ai-caption">Ready for creative input. Your vertical masterpiece's narrative soul will appear here.</div>
            </div>
        </div>

        <div class="vertical-frame">
            <div class="badge">9:16 SHORTS</div>
            <div class="loader" id="loader"></div>
            <img id="output-img">
            <p id="placeholder" style="color:#222; letter-spacing: 5px;">PREVIEW</p>
        </div>
    </div>

<script>
    async function generateShort() {
        const promptTxt = document.getElementById('prompt').value;
        if(!promptTxt) return;

        const loader = document.getElementById('loader');
        const img = document.getElementById('output-img');
        const caption = document.getElementById('ai-caption');
        const placeholder = document.getElementById('placeholder');

        loader.style.display = "block";
        img.style.display = "none";
        placeholder.style.display = "none";
        caption.innerHTML = "Crafting narrative atmosphere...";

        // 1. Vertical Image Logic (720x1280)
        const verticalPrompt = `Vertical photography, 9:16, cinematic, 8k, mobile wallpaper style, hyper-realistic, ${promptTxt}`;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(verticalPrompt)}?width=720&height=1280&nologo=true&seed=${Math.floor(Math.random()*99999)}`;
        
        img.src = url;
        img.onload = () => {
            loader.style.display = "none";
            img.style.display = "block";
        };

        // 2. Pro Caption Logic
        try {
            const res = await fetch(`https://text.pollinations.ai/Write%20a%20deep%20poetic%20atmospheric%20caption%20for%20a%20Short%20Video%20showing:%20${encodeURIComponent(promptTxt)}.%20Do%20NOT%20mention%20the%20technical%20prompt.%20Maximum%2040%20words.`);
            let data = await res.text();
            let clean = data.replace(/\{.*\}|assistant|content|reasoning|/gs, "").trim();
            caption.innerHTML = `"${clean}"`;
        } catch (e) {
            caption.innerHTML = "Image produced. Narrative offline.";
        }
    }
</script>
</body>
</html>
