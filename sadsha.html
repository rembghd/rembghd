<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Dashboard</title>
    <style>
        :root { --gold: #FFD700; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        .header { display: flex; align-items: center; padding: 15px 40px; background: #000; border-bottom: 1px solid #222; }
        .logo-img { height: 50px; margin-right: 15px; border-radius: 5px; }
        .logo-text { font-size: 24px; font-weight: bold; letter-spacing: 2px; }

        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; }

        /* The 3 Main Boxes */
        .mode-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .mode-card { background: var(--card); border: 2px solid #222; padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .mode-card.active { border-color: var(--gold); background: #1a1a05; }
        .mode-card h3 { margin: 0 0 10px; font-size: 18px; color: #fff; }
        .mode-card p { font-size: 12px; color: #888; margin: 0; }

        .input-box { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #333; }
        textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; margin-bottom: 20px; }
        
        /* Story Options - Hidden by default */
        #story-options { display: none; margin-bottom: 20px; background: #1a1a1a; padding: 15px; border-radius: 10px; border-left: 4px solid var(--gold); }
        select { background: #000; color: #fff; border: 1px solid #444; padding: 10px; width: 100%; border-radius: 5px; }

        .gen-btn { background: #fff; color: #000; font-weight: bold; padding: 18px; width: 100%; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .gen-btn:hover { background: var(--gold); transform: scale(1.01); }

        #output-area { margin-top: 40px; display: grid; gap: 25px; }
        .scene-card { background: #111; border: 1px solid #222; border-radius: 15px; display: flex; overflow: hidden; min-height: 250px; }
        .scene-media { width: 400px; background: #000; display: flex; align-items: center; justify-content: center; }
        .scene-info { padding: 25px; flex: 1; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpg" alt="SadSha AI" class="logo-img">
    <span class="logo-text">SADSHA AI</span>
</div>

<div class="container">
    <div class="mode-grid">
        <div class="mode-card active" onclick="setMode('LITE', this)">
            <h3>Standard Lite</h3>
            <p>High-Quality Single Scene<br>250 Word Script</p>
        </div>
        <div class="mode-card" onclick="setMode('PRO', this)">
            <h3>Cinema Pro</h3>
            <p>Ultra-HD 4K Images<br>Batch Mode (5 Variations)</p>
        </div>
        <div class="mode-card" onclick="setMode('STORY', this)">
            <h3>Story Master</h3>
            <p>15-Scene Content Kit<br>Full 5-Min Production</p>
        </div>
    </div>

    <div class="input-box">
        <div id="story-options">
            <label style="font-size: 12px; color: var(--gold); margin-bottom: 5px; display: block;">SELECT VIDEO DURATION:</label>
            <select id="story-duration">
                <option value="3">1 Minute (3 Scenes)</option>
                <option value="8">3 Minutes (8 Scenes)</option>
                <option value="15">5 Minutes (15 Scenes)</option>
            </select>
        </div>

        <textarea id="prompt" rows="4" placeholder="Enter your vision or story prompt here..."></textarea>
        <button class="gen-btn" onclick="generate()">START PRODUCTION</button>
    </div>

    <div id="output-area"></div>
</div>

<script>
    let mode = 'LITE';

    function setMode(m, el) {
        mode = m;
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        
        // Show/Hide Story Options logic
        document.getElementById('story-options').style.display = (m === 'STORY') ? 'block' : 'none';
    }

    function generate() {
        const promptText = document.getElementById('prompt').value;
        const output = document.getElementById('output-area');
        if(!promptText) return alert("Prompt empty!");

        output.innerHTML = "<h2 style='text-align:center; color:var(--gold);'>AI is Crafting Your Production...</h2>";
        
        let scenes = 1;
        if(mode === 'PRO') scenes = 5;
        if(mode === 'STORY') scenes = document.getElementById('story-duration').value;

        setTimeout(() => {
            output.innerHTML = "";
            for(let i=1; i<=scenes; i++) {
                renderScene(i, promptText);
            }
        }, 1500);
    }

    function renderScene(num, p) {
        const area = document.getElementById('output-area');
        const card = document.createElement('div');
        card.className = 'scene-card';
        
        // Internal Secret URLs (Base64 Masked)
        const _src = atob("aHR0cHM6Ly9wb2xsaW5hdGlvbnMuYWkvcy8="); 
        
        card.innerHTML = `
            <div class="scene-media">
                <iframe src="${_src}${encodeURIComponent(p + ' scene ' + num)}?width=1080&height=1920&model=flux" scrolling="no"></iframe>
            </div>
            <div class="scene-info">
                <span style="color:var(--gold); font-weight:bold;">SCENE ${num}</span>
                <p style="color:#ccc; font-size:14px; line-height:1.6; margin: 15px 0;">
                    [${mode} SCRIPT]: This is a detailed AI-generated voiceover script for scene ${num}. 
                    It matches your prompt: "${p}". Import this into CapCut for auto-voiceover.
                </p>
                <button style="padding:10px 20px; cursor:pointer; background:#222; color:#fff; border:1px solid #444; border-radius:5px;">Download 4K Image</button>
            </div>
        `;
        area.appendChild(card);
    }
</script>

</body>
</html>
