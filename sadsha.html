<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Cinematic Pro</title>
    <style>
        :root { --gold: #FFD700; --bg: #000000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; padding: 40px 0; }
        .logo { height: 120px; mix-blend-mode: screen; }
        .container { max-width: 1400px; width: 95%; margin-bottom: 50px; }

        /* Real UI Control */
        .control-panel { background: #0a0a0a; border: 1px solid #222; padding: 25px; border-radius: 20px; display: flex; gap: 15px; margin-bottom: 30px; }
        #main-input { flex: 1; background: transparent; border: 1px solid #333; padding: 15px; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .action-btn { background: var(--gold); color: black; border: none; padding: 0 40px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        .display-grid { display: flex; gap: 25px; min-height: 700px; }
        
        /* Visual Frame */
        .visual-frame { flex: 1.4; background: #080808; border: 1px solid #222; border-radius: 25px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #final-output { max-width: 100%; max-height: 100%; display: none; }
        .loader { border: 4px solid #111; border-top: 4px solid var(--gold); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Script Frame */
        .script-frame { flex: 1; background: #050505; border: 1px solid #222; border-radius: 25px; padding: 40px; }
        .script-frame span { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 4px; }
        .script-content { font-size: 16px; color: #bbb; line-height: 1.8; height: 500px; overflow-y: auto; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo">
    </div>

    <div class="container">
        <div class="control-panel">
            <input type="text" id="main-input" placeholder="Describe your cinematic scene...">
            <button class="action-btn" onclick="generateProduction()">Generate</button>
        </div>

        <div class="display-grid">
            <div class="visual-frame">
                <div class="loader" id="v-loader"></div>
                <img id="final-output" alt="Cinematic Output">
                <p id="v-msg">System Idle. Enter Prompt.</p>
            </div>

            <div class="script-frame">
                <span>PRODUCTION NARRATIVE</span>
                <div class="script-content" id="final-script">
                    Professional 400-word cinematic script will appear here after generation.
                </div>
            </div>
        </div>
    </div>

<script>
    async function generateProduction() {
        const rawPrompt = document.getElementById('main-input').value;
        if (!rawPrompt) return;

        const loader = document.getElementById('v-loader');
        const outputImg = document.getElementById('final-output');
        const scriptBox = document.getElementById('final-script');
        const msg = document.getElementById('v-msg');

        // Reset UI
        loader.style.display = "block";
        outputImg.style.display = "none";
        msg.style.display = "none";
        scriptBox.innerHTML = "Refining prompt and generating cinematic script...";

        // 1. Direct Image Engine (High Speed FLUX-style results without Iframe)
        // We use a high-quality mirror that doesn't block cross-origin
        const cinematicPrompt = `Cinematic, 8k, highly detailed, masterpiece, realistic, ${rawPrompt}`;
        const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(cinematicPrompt)}?width=1280&height=720&nologo=true&seed=${Math.floor(Math.random()*10000)}`;
        
        outputImg.src = imageUrl;
        outputImg.onload = () => {
            loader.style.display = "none";
            outputImg.style.display = "block";
        };

        // 2. Clean 400-Word Narrative
        try {
            const response = await fetch(`https://text.pollinations.ai/Write%20a%20professional%20400-word%20cinematic%20script%20for:%20${encodeURIComponent(rawPrompt)}.%20No%20JSON,%20no%20metadata,%20just%20plain%20text%20paragraphs.`);
            let text = await response.text();
            
            // Extreme cleaning: removes any JSON brackets or AI self-talk
            let cleanText = text.replace(/\{.*\}|assistant|reasoning_content|content|Title:|nScript:/gs, "").trim();
            scriptBox.innerHTML = cleanText.replace(/\n/g, '<br>');
        } catch (e) {
            scriptBox.innerHTML = "Narrative engine error. Image ready.";
        }
    }
</script>
</body>
</html>
