<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Production Control</title>
    <style>
        :root { --gold: #FFD700; --bg: #000000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

        .header-section { text-align: center; padding: 40px 20px 0; width: 100%; }
        .logo-img { height: 140px; width: auto; mix-blend-mode: screen; display: block; margin: 0 auto; }
        .tagline { font-size: 11px; color: #444; letter-spacing: 6px; text-transform: uppercase; margin-top: 5px; }

        .container { max-width: 1500px; width: 95%; margin-top: 25px; margin-bottom: 80px; }

        /* Sync Bar */
        .sync-bar { width: 100%; margin-bottom: 25px; display: flex; gap: 10px; }
        #sync-prompt { flex: 1; background: #080808; border: 1px solid #222; padding: 18px; color: white; border-radius: 12px; font-size: 15px; outline: none; }
        .sync-btn { background: #fff; color: #000; padding: 0 40px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; }

        /* MASTER PRODUCTION CARD */
        .master-card { 
            background: #0a0a0a; border: 1px solid #222; border-radius: 30px; 
            display: flex; flex-direction: row; min-height: 850px; overflow: hidden;
        }

        /* WEBVIEW: Stealth Crop & Rotate */
        .webview-container { flex: 1.5; position: relative; overflow: hidden; background: #000; border-right: 1px solid #1a1a1a; }
        
        .webview-container iframe { 
            position: absolute; 
            top: -115px; 
            left: -10px; 
            width: calc(100% + 100px); 
            height: calc(100% + 245px); 
            border: none;
        }

        /* NARRATIVE SECTION */
        .narrative-section { flex: 1; padding: 50px; display: flex; flex-direction: column; background: #050505; }
        .narrative-section span { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 4px; margin-bottom: 15px; }
        
        .caption-box { 
            font-size: 16px; color: #bbb; line-height: 1.9; background: rgba(255,255,255,0.02); 
            padding: 30px; border-radius: 20px; border: 1px solid #1a1a1a; height: 550px; 
            overflow-y: auto; text-align: justify;
        }

        #status { color: var(--gold); font-size: 12px; margin-top: 15px; font-style: italic; display: none; }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo-img">
        <div class="tagline">Production Control Center</div>
    </div>

    <div class="container">
        <div class="sync-bar">
            <input type="text" id="sync-prompt" placeholder="Paste your visual prompt here for Narrative Syncing...">
            <button class="sync-btn" onclick="generateCleanScript()">Sync Script</button>
        </div>

        <div class="master-card">
            <div class="webview-container" id="iframe-target">
                </div>
            
            <div class="narrative-section">
                <span>MASTER UNIT: NARRATIVE-01</span>
                <div class="caption-box" id="ai-script">
                    Ready for production. Sync your prompt to generate the cinematic narrative.
                </div>
                <div id="status">Filtering AI metadata...</div>
            </div>
        </div>
    </div>

<script>
    // 1. Mirror Rotation & Referrer Fix
    const mirrors = [
        "https://black-forest-labs-flux-1-schnell.hf.space?__theme=dark",
        "https://canvait-flux-1-schnell.hf.space?__theme=dark",
        "https://multimodal-art-projection-flux-1-schnell.hf.space?__theme=dark"
    ];
    const pick = mirrors[Math.floor(Math.random() * mirrors.length)];
    // Added referrerpolicy and sandbox tweaks for better prompt submission
    document.getElementById('iframe-target').innerHTML = `<iframe src="${pick}" referrerpolicy="no-referrer"></iframe>`;

    // 2. Clean Script Logic
    async function generateCleanScript() {
        const prompt = document.getElementById('sync-prompt').value;
        const scriptBox = document.getElementById('ai-script');
        const status = document.getElementById('status');

        if (!prompt) return;

        status.style.display = "block";
        scriptBox.innerHTML = "Syncing with production stream...";

        try {
            // Updated API with strict text-only formatting
            const response = await fetch(`https://text.pollinations.ai/Write%20a%20400-word%20cinematic%20story%20based%20on:%20${encodeURIComponent(prompt)}.%20Output%20ONLY%20plain%20text%20paragraphs.%20No%20JSON,%20no%20internal%20chat%20metadata.`);
            let data = await response.text();

            // Strip any accidental JSON or AI thoughts
            let cleanText = data.replace(/\{[\s\S]*\}|assistant|reasoning_content|content/gi, "").trim();
            
            scriptBox.innerHTML = cleanText.replace(/\n/g, '<br>');
        } catch (error) {
            scriptBox.innerHTML = "Sync Error. Please try again.";
        }
        status.style.display = "none";
    }
</script>
</body>
</html>
