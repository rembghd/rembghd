<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Professional Production</title>
    <style>
        :root { --gold: #FFD700; --bg: #000000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

        .header-section { text-align: center; padding: 40px 20px 0; width: 100%; }
        .logo-img { height: 150px; width: auto; mix-blend-mode: screen; display: block; margin: 0 auto; }
        .tagline { font-size: 13px; color: #444; letter-spacing: 6px; text-transform: uppercase; margin-top: 5px; }

        .container { max-width: 1500px; width: 95%; margin-top: 25px; margin-bottom: 80px; }

        /* Sync Bar */
        .sync-bar { width: 100%; margin-bottom: 25px; display: flex; gap: 10px; }
        #sync-prompt { flex: 1; background: #080808; border: 1px solid #222; padding: 18px; color: white; border-radius: 12px; font-size: 15px; }
        .sync-btn { background: #fff; color: #000; padding: 0 35px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; transition: 0.3s; }
        .sync-btn:hover { background: var(--gold); }

        /* MASTER PRODUCTION CARD */
        .master-card { 
            background: #0a0a0a; border: 1px solid #222; border-radius: 30px; 
            display: flex; flex-direction: row; min-height: 850px; overflow: hidden;
            box-shadow: 0 30px 90px rgba(0,0,0,1);
        }

        /* WEBVIEW: The Mirror Rotator & Stealth Crop */
        .webview-container { flex: 1.5; position: relative; overflow: hidden; background: #000; border-right: 1px solid #1a1a1a; }
        
        .webview-container iframe { 
            position: absolute; 
            top: -118px; /* High precision top cut */
            left: -10px; 
            width: calc(100% + 95px); /* Share button stealth hide */
            height: calc(100% + 255px); /* Footer complete hide */
            border: none;
        }

        /* NARRATIVE SECTION */
        .narrative-section { flex: 1; padding: 50px; display: flex; flex-direction: column; background: #050505; position: relative; }
        .narrative-section span { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 4px; margin-bottom: 15px; }
        .narrative-section h2 { font-size: 30px; margin-bottom: 25px; color: #fff; }

        .caption-box { 
            font-size: 16px; color: #bbb; line-height: 2; background: rgba(255,255,255,0.02); 
            padding: 30px; border-radius: 20px; border: 1px solid #1a1a1a; height: 550px; 
            overflow-y: auto; text-align: justify; scrollbar-width: none;
        }

        #status-indicator { color: var(--gold); font-size: 12px; margin-top: 15px; font-style: italic; display: none; }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo-img">
        <div class="tagline">Production Control Center</div>
    </div>

    <div class="container">
        <div class="sync-bar">
            <input type="text" id="sync-prompt" placeholder="Paste your visual prompt for 400-word Narrative Syncing...">
            <button class="sync-btn" onclick="generateCleanScript()">Sync Script</button>
        </div>

        <div class="master-card">
            <div class="webview-container" id="mirror-div">
                </div>
            
            <div class="narrative-section">
                <span>MASTER UNIT: NARRATIVE-01</span>
                <h2>Production Script</h2>
                
                <div class="caption-box" id="ai-script">
                    Ready for production. Please enter a prompt and sync to begin cinematic analysis.
                </div>
                <div id="status-indicator">Filtering narrative metadata...</div>
            </div>
        </div>
    </div>

<script>
    // 1. Mirror Rotation Logic (5 Backup Links)
    const mirrors = [
        "https://black-forest-labs-flux-1-schnell.hf.space?__theme=dark",
        "https://canvait-flux-1-schnell.hf.space?__theme=dark",
        "https://genai-flux-1-schnell.hf.space?__theme=dark",
        "https://multimodal-art-projection-flux-1-schnell.hf.space?__theme=dark",
        "https://artificialguybr-flux-1-schnell.hf.space?__theme=dark"
    ];

    // Pick a random mirror on every refresh
    const selectedMirror = mirrors[Math.floor(Math.random() * mirrors.length)];
    document.getElementById('mirror-div').innerHTML = `<iframe src="${selectedMirror}"></iframe>`;

    // 2. Clean Script Logic (Pollinations Fix)
    async function generateCleanScript() {
        const prompt = document.getElementById('sync-prompt').value;
        const scriptBox = document.getElementById('ai-script');
        const status = document.getElementById('status-indicator');

        if (!prompt) return;

        status.style.display = "block";
        scriptBox.innerHTML = "Cleaning narrative stream...";

        try {
            // Updated API call with a strict "No JSON" instruction
            const response = await fetch(`https://text.pollinations.ai/Write%20ONLY%20the%20cinematic%20story.%20No%20JSON,%20no%20internal%20thoughts.%20Exactly%20400%20words%20for%20this%20scene:%20${encodeURIComponent(prompt)}`);
            let text = await response.text();

            // Safety filter: If AI returns JSON, we try to parse and clean it
            if(text.includes('{"') || text.includes('assistant')) {
               text = text.replace(/\{.*\}/gs, "").replace(/assistant/g, "").replace(/reasoning_content/g, "");
            }

            scriptBox.innerHTML = text.replace(/\n/g, '<br>');
        } catch (error) {
            scriptBox.innerHTML = "Sync Interrupted. Please try again.";
        }
        status.style.display = "none";
    }
</script>
</body>
</html>
