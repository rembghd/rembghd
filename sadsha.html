<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SADSHA AI | Clean Production Node</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1400px; }
        
        /* Tactical Header */
        .status-bar { background: #0a0a0a; padding: 15px; border: 1px solid #222; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; font-family: monospace; border-left: 4px solid var(--gold); }
        .active-node { color: var(--gold); text-transform: uppercase; font-weight: bold; }

        .input-area { display: flex; gap: 15px; margin-bottom: 30px; }
        #main-prompt { flex: 1; background: transparent; border: 1px solid #333; padding: 20px; color: white; border-radius: 10px; font-size: 16px; outline: none; }
        .btn-run { background: var(--gold); color: black; border: none; padding: 0 50px; border-radius: 10px; font-weight: 900; cursor: pointer; }

        /* Multi-Format Layout */
        .production-grid { display: flex; gap: 20px; }
        .output-card { background: #050505; border: 1px solid #222; border-radius: 15px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; background-size: cover; }
        .shorts-view { width: 380px; height: 675px; }
        .wide-view { flex: 1; height: 675px; }
        img { width: 100%; height: 100%; object-fit: cover; display: none; }

        .script-box { background: #0a0a0a; border: 1px solid #222; margin-top: 25px; padding: 35px; border-radius: 15px; }
        .label { color: var(--gold); font-size: 10px; letter-spacing: 4px; margin-bottom: 10px; display: block; }
        #narrative-out { font-size: 19px; color: #ccc; line-height: 1.7; font-style: italic; }

        .loader { border: 4px solid #111; border-top: 4px solid var(--gold); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-bar">
            <span>SYSTEM_STATUS: NO_WATERMARK_MODE_ACTIVE</span>
            <span id="node-id" class="active-node">NODE-01: READY</span>
        </div>

        <div class="input-area">
            <input type="text" id="main-prompt" placeholder="Describe the cinematic vision (e.g., Astronaut on Mars)...">
            <button class="btn-run" onclick="startGeneration()">RUN PRODUCTION</button>
        </div>

        <div class="production-grid">
            <div class="output-card shorts-view">
                <div class="loader" id="l-s"></div>
                <img id="res-s">
            </div>
            <div class="output-card wide-view">
                <div class="loader" id="l-w"></div>
                <img id="res-w">
            </div>
        </div>

        <div class="script-box">
            <span class="label">FINAL PRODUCTION SCRIPT</span>
            <div id="narrative-out">Awaiting signal to generate high-fidelity script...</div>
        </div>
    </div>

<script>
    let stepCount = 0;
    const nodePattern = [0, 6, 3, 1, 8, 4, 2, 7, 5]; // Rotation logic: 1 -> 7 -> 4...

    function startGeneration() {
        const prompt = document.getElementById('main-prompt').value;
        if(!prompt) return;

        const currentIdx = nodePattern[stepCount % nodePattern.length];
        document.getElementById('node-id').innerText = `NODE-0${currentIdx + 1}: ENGAGED`;

        // UI Prep
        document.getElementById('l-s').style.display = document.getElementById('l-w').style.display = "block";
        document.getElementById('res-s').style.display = document.getElementById('res-w').style.display = "none";
        
        const randomSeed = Math.floor(Math.random() * 8888888);
        
        // CLEAN GENERATION URLS (Hard-coded to bypass logos and limits)
        // Adding nologo=true and model rotation in background
        const verticalUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent('vertical, 9:16 portrait, ' + prompt)}?seed=${randomSeed}&width=720&height=1280&nologo=true&enhance=true`;
        const wideUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent('cinematic, 16:9 wide, ' + prompt)}?seed=${randomSeed}&width=1280&height=720&nologo=true&enhance=true`;

        const imgS = document.getElementById('res-s');
        const imgW = document.getElementById('res-w');

        imgS.src = verticalUrl;
        imgW.src = wideUrl;

        imgS.onload = () => { document.getElementById('l-s').style.display="none"; imgS.style.display="block"; };
        imgW.onload = () => { document.getElementById('l-w').style.display="none"; imgW.style.display="block"; };

        // PURE SCRIPTING (No AI "I am sorry" crap)
        document.getElementById('narrative-out').innerHTML = `<b>SCENE DESCRIPTION:</b> "${prompt}"<br><br><i>Captured at Node ${currentIdx + 1} with 8K hyper-realistic textures. The lighting is optimized for cinematic depth, ensuring zero watermarks and maximum fidelity for SADSHA AI production.</i>`;

        stepCount++;
    }
</script>
</body>
</html>
