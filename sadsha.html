<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Professional Narrative</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; }
        .header { text-align: center; padding: 25px 0; }
        .logo { height: 75px; mix-blend-mode: screen; }

        .container { max-width: 1400px; width: 95%; display: flex; flex-direction: column; gap: 20px; }

        .control-panel { background: #0a0a0a; border: 1px solid #222; padding: 20px; border-radius: 20px; display: flex; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #prompt-in { flex: 1; background: transparent; border: 1px solid #333; padding: 15px; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-run { background: var(--gold); color: #000; border: none; padding: 0 40px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        .production-floor { display: flex; gap: 20px; align-items: flex-start; }
        .frame { background: #080808; border: 1px solid #222; border-radius: 20px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .badge { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); color: var(--gold); padding: 4px 10px; border-radius: 5px; font-size: 10px; font-weight: bold; border: 1px solid var(--gold); z-index: 5; }

        .shorts-frame { width: 350px; height: 622px; }
        .wide-frame { flex: 1; height: 622px; }
        img { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        /* NEW CAPTION DESIGN */
        .narrative-strip { background: #050505; border: 1px solid #222; border-radius: 20px; padding: 40px; margin-top: 10px; position: relative; }
        .narrative-strip::before { content: 'â€œ'; position: absolute; top: 10px; left: 20px; font-size: 80px; color: #111; font-family: serif; }
        .narrative-strip span { color: var(--gold); font-size: 11px; letter-spacing: 5px; text-transform: uppercase; display: block; margin-bottom: 15px; text-align: center; }
        #ai-caption { font-size: 20px; color: #ccc; line-height: 1.6; font-style: italic; max-width: 900px; margin: 0 auto; text-align: center; position: relative; z-index: 1; }

        .loader { border: 3px solid #111; border-top: 3px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo">
    </div>

    <div class="container">
        <div class="control-panel">
            <input type="text" id="prompt-in" placeholder="Production Vision (e.g. Victorian London in Rain, 8k)...">
            <button class="btn-run" onclick="generateAll()">Execute Production</button>
        </div>

        <div class="production-floor">
            <div class="frame shorts-frame">
                <div class="badge">9:16 VERTICAL</div>
                <div class="loader" id="l1"></div>
                <img id="img-shorts">
            </div>
            <div class="frame wide-frame">
                <div class="badge">16:9 CINEMATIC</div>
                <div class="loader" id="l2"></div>
                <img id="img-wide">
            </div>
        </div>

        <div class="narrative-strip">
            <span>Production Narrative</span>
            <div id="ai-caption">Awaiting synchronization for high-fidelity narrative output...</div>
        </div>
    </div>

<script>
    async function generateAll() {
        const prompt = document.getElementById('prompt-in').value;
        if(!prompt) return;

        const l1 = document.getElementById('l1'), l2 = document.getElementById('l2');
        const imgS = document.getElementById('img-shorts'), imgW = document.getElementById('img-wide');
        const caption = document.getElementById('ai-caption');

        l1.style.display = l2.style.display = "block";
        imgS.style.display = imgW.style.display = "none";
        caption.innerHTML = "Processing neural narrative clusters...";

        const seed = Math.floor(Math.random()*99999);
        
        // IMAGES (Stay on FLUX style via High-Speed Mirror)
        imgS.src = `https://image.pollinations.ai/prompt/Vertical,9:16,cinematic,8k,${encodeURIComponent(prompt)}?width=720&height=1280&nologo=true&seed=${seed}`;
        imgW.src = `https://image.pollinations.ai/prompt/Wideangle,16:9,masterpiece,8k,${encodeURIComponent(prompt)}?width=1280&height=720&nologo=true&seed=${seed}`;

        imgS.onload = () => { l1.style.display = "none"; imgS.style.display = "block"; };
        imgW.onload = () => { l2.style.display = "none"; imgW.style.display = "block"; };

        // NEW CAPTION ENGINE (Using a more professional Text API)
        try {
            // Using a refined prompt to get a much better 'story-teller' vibe
            const response = await fetch(`https://text.pollinations.ai/As%20a%20professional%20cinematographer,%20write%20a%20single%20evocative%20and%20poetic%20sentence%20about%20this%20scene:%20${encodeURIComponent(prompt)}.%20No%20intro,%20no%20metadata,%20just%20the%20sentence.`);
            let data = await response.text();
            
            // Removing any AI-isms
            let clean = data.replace(/\{.*\}|assistant|content|reasoning|Here is a|Sentence:|"/gs, "").trim();
            caption.innerHTML = `"${clean}"`;
        } catch (e) {
            caption.innerHTML = "Visuals locked. Narrative engine offline.";
        }
    }
</script>
</body>
</html>
