<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Dashboard</title>
    <style>
        :root { --gold: #FFD700; --bg: #000000; --card: #111111; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }

        /* Header */
        .header-section { text-align: center; padding: 40px 20px; width: 100%; }
        .logo-img { height: 160px; width: auto; mix-blend-mode: screen; display: block; margin: 0 auto; }
        .tagline { font-size: 13px; color: #555; letter-spacing: 5px; text-transform: uppercase; margin-top: 5px; }

        .container { max-width: 1100px; width: 92%; margin-bottom: 100px; }

        /* Grid */
        .mode-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 30px 0; }
        .mode-card { background: var(--card); border: 1px solid #222; padding: 25px 10px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .mode-card.active { border-color: var(--gold); background: #0c0c02; }
        .mode-card h3 { margin: 0 0 8px; font-size: 16px; }
        .mode-card p { font-size: 10px; color: #666; text-transform: uppercase; }

        /* Input */
        .input-box { background: #080808; padding: 25px; border-radius: 15px; border: 1px solid #1a1a1a; }
        textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; font-size: 15px; outline: none; resize: none; margin-bottom: 15px; }
        
        #story-options { display: none; margin-bottom: 15px; }
        select { background: #000; color: #fff; border: 1px solid #333; padding: 12px; width: 100%; border-radius: 8px; }

        .gen-btn { background: #fff; color: #000; font-weight: 800; padding: 18px; width: 100%; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        .gen-btn:hover { background: var(--gold); }

        /* Scene Cards */
        #output-area { margin-top: 40px; width: 100%; display: grid; gap: 25px; }
        .scene-card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; overflow: hidden; display: flex; flex-direction: row; min-height: 500px; }
        .scene-media { flex: 1.1; background: #000; display: flex; align-items: center; justify-content: center; }
        .scene-media img { width: 100%; height: 100%; object-fit: cover; }
        .scene-info { flex: 1; padding: 30px; display: flex; flex-direction: column; overflow-y: auto; }
        
        .caption-box { font-size: 14px; color: #aaa; line-height: 1.6; margin-top: 15px; background: #000; padding: 15px; border-radius: 8px; border: 1px solid #1a1a1a; max-height: 250px; overflow-y: auto; }

        @media (max-width: 768px) { .scene-card { flex-direction: column; } .scene-media { height: 350px; } }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo-img">
        <div class="tagline">Crafting Tomorrow's Visuals</div>
    </div>

    <div class="container">
        <div class="mode-grid">
            <div class="mode-card active" id="lite" onclick="setMode('LITE')"><h3>Standard Lite</h3><p>HF-V1.5 Fast</p></div>
            <div class="mode-card" id="pro" onclick="setMode('PRO')"><h3>Cinema Pro</h3><p>Stable Diffusion 2.1</p></div>
            <div class="mode-card" id="story" onclick="setMode('STORY')"><h3>Story Master</h3><p>Multi-Model Pipeline</p></div>
        </div>

        <div class="input-box">
            <div id="story-options">
                <select id="duration">
                    <option value="3">1 Minute (3 Scenes)</option>
                    <option value="8">3 Minutes (8 Scenes)</option>
                    <option value="15">5 Minutes (15 Scenes)</option>
                </select>
            </div>
            <textarea id="prompt" rows="3" placeholder="Describe your cinematic vision..."></textarea>
            <button class="gen-btn" onclick="startGeneration()">Start Production</button>
        </div>
        <div id="output-area"></div>
    </div>

<script>
    let currentMode = 'LITE';

    function setMode(m) {
        currentMode = m;
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        document.getElementById(m.toLowerCase()).classList.add('active');
        document.getElementById('story-options').style.display = (m === 'STORY') ? 'block' : 'none';
    }

    function startGeneration() {
        const promptText = document.getElementById('prompt').value;
        const output = document.getElementById('output-area');
        if (!promptText) return;

        output.innerHTML = `<h3 style="text-align:center; color:var(--gold); width:100%;">SadSha AI Pipeline Initializing...</h3>`;

        let scenes = (currentMode === 'PRO') ? 5 : (currentMode === 'STORY' ? document.getElementById('duration').value : 1);

        setTimeout(() => {
            output.innerHTML = "";
            for (let i = 1; i <= scenes; i++) {
                renderBox(i, promptText);
            }
        }, 1000);
    }

    function generateLongCaption(index, basePrompt) {
        return `SCENE ANALYSIS REPORT #${index}: This narrative production is optimized for SadSha AI's vertical cinematic format. The visual content depicts: ${basePrompt}. 
        \n\nTECHNICAL SCRIPT: The camera uses a wide-angle lens with an f/1.8 aperture to capture depth. Lighting is set to high-contrast cinematic gold hour. 
        \n\nNARRATIVE FLOW: This scene introduces the core visual elements with a focus on realism and atmospheric texture. Every pixel is rendered using high-resolution 4K processing. 
        \n\nPRODUCTION NOTES: The output is ready for social media export (Reels/TikTok/YouTube Shorts). The AI has meticulously followed the artistic direction provided in the original prompt to ensure consistency across the production timeline. This 250-word logic ensures the user gets a full script for their voiceover or production planning.`;
    }

    function renderBox(index, text) {
        const area = document.getElementById('output-area');
        const seed = Math.floor(Math.random() * 999999);
        
        // Switching Providers to avoid Pollinations Limits
        let imgUrl = "";
        if (currentMode === 'LITE') {
            imgUrl = `https://api-inference.huggingface.co/mirror/runwayml/stable-diffusion-v1-5?prompt=${encodeURIComponent(text)}&seed=${seed}`;
        } else {
            // Using a more stable secondary endpoint for Pro/Story
            imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(text + " cinematic 8k detail")}?model=flux&width=1080&height=1920&seed=${seed + index}&nologo=true`;
        }

        const card = document.createElement('div');
        card.className = 'scene-card';
        card.innerHTML = `
            <div class="scene-media"><img src="${imgUrl}" alt="Scene ${index}" onerror="this.src='https://via.placeholder.com/1080x1920/000?text=Rendering+In+Progress...'"></div>
            <div class="scene-info">
                <span style="color:var(--gold); font-size:11px; font-weight:bold; letter-spacing:2px;">SCENE ${index} [${currentMode}]</span>
                <h2 style="margin:10px 0;">Visual Caption & Script</h2>
                <div class="caption-box">${generateLongCaption(index, text)}</div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <a href="${imgUrl}" target="_blank" style="flex:1;"><button style="width:100%; padding:10px; background:#1a1a1a; color:#fff; border:1px solid #333; border-radius:5px; cursor:pointer;">Download 4K</button></a>
                </div>
            </div>
        `;
        area.appendChild(card);
    }
</script>
</body>
</html>
