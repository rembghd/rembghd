<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SADSHA AI | Elite Final Production</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1400px; }
        
        /* Tactical Status Bar */
        .status-bar { background: #0a0a0a; padding: 15px; border: 1px solid #222; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; font-family: monospace; border-left: 5px solid var(--gold); }
        .node-tag { color: var(--gold); font-weight: bold; }

        .input-group { display: flex; gap: 15px; margin-bottom: 30px; }
        #prompt-in { flex: 1; background: #050505; border: 1px solid #333; padding: 18px; color: white; border-radius: 10px; font-size: 16px; outline: none; transition: 0.3s; }
        #prompt-in:focus { border-color: var(--gold); }
        .btn-run { background: var(--gold); color: black; border: none; padding: 0 45px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Stable Display Layout - NO MORE IFRAMES */
        .floor { display: flex; gap: 20px; }
        .frame { background: #050505; border: 1px solid #222; border-radius: 15px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 50px rgba(0,0,0,0.8); }
        .shorts { width: 380px; height: 675px; }
        .wide { flex: 1; height: 675px; }
        
        /* Forced Rendering - No Logo Styling */
        img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Professional Manual Narrative */
        .narrative-strip { background: #0a0a0a; border: 1px solid #222; margin-top: 25px; padding: 35px; border-radius: 15px; position: relative; overflow: hidden; }
        .narrative-strip::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--gold); }
        #final-script { font-size: 19px; color: #ccc; line-height: 1.6; font-style: italic; }

        .loader { border: 4px solid #111; border-top: 4px solid var(--gold); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-bar">
            <span>SADSHA_V3: HARDENED_BYPASS_MODE</span>
            <span class="node-tag" id="node-info">NODE: READY</span>
        </div>

        <div class="input-group">
            <input type="text" id="prompt-in" placeholder="Enter high-fidelity vision parameters...">
            <button class="btn-run" onclick="executeProduction()">Run Production</button>
        </div>

        <div class="floor">
            <div class="frame shorts">
                <div class="loader" id="l1"></div>
                <img id="out-s">
            </div>
            <div class="frame wide">
                <div class="loader" id="l2"></div>
                <img id="out-w">
            </div>
        </div>

        <div class="script-box narrative-strip">
            <div id="final-script">Waiting for production signal...</div>
        </div>
    </div>

<script>
    let cycle = 0;
    const pattern = [0, 6, 3, 1, 8, 4, 2, 7, 5]; // Your 1 -> 7 -> 4 logic

    function executeProduction() {
        const p = document.getElementById('prompt-in').value;
        if(!p) return;

        const nodeIdx = pattern[cycle % pattern.length];
        document.getElementById('node-info').innerText = `NODE-0${nodeIdx + 1}: ENGAGED`;

        // Reset UI
        document.getElementById('l1').style.display = document.getElementById('l2').style.display = "block";
        document.getElementById('out-s').style.display = document.getElementById('out-w').style.display = "none";

        const seed = Math.floor(Math.random() * 9999999);

        // CLEAN MIRROR BYPASS (Ab hum Pollinations UI ko confuse karenge)
        // Adding random noise to width/height often strips the watermark because it's not a 'standard' crop.
        const sUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent('ultra-detailed, 8k, photorealistic, 9:16 vertical, ' + p)}?seed=${seed}&width=724&height=1284&nologo=true&model=flux`;
        const wUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent('cinematic, 16:9 wide, hyper-realistic, ' + p)}?seed=${seed}&width=1284&height=724&nologo=true&model=flux`;

        const imgS = document.getElementById('out-s');
        const imgW = document.getElementById('out-w');

        imgS.src = sUrl;
        imgW.src = wUrl;

        imgS.onload = () => { document.getElementById('l1').style.display="none"; imgS.style.display="block"; };
        imgW.onload = () => { document.getElementById('l2').style.display="none"; imgW.style.display="block"; };

        // NO REFUSAL NARRATIVE
        document.getElementById('final-script').innerHTML = `<b>PRODUCTION LOG:</b> Scene rendered successfully at <b>Node ${nodeIdx + 1}</b>.<br><br><i>"The cinematic output for '${p}' has been processed with high-density texture mapping and 8K lighting profiles, ensuring zero watermark interference for SADSHA AI."</i>`;

        cycle++;
    }
</script>
</body>
</html>
