<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Production Control</title>
    <style>
        :root { --gold: #FFD700; --bg: #000000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

        .header-section { text-align: center; padding: 30px 20px 0; width: 100%; }
        .logo-img { height: 140px; width: auto; mix-blend-mode: screen; margin: 0 auto; display: block; }
        .tagline { font-size: 11px; color: #555; letter-spacing: 6px; text-transform: uppercase; margin-top: 5px; }

        .container { max-width: 1500px; width: 96%; margin-top: 20px; margin-bottom: 50px; }

        /* Sync Bar for 400-Word Script */
        .sync-bar { width: 100%; margin-bottom: 20px; display: flex; gap: 10px; }
        #sync-prompt { flex: 1; background: #0a0a0a; border: 1px solid #222; padding: 18px; color: white; border-radius: 12px; font-size: 15px; outline: none; }
        .sync-btn { background: #fff; color: #000; padding: 0 40px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; }

        /* MASTER CARD */
        .master-card { 
            background: #0a0a0a; border: 1px solid #222; border-radius: 30px; 
            display: flex; flex-direction: row; min-height: 850px; overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,1);
        }

        /* THE STEALTH CROP: Precision alignment for FLUX */
        .webview-container { 
            flex: 1.6; position: relative; overflow: hidden; background: #000; border-right: 1px solid #1a1a1a;
        }

        .webview-container iframe { 
            position: absolute; 
            /* TOP CROP: Meticulously hiding Flux header */
            top: -118px; 
            left: -5px; 
            /* RIGHT CROP: Stealthily pushing the share button out */
            width: calc(100% + 100px); 
            /* BOTTOM CROP: Pushing API/Settings/Gradio out of existence */
            height: calc(100% + 245px); 
            border: none;
        }

        /* NARRATIVE SECTION */
        .narrative-section { flex: 1.1; padding: 50px; display: flex; flex-direction: column; background: #050505; }
        .narrative-section span { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 4px; margin-bottom: 15px; }
        
        .caption-box { 
            font-size: 16px; color: #bbb; line-height: 2; background: rgba(255,255,255,0.02); 
            padding: 30px; border-radius: 20px; border: 1px solid #1a1a1a; height: 550px; 
            overflow-y: auto; text-align: justify; scrollbar-width: none;
        }

        #status { font-size: 12px; color: var(--gold); margin-top: 15px; font-style: italic; opacity: 0; }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" class="logo-img">
        <div class="tagline">Production Control Center</div>
    </div>

    <div class="container">
        <div class="sync-bar">
            <input type="text" id="sync-prompt" placeholder="Paste your Flux prompt here for Cinematic Script Syncing...">
            <button class="sync-btn" onclick="generateCleanScript()">Sync Script</button>
        </div>

        <div class="master-card">
            <div class="webview-container">
                <iframe src="https://black-forest-labs-flux-1-schnell.hf.space?__theme=dark" allowfullscreen></iframe>
            </div>
            
            <div class="narrative-section">
                <span>MASTER UNIT: NARRATIVE-01</span>
                <h2>Visual Production Script</h2>
                <div class="caption-box" id="ai-script">
                    System ready. Please use the production frame for visuals and the sync bar for your 400-word cinematic narrative.
                </div>
                <div id="status">Synthesizing narrative stream...</div>
            </div>
        </div>
    </div>

<script>
    async function generateCleanScript() {
        const prompt = document.getElementById('sync-prompt').value;
        const scriptBox = document.getElementById('ai-script');
        const status = document.getElementById('status');

        if (!prompt) return;
        status.style.opacity = "1";
        scriptBox.innerHTML = "Generating 400-word production script...";

        try {
            // ONLY using Pollinations for TEXT (Scripting), NOT images.
            const response = await fetch(`https://text.pollinations.ai/Write%20a%20highly%20detailed%20professional%20400-word%20cinematic%20production%20story%20based%20on:%20${encodeURIComponent(prompt)}.%20Output%20only%20plain%20text%20paragraphs.%20No%20JSON%20or%20AI%20metadata.`);
            let data = await response.text();
            
            // Filtering metadata just in case
            let cleanText = data.replace(/\{[\s\S]*\}|assistant|reasoning_content|content|/gi, "").trim();
            scriptBox.innerHTML = cleanText.replace(/\n/g, '<br>');
        } catch (error) {
            scriptBox.innerHTML = "Sync Error. Please try again.";
        }
        status.style.opacity = "0";
    }
</script>
</body>
</html>
