<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA AI | Dashboard</title>
    <style>
        :root { --gold: #FFD700; --bg: #000000; --card: #111111; }
        body { background: var(--bg); color: white; font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        
        /* Center Branding Section */
        .branding { text-align: center; margin-bottom: 50px; }
        .logo-img { 
    height: 180px; /* Isay aap 150px ya 180px kar lein, ye perfect size hai */
    width: auto; 
    mix-blend-mode: normal; /* Pure black background hai toh ab screen ki zaroorat nahi */
    display: block;
    margin: 0 auto;
}
        .tagline { font-size: 18px; color: #888; letter-spacing: 3px; text-transform: uppercase; font-weight: 300; }

        .container { max-width: 1000px; width: 100%; }

        /* 3 Boxes Layout */
        .mode-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .mode-card { background: var(--card); border: 1px solid #222; padding: 30px 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s ease; }
        .mode-card:hover { border-color: #444; }
        .mode-card.active { border-color: var(--gold); background: #0f0f03; box-shadow: 0 0 20px rgba(255, 215, 0, 0.05); }
        .mode-card h3 { margin: 0 0 10px; font-size: 18px; color: #fff; }
        .mode-card p { font-size: 11px; color: #666; margin: 0; line-height: 1.5; }

        /* Input Area */
        .input-box { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #222; }
        textarea { width: 100%; padding: 20px; background: #080808; border: 1px solid #333; color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px; transition: 0.3s; }
        textarea:focus { border-color: var(--gold); }
        
        /* Story Master Dropdown - Hidden by default */
        #story-options { display: none; margin-bottom: 20px; }
        .story-label { color: var(--gold); font-size: 12px; margin-bottom: 8px; display: block; font-weight: bold; }
        select { background: #080808; color: #fff; border: 1px solid #333; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; }

        .gen-btn { background: #ffffff; color: #000; font-weight: 900; padding: 20px; width: 100%; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; letter-spacing: 1px; transition: 0.3s; }
        .gen-btn:hover { background: var(--gold); transform: translateY(-2px); }

        /* Production Output Grid */
        #output-area { margin-top: 50px; width: 100%; display: grid; gap: 30px; }
        .scene-card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; display: flex; flex-direction: row; overflow: hidden; min-height: 280px; }
        .scene-media { width: 450px; background: #000; }
        .scene-info { padding: 30px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        iframe { width: 100%; height: 100%; border: none; }
        
        @media (max-width: 768px) {
            .mode-grid { grid-template-columns: 1fr; }
            .scene-card { flex-direction: column; }
            .scene-media { width: 100%; height: 250px; }
        }
    </style>
</head>
<body>

    <div class="branding">
        <img src="https://raw.githubusercontent.com/rembghd/rembghd/main/logo.jpg.webp" alt="SadSha AI" class="logo-img">
        <div class="tagline">Crafting Tomorrow's Visuals</div>
    </div>

    <div class="container">
        <div class="mode-grid">
            <div class="mode-card active" id="mode-lite" onclick="setMode('LITE')">
                <h3>Standard Lite</h3>
                <p>High-Quality Single Scene<br>250 Word Script Narrative</p>
            </div>
            <div class="mode-card" id="mode-pro" onclick="setMode('PRO')">
                <h3>Cinema Pro</h3>
                <p>Ultra-HD 4K Images<br>Batch Mode (5 Variations)</p>
            </div>
            <div class="mode-card" id="mode-story" onclick="setMode('STORY')">
                <h3>Story Master</h3>
                <p>15-Scene Content Kit<br>Full 5-Min Video Material</p>
            </div>
        </div>

        <div class="input-box">
            <div id="story-options">
                <span class="story-label">PRODUCTION DURATION:</span>
                <select id="story-duration">
                    <option value="3">1 Minute (3 Scenes)</option>
                    <option value="8">3 Minutes (8 Scenes)</option>
                    <option value="15">5 Minutes (15 Scenes)</option>
                </select>
            </div>

            <textarea id="prompt" rows="4" placeholder="Describe your vision or story here..."></textarea>
            <button class="gen-btn" onclick="startGeneration()">START PRODUCTION</button>
        </div>

        <div id="output-area"></div>
    </div>

<script>
    let selectedMode = 'LITE';

    function setMode(m) {
        selectedMode = m;
        // UI Updates
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        if(m === 'LITE') document.getElementById('mode-lite').classList.add('active');
        if(m === 'PRO') document.getElementById('mode-pro').classList.add('active');
        if(m === 'STORY') document.getElementById('mode-story').classList.add('active');
        
        // Show dropdown only for Story mode
        document.getElementById('story-options').style.display = (m === 'STORY') ? 'block' : 'none';
    }

    function startGeneration() {
        const promptInput = document.getElementById('prompt').value;
        const output = document.getElementById('output-area');
        
        if(!promptInput) { alert("Please enter a prompt!"); return; }

        output.innerHTML = "<h3 style='text-align:center; color:var(--gold);'>AI is rendering your request...</h3>";
        
        let totalScenes = 1;
        if(selectedMode === 'PRO') totalScenes = 5;
        if(selectedMode === 'STORY') totalScenes = document.getElementById('story-duration').value;

        // Small delay for "feel"
        setTimeout(() => {
            output.innerHTML = "";
            for(let i=1; i<=totalScenes; i++) {
                renderSceneBox(i, promptInput);
            }
        }, 1200);
    }

    function renderSceneBox(index, text) {
        const area = document.getElementById('output-area');
        const card = document.createElement('div');
        card.className = 'scene-card';
        
        // Secret Obfuscated Engine URL
        const engineBase = atob("aHR0cHM6Ly9wb2xsaW5hdGlvbnMuYWkvcy8="); 
        const finalPrompt = encodeURIComponent(text + " cinematic scene " + index);
        
        card.innerHTML = `
            <div class="scene-media">
                <iframe src="${engineBase}${finalPrompt}?width=1080&height=1920&model=flux&nologo=true" scrolling="no"></iframe>
            </div>
            <div class="scene-info">
                <span style="color:var(--gold); font-size:12px; font-weight:bold;">SCENE ${index} [${selectedMode} MODE]</span>
                <p style="color:#eee; font-size:14px; line-height:1.7; margin: 15px 0;">
                    Your AI-generated script for Scene ${index} is ready. This narrative is optimized for vertical video formats like TikTok and Reels. 
                    <br><br>
                    <strong>Prompt:</strong> ${text}
                </p>
                <div style="display:flex; gap:10px;">
                    <button style="flex:1; padding:10px; background:#222; color:#fff; border:1px solid #333; border-radius:5px; cursor:pointer;">Download Image</button>
                    <button style="flex:1; padding:10px; background:#222; color:#fff; border:1px solid #333; border-radius:5px; cursor:pointer;">Copy Script</button>
                </div>
            </div>
        `;
        area.appendChild(card);
    }
</script>

</body>
</html>
