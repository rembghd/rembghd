<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3D Motion - RembgHD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #0b0f19; --card-bg: #111827; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark-bg); color: #fff; text-align: center; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; padding: 50px 20px; }
        h1 { color: var(--gold); font-size: 38px; font-weight: 800; margin-bottom: 10px; }
        .upload-box { background: var(--card-bg); border: 2px dashed #374151; padding: 60px 20px; border-radius: 24px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; position: relative; }
        .upload-box:hover { border-color: var(--gold); background: #1f2937; }
        input[type="file"] { display: none; }
        .btn { background: var(--gold); color: #000; padding: 16px 45px; border-radius: 50px; font-weight: 800; cursor: pointer; border: none; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        #loading { display: none; margin-top: 25px; color: var(--gold); font-weight: 600; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .result-container { margin-top: 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        img { max-width: 100%; border-radius: 16px; border: 1px solid #1f2937; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .label { font-size: 13px; color: var(--gold); margin-bottom: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; }
        .back-link { display: block; margin-bottom: 30px; color: #6b7280; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .back-link:hover { color: var(--gold); }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
        <h1>üé¨ AI 3D Motion</h1>
        <p style="color: #9ca3af; margin-bottom: 40px;">Instantly extract 3D depth for cinematic furniture & tech showcase.</p>

        <div class="upload-box" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 50px; margin-bottom: 15px;">‚ú®</div>
            <p id="uploadText" style="font-size: 18px;">Click to upload your product photo</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button id="processBtn" class="btn" style="display:none;">GENERATE 3D DEPTH</button>

        <div id="loading">üöÄ AI is analyzing depth (up to 30s)...</div>

        <div class="result-container" id="resultArea" style="display:none;">
            <div>
                <div class="label">Step 1: Original</div>
                <img id="originalImg" src="">
            </div>
            <div>
                <div class="label">Step 2: 3D Depth Map</div>
                <img id="depthImg" src="">
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const originalImg = document.getElementById('originalImg');
        const depthImg = document.getElementById('depthImg');

        // Secure Key Construction
        const k1 = "hf_uITZcAEQWvIFuGDGbdqVE";
        const k2 = "qRqzurpNHlzOX";
        const KEY = k1 + k2;

        fileInput.onchange = () => {
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImg.src = e.target.result;
                    processBtn.style.display = 'inline-block';
                    resultArea.style.display = 'none';
                    document.getElementById('uploadText').innerText = "File Ready: " + fileInput.files[0].name;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        };

        processBtn.onclick = async () => {
            loading.style.display = 'block';
            processBtn.style.display = 'none';

            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/depth-anything/Depth-Anything-V2-Base",
                    {
                        headers: { 
                            "Authorization": `Bearer ${KEY}`,
                            "Content-Type": "application/octet-stream"
                        },
                        method: "POST",
                        body: await fileInput.files[0].arrayBuffer(),
                    }
                );

                if (response.ok) {
                    const blob = await response.blob();
                    depthImg.src = URL.createObjectURL(blob);
                    resultArea.style.display = 'grid';
                    loading.style.display = 'none';
                } else {
                    const error = await response.json();
                    if (error.error.includes("loading")) {
                        alert("Model is starting up. Please wait 10 seconds and click again!");
                    } else {
                        alert("API Busy. Please try again in a moment.");
                    }
                    processBtn.style.display = 'inline-block';
                    loading.style.display = 'none';
                }
            } catch (e) {
                alert("Connection stable but model timed out. Try smaller image or wait 10 seconds.");
                processBtn.style.display = 'inline-block';
                loading.style.display = 'none';
            }
        };
    </script>
</body>
</html>
