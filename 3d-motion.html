<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic 3D - RembgHD</title>
    <style>
        :root { --gold: #FFD700; }
        body { margin: 0; background: #05070a; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ui { position: absolute; width: 100%; z-index: 100; padding: 20px; text-align: center; pointer-events: none; }
        .btn { background: var(--gold); color: black; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: 800; border: none; pointer-events: auto; box-shadow: 0 0 20px rgba(255,215,0,0.4); }
        #container { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; perspective: 1500px; }
        #view-card { 
            width: 80%; max-width: 500px; aspect-ratio: 4/5; 
            background-size: cover; background-position: center;
            border-radius: 20px; border: 1px solid rgba(255,215,0,0.3);
            transform-style: preserve-3d;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            transition: transform 0.1s ease-out;
            display: none;
        }
        /* Depth Shadow Effect */
        #view-card::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(0,0,0,0.4) 100%);
            border-radius: 20px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="ui">
        <h1 style="color: var(--gold); letter-spacing: 2px;">CINEMATIC 3D SHOWCASE</h1>
        <button class="btn" onclick="document.getElementById('fileInput').click()">UPLOAD PRODUCT PHOTO</button>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
    </div>

    <div id="container">
        <div id="view-card"></div>
    </div>

    <script>
        const card = document.getElementById('view-card');
        const container = document.getElementById('container');

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                card.style.backgroundImage = `url(${event.target.result})`;
                card.style.display = 'block';
            };
            reader.readAsDataURL(file);
        };

        // Real Interactive Perspective
        container.addEventListener('mousemove', (e) => {
            if(card.style.display === 'block') {
                const x = (window.innerWidth / 2 - e.pageX) / 15;
                const y = (window.innerHeight / 2 - e.pageY) / 15;
                
                // Ye logic chair ko rotate karte waqt uski depth aur shadow ko change karega
                card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg) translateZ(50px)`;
            }
        });

        // Mobile Tilt Support
        window.addEventListener('deviceorientation', (e) => {
            if(card.style.display === 'block') {
                const x = e.gamma / 2;
                const y = e.beta / 2;
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg) translateZ(50px)`;
            }
        });
    </script>
</body>
</html>
