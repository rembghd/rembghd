<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro 3D Motion - RembgHD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #0b0f19; color: white; font-family: sans-serif; overflow: hidden; text-align: center; }
        #controls { position: absolute; top: 20px; width: 100%; z-index: 10; }
        .btn { background: #FFD700; color: black; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; border: none; }
        #canvas-container { width: 100vw; height: 100vh; cursor: move; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="controls">
        <h2 id="msg">Select Chair Photo for 3D View</h2>
        <button class="btn" onclick="document.getElementById('fileInput').click()">UPLOAD PHOTO</button>
        <input type="file" id="fileInput" accept="image/*">
        <p style="font-size: 12px; color: #666;">Drag to rotate | Scroll to zoom</p>
    </div>

    <div id="canvas-container"></div>

    <script>
        let scene, camera, renderer, plane;

        function init3D(imageSrc) {
            document.getElementById('canvas-container').innerHTML = '';
            document.getElementById('msg').innerText = "3D MODE ACTIVE";

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const loader = new THREE.TextureLoader();
            loader.load(imageSrc, function(texture) {
                const geometry = new THREE.PlaneGeometry(4, 4);
                const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
                plane = new THREE.Mesh(geometry, material);
                scene.add(plane);
                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Mouse Rotation Logic
        let isDragging = false;
        let previousMouseX = 0;
        let previousMouseY = 0;

        document.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mousemove', (e) => {
            if (isDragging && plane) {
                const deltaX = e.pageX - previousMouseX;
                const deltaY = e.pageY - previousMouseY;
                plane.rotation.y += deltaX * 0.01;
                plane.rotation.x += deltaY * 0.01;
            }
            previousMouseX = e.pageX;
            previousMouseY = e.pageY;
        });

        document.getElementById('fileInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (event) => init3D(event.target.result);
            reader.readAsDataURL(e.target.files[0]);
        };

        window.addEventListener('resize', () => {
            if(camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
