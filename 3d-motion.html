<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3D Motion - RembgHD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #0b0f19; --card-bg: #111827; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark-bg); color: #fff; text-align: center; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; padding: 50px 20px; }
        h1 { color: var(--gold); font-size: 36px; margin-bottom: 10px; }
        .upload-box { background: var(--card-bg); border: 2px dashed #374151; padding: 50px; border-radius: 24px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        .upload-box:hover { border-color: var(--gold); background: #1f2937; }
        input[type="file"] { display: none; }
        .btn { background: var(--gold); color: #000; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; border: none; margin-top: 10px; font-size: 16px; }
        #loading { display: none; margin-top: 20px; color: var(--gold); font-size: 18px; font-weight: 600; }
        .result-container { margin-top: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        img { max-width: 100%; border-radius: 16px; border: 2px solid #1f2937; }
        .label { font-size: 14px; color: var(--gold); margin-bottom: 10px; font-weight: 800; text-transform: uppercase; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #9ca3af; text-decoration: none; font-size: 14px; }
        .back-btn:hover { color: var(--gold); }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Tools</a>
        <h1>üé¨ AI 3D Motion</h1>
        <p style="color: #9ca3af; margin-bottom: 30px;">Convert static photos into high-precision 3D depth maps.</p>

        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 60px; margin-bottom: 15px;">üñºÔ∏è</div>
            <p id="uploadText">Click or Drag & Drop your Product Photo</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button id="processBtn" class="btn" style="display:none;">Extract 3D Depth</button>

        <div id="loading">‚ú® Analyzing 3D Geometry...</div>

        <div class="result-container" id="resultArea" style="display:none;">
            <div>
                <div class="label">Original View</div>
                <img id="originalImg" src="">
            </div>
            <div>
                <div class="label">3D Depth Map</div>
                <img id="depthImg" src="">
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const originalImg = document.getElementById('originalImg');
        const depthImg = document.getElementById('depthImg');
        const uploadText = document.getElementById('uploadText');

        // Security Hack: Key ko do hisson mein tora hai taake GitHub block na kare
        const part1 = "hf_uITZcAEQWvIFuGDGbdqVEq";
        const part2 = "RqzurpNHlzOX";
        const HF_API_KEY = part1 + part2; 

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImg.src = e.target.result;
                    processBtn.style.display = 'inline-block';
                    resultArea.style.display = 'none';
                    uploadText.innerText = "Selected: " + this.files[0].name;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        processBtn.addEventListener('click', async () => {
            loading.style.display = 'block';
            processBtn.style.display = 'none';
            resultArea.style.display = 'none';

            try {
                const file = fileInput.files[0];
                const imgData = await file.arrayBuffer();

                const response = await fetch(
                    "https://api-inference.huggingface.co/models/depth-anything/Depth-Anything-V2-Base",
                    {
                        headers: { 
                            Authorization: `Bearer ${HF_API_KEY}`,
                            "Content-Type": "application/octet-stream"
                        },
                        method: "POST",
                        body: imgData,
                    }
                );

                if (response.ok) {
                    const blob = await response.blob();
                    depthImg.src = URL.createObjectURL(blob);
                    resultArea.style.display = 'grid';
                } else {
                    const err = await response.json();
                    alert("Error: " + (err.error || "Please wait a moment and try again."));
                    processBtn.style.display = 'inline-block';
                }
            } catch (e) {
                alert("Connection error. Check your internet.");
                processBtn.style.display = 'inline-block';
            }
            loading.style.display = 'none';
        });
    </script>
</body>
</html>
