<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3D Motion - RembgHD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #0b0f19; --card-bg: #111827; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark-bg); color: #fff; text-align: center; min-height: 100vh; overflow-x: hidden; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        h1 { color: var(--gold); font-size: 32px; font-weight: 800; }
        .upload-box { background: var(--card-bg); border: 2px dashed #374151; padding: 40px; border-radius: 20px; cursor: pointer; margin-bottom: 20px; }
        input[type="file"] { display: none; }
        .preview-box { position: relative; width: 100%; max-width: 500px; margin: 20px auto; border-radius: 15px; overflow: hidden; display: none; border: 3px solid var(--gold); }
        #motionImg { width: 100%; height: auto; transform: scale(1.1); transition: transform 0.1s ease-out; }
        .label { font-size: 14px; color: var(--gold); margin-top: 10px; font-weight: 600; }
        .controls { margin-top: 20px; color: #9ca3af; font-size: 14px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #6b7280; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
        <h1>üé¨ 3D Motion Live Preview</h1>
        <p style="color: #9ca3af;">Move your mouse over the image after uploading!</p>

        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 40px;">üì∏</div>
            <p id="uploadText">Upload Furniture Photo</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-box" id="previewBox">
            <img id="motionImg" src="">
        </div>
        
        <div id="statusLabel" class="label" style="display:none;">3D MODE ACTIVE: Move your mouse or tilt phone</div>
        
        <div class="controls">
            This tool uses <strong>Client-Side Parallax</strong>. No data is sent to servers.
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewBox = document.getElementById('previewBox');
        const motionImg = document.getElementById('motionImg');
        const statusLabel = document.getElementById('statusLabel');

        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    motionImg.src = e.target.result;
                    previewBox.style.display = 'block';
                    statusLabel.style.display = 'block';
                    document.getElementById('uploadText').innerText = "File: " + file.name;
                };
                reader.readAsDataURL(file);
            }
        };

        // 3D Parallax Logic (Mouse Move)
        previewBox.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = previewBox.getBoundingClientRect();
            const x = (e.clientX - left) / width - 0.5;
            const y = (e.clientY - top) / height - 0.5;

            // Image ko thora sa rotate aur move karna
            motionImg.style.transform = `scale(1.1) translate(${x * 30}px, ${y * 30}px) rotateY(${x * 10}deg) rotateX(${y * -10}deg)`;
        });

        previewBox.addEventListener('mouseleave', () => {
            motionImg.style.transform = `scale(1.1) translate(0, 0) rotateY(0) rotateX(0)`;
        });

        // Mobile Gyroscope (Tilt Effect)
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const x = e.gamma / 45; // Left/Right tilt
                const y = e.beta / 45;  // Front/Back tilt
                motionImg.style.transform = `scale(1.1) translate(${x * 20}px, ${y * 20}px)`;
            });
        }
    </script>
</body>
</html>
