<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3D Motion - RembgHD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #0b0f19; --card-bg: #111827; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark-bg); color: #fff; text-align: center; }
        .container { max-width: 900px; margin: 50px auto; padding: 20px; }
        h1 { color: var(--gold); font-size: 36px; margin-bottom: 10px; }
        .upload-box { background: var(--card-bg); border: 2px dashed #374151; padding: 50px; border-radius: 24px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        .upload-box:hover { border-color: var(--gold); background: #1f2937; }
        input[type="file"] { display: none; }
        .btn { background: var(--gold); color: #000; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; border: none; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        #loading { display: none; margin-top: 20px; color: var(--gold); font-weight: 600; font-size: 18px; }
        .result-container { margin-top: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        img { max-width: 100%; border-radius: 16px; border: 2px solid #1f2937; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .label { font-size: 14px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-weight: 800; }
        .footer-note { margin-top: 50px; color: #4b5563; font-size: 14px; border-top: 1px solid #1f2937; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé¨ AI 3D Motion</h1>
        <p style="color: #9ca3af; margin-bottom: 30px;">Generate high-precision depth maps for 3D cinematic parallax effects.</p>

        <div class="upload-box" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 60px; margin-bottom: 15px;">üñºÔ∏è</div>
            <p id="uploadText">Click or Drag & Drop your Product Photo</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button id="processBtn" class="btn" style="display:none;">Extract 3D Depth</button>

        <div id="loading">‚ú® Analyzing Geometry & Depth...</div>

        <div class="result-container" id="resultArea" style="display:none;">
            <div>
                <div class="label">Original View</div>
                <img id="originalImg" src="">
            </div>
            <div>
                <div class="label">3D Depth Map</div>
                <img id="depthImg" src="">
            </div>
        </div>
        
        <div class="footer-note">
            Powered by <strong>Depth Anything V2</strong> | Exclusively for the <strong>RembgHD</strong> Community
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const originalImg = document.getElementById('originalImg');
        const depthImg = document.getElementById('depthImg');
        const uploadText = document.getElementById('uploadText');

        // Aapki New API Key yahan set kar di hai
        const HF_API_KEY = "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"; 

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImg.src = e.target.result;
                    processBtn.style.display = 'inline-block';
                    resultArea.style.display = 'none';
                    uploadText.innerText = "File Selected: " + this.files[0].name;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        processBtn.addEventListener('click', async () => {
            loading.style.display = 'block';
            processBtn.style.display = 'none';
            resultArea.style.display = 'none';

            try {
                const file = fileInput.files[0];
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/depth-anything/Depth-Anything-V2-Base",
                    {
                        headers: { 
                            Authorization: `Bearer ${HF_API_KEY}`,
                            "Content-Type": "application/octet-stream"
                        },
                        method: "POST",
                        body: file,
                    }
                );

                if (response.ok) {
                    const blob = await response.blob();
                    depthImg.src = URL.createObjectURL(blob);
                    resultArea.style.display = 'grid';
                } else {
                    const errorData = await response.json();
                    alert("HF Error: " + (errorData.error || "Please check your API credits."));
                    processBtn.style.display = 'inline-block';
                }
            } catch (err) {
                alert("Connection Error. Please try again.");
                processBtn.style.display = 'inline-block';
            }
            
            loading.style.display = 'none';
        });
    </script>
</body>
</html>
