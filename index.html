<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd - Ultra Sharp AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #030712; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 20px; }
        .header { padding: 40px 0; }
        .logo { font-size: 48px; font-weight: 900; background: linear-gradient(90deg, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .container { max-width: 650px; margin: auto; background: #111827; padding: 30px; border-radius: 28px; border: 1px solid #1f2937; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .upload-area { border: 2px dashed #374151; padding: 50px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { border-color: var(--accent); background: rgba(0, 242, 254, 0.05); }
        canvas { max-width: 100%; border-radius: 12px; margin-top: 25px; display: none; background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        #status { margin: 20px 0; font-weight: bold; color: var(--accent); font-size: 13px; text-transform: uppercase; }
        .btn { display: none; background: white; color: black; padding: 18px; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; width: 100%; font-size: 16px; margin-top: 20px; transition: 0.2s; }
        .btn:hover { background: var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">RemBghd</div>
        <p style="opacity:0.5;">Precision AI Background Removal</p>
    </div>

    <div class="container">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p id="label">Click to Upload for Sharp Results</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        <div id="status"></div>
        <canvas id="canvas"></canvas>
        <button id="dlBtn" class="btn">Download Professional PNG</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', {willReadFrequently: true});
        const status = document.getElementById('status');
        const dlBtn = document.getElementById('dlBtn');

        const ai = new SelfieSegmentation({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
        ai.setOptions({ modelSelection: 1 }); // Use HD Model

        ai.onResults((res) => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tCtx = tempCanvas.getContext('2d');

            // Draw Mask and apply "Hard Edge" logic
            tCtx.filter = 'contrast(200%) brightness(120%)';
            tCtx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0);
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
            
            status.innerText = "âœ“ Processing Complete";
            dlBtn.style.display = 'block';
        });

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            status.innerText = "Loading Image...";
            const rd = new FileReader();
            rd.onload = (v) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.style.display = 'block';
                    ctx.drawImage(img, 0, 0); // Preview Original
                    setTimeout(() => {
                        status.innerText = "AI is refining edges...";
                        ai.send({image: img});
                    }, 1200);
                };
                img.src = v.target.result;
            };
            rd.readAsDataURL(file);
        };

        dlBtn.onclick = () => {
            const a = document.createElement('a');
            a.download = 'rembghd_pro_result.png';
            a.href = canvas.toDataURL('image/png', 1.0);
            a.click();
        };
    </script>
</body>
</html>
