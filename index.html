<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Pro - Sharp AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #030712; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; text-align: center; }
        .logo { font-size: 42px; font-weight: 900; background: linear-gradient(90deg, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 40px 0; }
        .card { max-width: 650px; margin: auto; background: #0d1117; padding: 40px; border-radius: 30px; border: 1px solid #30363d; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .drop-zone { border: 2px dashed #30363d; padding: 60px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--accent); background: rgba(0, 242, 254, 0.03); }
        canvas { max-width: 100%; border-radius: 16px; margin-top: 25px; display: none; background: #161b22; }
        #status { margin: 20px 0; font-weight: bold; color: var(--accent); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .btn { display: none; background: white; color: black; padding: 18px; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; width: 100%; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="logo">RemBghd Pro</div>

    <div class="card">
        <div class="drop-zone" onclick="document.getElementById('fileIn').click()">
            <p>Upload Image for Ultra-Sharp Removal</p>
            <input type="file" id="fileIn" accept="image/*" hidden>
        </div>
        <div id="status"></div>
        <canvas id="canvas"></canvas>
        <button id="dlBtn" class="btn">Download Sharp Result</button>
    </div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', {willReadFrequently: true});
        const status = document.getElementById('status');
        const dlBtn = document.getElementById('dlBtn');

        const ai = new SelfieSegmentation({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            // Setup offscreen canvas for edge sharpening
            const off = document.createElement('canvas');
            off.width = canvas.width; off.height = canvas.height;
            const oCtx = off.getContext('2d');

            // Apply Hard Edge Filter
            oCtx.filter = 'contrast(250%) brightness(110%) blur(0.5px)';
            oCtx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(off, 0, 0);
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
            
            status.innerText = "âœ“ Precision Sharpness Applied";
            dlBtn.style.display = 'block';
        });

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            status.innerText = "Loading High-Res Pixels...";
            const rd = new FileReader();
            rd.onload = (v) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.style.display = 'block';
                    ctx.drawImage(img, 0, 0); // Preview
                    setTimeout(() => {
                        status.innerText = "AI Edge Refining...";
                        ai.send({image: img});
                    }, 1200);
                };
                img.src = v.target.result;
            };
            rd.readAsDataURL(file);
        };

        dlBtn.onclick = () => {
            const a = document.createElement('a');
            a.download = 'rembghd_ultra.png';
            a.href = canvas.toDataURL('image/png', 1.0);
            a.click();
        };
    </script>
</body>
</html>
