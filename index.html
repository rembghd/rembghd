<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Pro - SadSha Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #050a14; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; overflow-x: hidden; }
        .main-card { max-width: 800px; margin: 40px auto; background: #0f172a; padding: 30px; border-radius: 30px; border: 1px solid #1e293b; position: relative; }
        .upload-zone { border: 2px dashed #334155; padding: 60px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .upload-zone:hover { border-color: var(--accent); background: rgba(0,242,254,0.05); }
        
        /* The Tommy/Cat Popup */
        #catPopup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e293b; padding: 30px; border-radius: 25px; border: 2px solid var(--accent); z-index: 100; box-shadow: 0 0 50px rgba(0,0,0,0.8); width: 300px; }
        .cat-btn { background: var(--accent); color: black; border: none; padding: 10px; margin: 5px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* Animation Overlay */
        #animOverlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); border-radius: 30px; z-index: 10; flex-direction: column; align-items: center; justify-content: center; }
        .cat-emoji { font-size: 60px; animation: sweep 1.5s infinite ease-in-out; }
        
        @keyframes sweep { 0% { transform: translateX(-50px) rotate(-10deg); } 50% { transform: translateX(50px) rotate(10deg); } 100% { transform: translateX(-50px) rotate(-10deg); } }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; display: none; }
        canvas, img { max-width: 100%; border-radius: 15px; }
        
        .footer-tag { margin-top: 50px; font-size: 24px; font-weight: 200; letter-spacing: 8px; color: rgba(255,255,255,0.3); padding-bottom: 30px; }
    </style>
</head>
<body>

    <h1 style="font-weight: 900; margin-top: 30px;">ULTRA <span style="color: var(--accent)">AI EDITOR</span></h1>

    <div class="main-card">
        <div id="animOverlay">
            <div class="cat-emoji" id="catEmoji">üê±üßπ</div>
            <p id="animText" style="margin-top:15px; font-weight:bold;"></p>
        </div>

        <div class="upload-zone" id="dropZone">
            <h3>Select High-Res Image</h3>
            <p style="font-size: 11px; opacity: 0.5;">Upload now to see magic</p>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>

        <div class="grid" id="pGrid">
            <div><img id="vOriginal"></div>
            <div><canvas id="vCanvas"></canvas></div>
        </div>

        <div id="catPopup">
            <h2 style="margin-top:0;">Hi! I'm your AI Cat üê±</h2>
            <p style="font-size:12px;">What quality do you want?</p>
            <button class="cat-btn" onclick="startProcess('same')">Same Resolution (Kapra üßΩ)</button>
            <button class="cat-btn" onclick="startProcess('hd')">HD Quality (Wiper üßπ)</button>
            <button class="cat-btn" onclick="startProcess('4k')">4K Ultimate (Cat Gang üêà‚Äç‚¨õüêà)</button>
        </div>

        <button id="dlBtn" class="cat-btn" style="display:none; margin-top:20px; width:200px; margin-left:auto; margin-right:auto;" onclick="downloadImg()">Download HD</button>
    </div>

    <div class="footer-tag">SadSha</div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const dropZone = document.getElementById('dropZone');
        const canvas = document.getElementById('vCanvas');
        const ctx = canvas.getContext('2d');
        let rawImg = null;

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;
            // High-end Edge logic
            const mCanvas = document.createElement('canvas');
            mCanvas.width = canvas.width; mCanvas.height = canvas.height;
            const mCtx = mCanvas.getContext('2d');
            mCtx.filter = 'blur(1.2px) contrast(2.8) brightness(0.9)'; 
            mCtx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.drawImage(mCanvas, 0, 0);
            ctx.globalCompositeOperation = 'source-in';
            ctx.filter = 'contrast(1.1) saturate(1.1)';
            ctx.drawImage(res.image, 0, 0);
            ctx.restore();

            // Hide animation after 2 seconds for effect
            setTimeout(() => {
                document.getElementById('animOverlay').style.display = 'none';
                document.getElementById('pGrid').style.display = 'grid';
                document.getElementById('dlBtn').style.display = 'block';
            }, 2000);
        });

        dropZone.onclick = () => fileIn.click();

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            document.getElementById('vOriginal').src = url;
            rawImg = new Image();
            rawImg.src = url;
            document.getElementById('catPopup').style.display = 'block';
        };

        function startProcess(type) {
            document.getElementById('catPopup').style.display = 'none';
            const overlay = document.getElementById('animOverlay');
            const emoji = document.getElementById('catEmoji');
            const text = document.getElementById('animText');
            overlay.style.display = 'flex';

            if(type === 'same') {
                emoji.innerText = "üê±üßΩ";
                text.innerText = "Kitten is cleaning with a cloth...";
            } else if(type === 'hd') {
                emoji.innerText = "üê±üßπ";
                text.innerText = "Cat is using a professional wiper...";
            } else {
                emoji.innerText = "üêà‚Äç‚¨õüêàüê±";
                text.innerText = "The Cat Gang is deep cleaning 4K pixels...";
            }

            rawImg.onload = () => ai.send({image: rawImg});
        }

        function downloadImg() {
            const link = document.createElement('a');
            link.download = `SadSha_Ultra_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
