<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RembgHD - Free HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #007bff; --accent-red: #ff4757; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #f8f9fa; text-align: center; }
        
        header { padding: 30px 0 10px 0; }
        .logo-text { font-size: 32px; font-weight: 800; color: var(--primary-blue); margin: 0; }
        .tagline { color: #666; font-size: 14px; margin-top: 5px; }

        .main-container { max-width: 1000px; margin: 0 auto; padding: 0 10px; position: relative; }
        
        /* TOOL CARD - HEIGHT LOCKED */
        .tool-card { 
            width: 100%; 
            height: 700px; 
            background: #fff; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border: 1px solid #eee; 
            position: relative;
            margin-bottom: 20px;
        }

        /* REMOVING EXTRA TEXT BY ADJUSTING MARGIN-TOP */
        iframe { 
            width: 100%; 
            height: 1200px; 
            border: none; 
            margin-top: -340px; /* Text ko oopar chupa dya gaya hai */
            display: block;
        }

        /* RED ARROW ADJUSTED FOR NEW POSITION */
        .download-pointer {
            position: absolute;
            top: 15px;
            right: 145px;
            z-index: 100;
            color: var(--accent-red);
            font-weight: 800;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: blink 1.2s infinite;
            pointer-events: none;
        }
        .arrow-icon { font-size: 30px; margin-top: -5px; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .tool-card { height: 600px; } 
            iframe { margin-top: -325px; height: 1150px; }
            .logo-text { font-size: 28px; }
            .download-pointer { right: 25px !important; top: 10px !important; }
        }

        @keyframes blink {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.3; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        footer { padding: 30px 20px; background: #f8f9fa; }
        .footer-wrap { max-width: 800px; margin: 0 auto; }
        .footer-text { font-size: 14px; color: #555; line-height: 1.6; margin-bottom: 15px; }
        .footer-links a { color: var(--primary-blue); text-decoration: none; margin: 0 10px; font-size: 13px; font-weight: 600; }
        .copyright { color: #999; font-size: 11px; margin-top: 15px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="download-pointer">
            <span>SAVE HD</span>
            <div class="arrow-icon">â¬‡</div>
        </div>

        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space" scrolling="no"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-wrap">
            <p class="footer-text"><b>RembgHD</b> is a professional AI tool for high-quality background removal. Get transparent PNGs instantly for free.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
                <a href="#">About Us</a>
            </div>
            <p class="copyright">&copy; 2025 RembgHD.com | AI Quality Tools</p>
        </div>
    </footer>

</body>
</html>
