<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Ultra Pro - Stable</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #050a14; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .app-container { max-width: 900px; margin: auto; text-align: center; }
        .header { margin-bottom: 30px; }
        .upload-card { background: #0f172a; border: 1px solid #1e293b; padding: 40px; border-radius: 25px; cursor: pointer; border: 2px dashed #334155; transition: 0.3s; }
        .upload-card:hover { border-color: var(--accent); background: rgba(0, 242, 254, 0.05); }
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; display: none; }
        .preview-box { background: #070d19; padding: 10px; border-radius: 15px; border: 1px solid #1e293b; position: relative; }
        .tag { position: absolute; top: 15px; left: 15px; background: var(--accent); color: black; font-size: 10px; padding: 4px 8px; border-radius: 4px; font-weight: 800; }
        img, canvas { max-width: 100%; border-radius: 10px; display: block; margin: auto; }
        #status { color: var(--accent); font-weight: 700; margin: 20px 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-dl { display: none; background: white; color: black; padding: 18px 40px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; width: 100%; margin-top: 25px; transition: 0.2s; }
        @media (max-width: 768px) { .preview-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1 style="font-size: 32px; font-weight: 900; margin: 0;">REM-BGHD <span style="color: var(--accent)">ULTRA</span></h1>
            <p style="opacity: 0.6; font-size: 13px;">Face Restoration + Razor Sharp Edges</p>
        </div>

        <div class="upload-card" onclick="document.getElementById('fileIn').click()">
            <p style="font-weight: 700; font-size: 18px;">Upload Image</p>
            <p style="font-size: 11px; opacity: 0.5;">Optimized for PC & Mobile (Stable Engine)</p>
            <input type="file" id="fileIn" accept="image/*" hidden>
        </div>

        <div id="status">System Standby</div>

        <div class="preview-grid" id="pGrid">
            <div class="preview-box"><span class="tag">BEFORE</span><img id="origImg"></div>
            <div class="preview-box"><span class="tag">ULTRA HD</span><canvas id="canvas"></canvas></div>
        </div>

        <button id="dlBtn" class="btn-dl">DOWNLOAD CRYSTAL PNG</button>
    </div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const status = document.getElementById('status');
        const dlBtn = document.getElementById('dlBtn');

        const ai = new SelfieSegmentation({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
        
        // Using "Landscape" mode for better detail retention on portraits
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;

            // Phase 1: Edge Refinement (Anti-Alias)
            const maskCanvas = document.createElement('canvas');
            maskCanvas.width = canvas.width;
            maskCanvas.height = canvas.height;
            const mCtx = maskCanvas.getContext('2d');
            mCtx.filter = 'blur(1.1px) contrast(1.3)'; // Sharpens the mask edges
            mCtx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);

            // Phase 2: High-Def Compositing
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(maskCanvas, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-in';
            
            // Phase 3: Face & Detail Enhancement
            // Manual tuning for "Face Restoration" look
            ctx.filter = 'contrast(1.1) saturate(1.15) brightness(1.03) blur(0px)';
            ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);

            status.innerText = "âœ“ HD Processing Complete";
            dlBtn.style.display = 'block';
        });

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;

            status.innerText = "Processing Ultra HD Pixels...";
            const url = URL.createObjectURL(file);
            document.getElementById('origImg').src = url;
            document.getElementById('pGrid').style.display = 'grid';

            const img = new Image();
            img.src = url;
            img.onload = () => ai.send({image: img});
        };

        dlBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = `rembghd_ultra_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        };
    </script>
</body>
</html>
