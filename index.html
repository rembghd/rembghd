<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - AI Background Remover</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --bg: #ffffff; --blue: #007bff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .nav { width: 100%; padding: 30px 60px; box-sizing: border-box; }
        .logo { font-size: 26px; font-weight: 900; color: #000; text-decoration: none; }

        .hero { display: flex; align-items: center; justify-content: center; gap: 80px; max-width: 1200px; margin: 0 auto; min-height: 80vh; padding: 20px; }
        
        /* IMAGE SIDE */
        .image-side { flex: 1.2; display: flex; flex-direction: column; align-items: center; position: relative; }
        .window { width: 500px; height: 350px; background: #fff; position: relative; border-radius: 24px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* Checkerboard for transparent look */
        .checker-bg { position: absolute; width: 100%; height: 100%; background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f0f0f0 75%), linear-gradient(-45deg, transparent 75%, #f0f0f0 75%); background-size: 20px 20px; z-index: 1; }
        
        /* Static Demo Images - NO AI in loop */
        .demo-img { max-width: 100%; max-height: 100%; object-fit: contain; position: absolute; z-index: 2; transition: opacity 0.5s ease; }
        #demo-original { z-index: 3; }

        /* LOOP ANIMATION */
        .looping #demo-original { animation: fadeLoop 2s infinite alternate ease-in-out; }
        @keyframes fadeLoop { 
            0%, 40% { opacity: 1; } 
            60%, 100% { opacity: 0; } 
        }

        /* UPLOAD SIDE */
        .upload-side { flex: 1; }
        h1 { font-size: 62px; line-height: 1.1; font-weight: 800; color: #333; margin-bottom: 25px; }
        .upload-card { background: #fff; padding: 40px; border-radius: 30px; border: 1px solid #f0f0f0; display: flex; flex-direction: column; align-items: center; }
        .upload-btn { background: var(--blue); color: #fff; padding: 20px 50px; border-radius: 50px; font-size: 24px; font-weight: bold; cursor: pointer; width: 100%; text-align: center; }
        .status-msg { margin-top: 15px; font-size: 11px; font-weight: 900; color: var(--blue); text-transform: uppercase; }
        #resCanvas { max-width: 100%; max-height: 100%; position: absolute; z-index: 10; display: none; }
    </style>
</head>
<body>

    <div class="nav"><a href="#" class="logo">rembghd</a></div>

    <div class="hero">
        <div class="image-side">
            <div class="window looping" id="mainBox">
                <div class="checker-bg"></div>
                <img id="demo-original" class="demo-img" src="https://i.ibb.co/LST6XvP/girl-orig.jpg" alt="original">
                <img id="demo-cut" class="demo-img" src="https://i.ibb.co/XSBpqfX/girl-cut.png" alt="removed">
                <canvas id="resCanvas"></canvas>
            </div>
            <div class="status-msg">DEMO MODE</div>
        </div>

        <div class="upload-side">
            <h1>Remove Image<br>Background</h1>
            <div class="upload-card">
                <label class="upload-btn">
                    Upload Image
                    <input type="file" id="inp" hidden accept="image/*">
                </label>
                <div style="margin-top:15px; color:#999; font-size:14px;">or drop a file</div>
            </div>
        </div>
    </div>

    <script>
        const inp = document.getElementById('inp');
        const cvs = document.getElementById('resCanvas');
        const ctx = cvs.getContext('2d');
        const box = document.getElementById('mainBox');
        
        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            cvs.width = res.image.width;
            cvs.height = res.image.height;
            ctx.save();
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            ctx.drawImage(res.image, 0, 0, cvs.width, cvs.height);
            ctx.globalCompositeOperation = 'destination-in';
            ctx.drawImage(res.segmentationMask, 0, 0, cvs.width, cvs.height);
            ctx.restore();
            cvs.style.display = 'block';
        });

        inp.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            // Stop loop and hide demo images
            box.classList.remove('looping');
            document.querySelectorAll('.demo-img').forEach(el => el.style.display = 'none');
            
            const url = URL.createObjectURL(file);
            const img = new Image();
            img.src = url;
            img.onload = () => ai.send({image: img});
        };
    </script>
</body>
</html>
