<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rembghd Hybrid v2 - Deep Clean</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 40px; }
        .window { 
            width: 600px; height: 450px; background: #fff; margin: 20px auto; 
            border-radius: 30px; overflow: hidden; position: relative;
            box-shadow: 0 25px 60px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center;
        }
        .checker { position: absolute; inset: 0; z-index: 1; background-image: conic-gradient(#eee 0.25turn, #fff 0.25turn 0.5turn, #eee 0.5turn 0.75turn, #fff 0.75turn); background-size: 20px 20px; }
        canvas { max-width: 100%; max-height: 100%; position: relative; z-index: 5; display: none; }
        .controls { text-align: center; }
        .btn { background: var(--blue); color: #fff; padding: 18px 45px; border-radius: 50px; cursor: pointer; border: none; font-size: 18px; font-weight: bold; }
        #status { margin-top: 15px; font-weight: 600; color: #444; }
    </style>
</head>
<body>

    <div class="controls">
        <h1 style="font-weight:900; letter-spacing:-1px;">rembghd <span style="color:var(--blue)">Hybrid v2</span></h1>
        <div class="window">
            <div class="checker"></div>
            <canvas id="resCanvas"></canvas>
        </div>
        <div id="status">Ready for Deep Edge Recovery</div>
        <br>
        <label class="btn">Upload Image <input type="file" id="inp" hidden accept="image/*"></label>
        <button id="dlBtn" class="btn" style="background:#000; display:none; margin-left:10px;" onclick="download()">Download HD</button>
    </div>

    <script>
        const inp = document.getElementById('inp');
        const cvs = document.getElementById('resCanvas');
        const ctx = cvs.getContext('2d');
        const status = document.getElementById('status');

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });

        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            cvs.width = res.image.width;
            cvs.height = res.image.height;

            ctx.save();
            ctx.clearRect(0, 0, cvs.width, cvs.height);

            // Step 1: Create a Sharper Mask with Erosion
            // Hum mask ko 1-2 pixels andar ki taraf dabayenge taake background edges na dikhen
            ctx.filter = 'blur(0.8px) contrast(1.4)'; 
            ctx.drawImage(res.segmentationMask, 0, 0, cvs.width, cvs.height);

            // Step 2: Extract subject with refined edges
            ctx.globalCompositeOperation = 'source-in';
            ctx.filter = 'none';
            ctx.drawImage(res.image, 0, 0, cvs.width, cvs.height);

            ctx.restore();

            cvs.style.display = 'block';
            status.innerText = "Deep Processing Complete!";
            document.getElementById('dlBtn').style.display = 'inline-block';
        });

        inp.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            status.innerText = "Analyzing Hair & Edges...";
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => ai.send({image: img});
        };

        function download() {
            const link = document.createElement('a');
            link.download = 'rembghd_v2_hd.png';
            link.href = cvs.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
</body>
</html>
