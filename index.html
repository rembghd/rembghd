<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - Auto AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #0b1120; }
        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; }
        
        .header { margin-top: 40px; }
        .header h1 { font-size: 45px; font-weight: 900; margin: 0; }
        .slogan { font-size: 14px; opacity: 0.7; margin-bottom: 30px; }

        .main-card { max-width: 900px; margin: auto; background: #161e2f; padding: 30px; border-radius: 25px; border: 1px solid #2d3748; min-height: 450px; position: relative; }
        
        .upload-box { border: 2px dashed #334155; padding: 100px 20px; border-radius: 20px; cursor: pointer; display: block; }
        .upload-box:hover { border-color: var(--accent); background: rgba(0,242,254,0.05); }

        .grid { display: none; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; position: relative; }
        canvas, .img-box { width: 100%; border-radius: 15px; background: #050a14; min-height: 320px; object-fit: contain; border: 1px solid #334155; }

        /* HD WIPER CAT ANIMATION */
        #animLayer { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; display: none; z-index: 500; }
        .cat-gif { position: absolute; font-size: 80px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)); animation: hd-wiper 1s infinite linear; }

        @keyframes hd-wiper {
            0% { transform: translate(10%, 20%) rotate(-10deg); }
            50% { transform: translate(70%, 50%) rotate(10deg); }
            100% { transform: translate(10%, 20%) rotate(-10deg); }
        }

        .dl-btn { background: var(--accent); color: #000; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold; cursor: pointer; display: none; margin: 25px auto; font-size: 16px; }
        .footer { margin-top: 80px; font-size: 32px; letter-spacing: 18px; opacity: 0.2; padding-bottom: 60px; text-transform: uppercase; font-weight: 100; }
    </style>
</head>
<body>

    <div class="header">
        <h1>rembghd</h1>
        <div class="slogan">its free and always will be...</div>
    </div>

    <div class="main-card">
        <label for="fileIn" class="upload-box" id="dropZone">
            <p style="font-size: 20px;">Click to Upload Image</p>
            <input type="file" id="fileIn" hidden accept="image/*">
        </label>

        <div class="grid" id="resultGrid">
            <div>
                <img id="viewOrig" class="img-box">
                <p style="font-size: 10px; opacity: 0.5;">ORIGINAL</p>
            </div>
            <div style="position:relative;">
                <canvas id="outCanvas"></canvas>
                <div id="animLayer">
                    <div class="cat-gif">üê±üßπ</div>
                </div>
                <p style="font-size: 10px; color: var(--accent);">HD PROCESSED</p>
            </div>
        </div>
        
        <button id="dl" class="dl-btn" onclick="download()">Download Result</button>
    </div>

    <div class="footer">SadSha</div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('outCanvas');
        const ctx = canvas.getContext('2d');
        let imgObj = null;

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(res.image, 0, 0);
            
            setTimeout(() => {
                document.getElementById('animLayer').style.display = 'none';
                document.getElementById('dl').style.display = 'block';
            }, 3000); 
        });

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            
            // UI Updates
            document.getElementById('viewOrig').src = url;
            document.getElementById('dropZone').style.display = 'none';
            document.getElementById('resultGrid').style.display = 'grid';
            document.getElementById('animLayer').style.display = 'block';
            
            imgObj = new Image();
            imgObj.src = url;
            imgObj.onload = () => ai.send({image: imgObj});
        };

        function download() {
            const a = document.createElement('a');
            a.download = 'rembghd_SadSha.png';
            a.href = canvas.toDataURL();
            a.click();
        }
    </script>
</body>
</html>
