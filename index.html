<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
        }
        
        header { 
            padding: 25px 0 80px 0; /* More gap between name and tool */
            background: var(--dark-bg); 
            position: relative; 
            z-index: 99;
        }
        .logo-text { 
            font-size: 52px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
        .tagline { 
            color: #888; 
            font-size: 18px; 
            margin-top: 10px; 
        }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }
        
        /* Tool card height increased to show full frame and shade */
        .tool-card { 
            width: 100%; 
            height: 820px; 
            background: var(--dark-bg); 
            border-radius: 24px; 
            overflow: hidden; 
            margin-bottom: 80px; /* Pushing footer way down */
            box-shadow: 0px 10px 40px rgba(0,0,0,0.5); /* Adding extra shade */
        }
        
        iframe { 
            width: 100%; 
            height: 1300px; 
            border: none; 
            /* PC Margin mazeed kam kiya taake shade dikhe */
            margin-top: -90px; 
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            header { padding: 30px 0 75px 0; }
            .logo-text { font-size: 44px; }
            
            .tool-card { 
                height: 880px; /* Extra height for mobile shade */
                margin-top: 10px;
            }
            iframe { 
                /* Mobile margin adjusted for "image" label + shade visibility */
                margin-top: -275px; 
                height: 2100px; 
            }
        }

        footer { 
            padding: 80px 20px; /* Deep premium footer */
            background: #05070a; 
            border-top: 1px solid #151921;
        }
        .footer-heading { color: var(--gold); font-weight: 700; margin-bottom: 10px; font-size: 22px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">
