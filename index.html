<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - Dual AI Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #0b1120; --card: #161e2f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 35px; margin: 0; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        .top-nav { margin-bottom: 30px; display: flex; gap: 15px; }
        .btn { background: var(--accent); color: #000; padding: 12px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; }
        .btn-dl { background: none; border: 2px solid var(--accent); color: var(--accent); }

        /* Split Layout: Left (Preview) | Right (Task Complete) */
        .main-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1200px; width: 100%; }
        
        .monitor-box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2d3748; text-align: center; }
        .screen { background: #050a14; border: 6px solid #2d3748; border-radius: 12px; height: 350px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* Checkerboard for Transparency */
        .transparent-bg { background-image: linear-gradient(45deg, #111 25%, transparent 25%), linear-gradient(-45deg, #111 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #111 75%), linear-gradient(-45deg, transparent 75%, #111 75%); background-size: 20px 20px; }
        
        canvas, .orig-img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .sidebar { margin-top: 20px; display: flex; gap: 10px; background: var(--card); padding: 10px; border-radius: 50px; }
        .color-opt { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #2d3748; }
    </style>
</head>
<body>

    <div class="header"><h1>rembghd</h1></div>

    <div class="top-nav">
        <label class="btn">Upload Image <input type="file" id="imageInput" hidden accept="image/*"></label>
        <button class="btn btn-dl" onclick="download()">Download Result</button>
    </div>

    <div class="main-container">
        <div class="monitor-box">
            <p style="font-size: 11px; margin-bottom: 10px; letter-spacing: 2px;">LEFT: PREVIEW IMAGE</p>
            <div class="screen">
                <img id="origDisplay" class="orig-img" style="display:none;">
                <div id="msg1" style="opacity:0.2;">Original View</div>
            </div>
        </div>

        <div class="monitor-box">
            <p style="font-size: 11px; margin-bottom: 10px; letter-spacing: 2px;">RIGHT: TASK COMPLETE</p>
            <div class="screen transparent-bg" id="resScreen">
                <canvas id="resCanvas" style="display:none;"></canvas>
                <div id="msg2" style="opacity:0.2;">Processed View</div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="color-opt" style="background:transparent; border: 1px dashed #fff;" onclick="setBG('transparent')"></div>
        <div class="color-opt" style="background:#ff0055;" onclick="setBG('#ff0055')"></div>
        <div class="color-opt" style="background:#00ff88;" onclick="setBG('#00ff88')"></div>
        <div class="color-opt" style="background:#000;" onclick="setBG('#000')"></div>
    </div>

    <script>
        const input = document.getElementById('imageInput');
        const canvas = document.getElementById('resCanvas');
        const ctx = canvas.getContext('2d');
        const resScreen = document.getElementById('resScreen');
        let currentBG = 'transparent';
        let latestRes = null;

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            latestRes = res;
            render();
        });

        function render() {
            if(!latestRes) return;
            canvas.width = latestRes.image.width;
            canvas.height = latestRes.image.height;
            
            ctx.save();
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            // Background logic
            if(currentBG !== 'transparent') {
                ctx.fillStyle = currentBG;
                ctx.fillRect(0,0,canvas.width,canvas.height);
            }

            // Cutout logic
            ctx.globalCompositeOperation = 'destination-in';
            ctx.drawImage(latestRes.segmentationMask, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-over';
            ctx.drawImage(latestRes.image, 0, 0);
            ctx.restore();
        }

        input.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            
            document.getElementById('msg1').style.display = 'none';
            document.getElementById('msg2').style.display = 'none';
            
            const orig = document.getElementById('origDisplay');
            orig.src = url;
            orig.style.display = 'block';
            canvas.style.display = 'block';

            const img = new Image();
            img.src = url;
            img.onload = () => ai.send({image: img});
        };

        function setBG(color) {
            currentBG = color;
            render();
        }

        function download() {
            const a = document.createElement('a');
            a.download = 'rembghd_final.png';
            a.href = canvas.toDataURL();
            a.click();
        }
    </script>
</body>
</html>
