<!DOCTYPE html>
<html lang="en">

    <style>
        :root { --accent: #00f2fe; --bg: #0b1120; --card: #161e2f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 20px; }
        
        .header { margin-bottom: 30px; }
        .header h1 { font-size: 45px; font-weight: 900; margin: 0; letter-spacing: 1px; }
        .slogan { font-size: 14px; opacity: 0.6; }

        .main-container { max-width: 1000px; margin: auto; }

        /* Branding Box */
        .brand-box { background: var(--card); padding: 35px; border-radius: 25px; border: 1px solid #2d3748; display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; text-align: left; }
        .upload-btn { background: #334155; padding: 12px 30px; border-radius: 50px; cursor: pointer; color: white; font-weight: bold; border: 1px solid #444; transition: 0.3s; }
        .upload-btn:hover { background: var(--accent); color: black; }

        /* Monitor Grid */
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .monitor-box { background: var(--card); padding: 25px; border-radius: 25px; position: relative; border: 1px solid #2d3748; min-height: 420px; }
        
        /* The Mirror/Screen */
        .screen { background: #050a14; border: 10px solid #2d3748; border-radius: 12px; height: 240px; width: 90%; margin: 0 auto 20px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        canvas, .orig-view { width: 100%; height: 100%; object-fit: contain; display: none; }

        /* THE PAINTER CAT (Front of Screen) */
        .painter-cat { 
            position: absolute; 
            width: 180px; /* Big size like example */
            bottom: 30px; 
            right: -10px; 
            z-index: 1000; /* Stays in front of the screen layer */
            pointer-events: none;
            display: block; 
        }

        /* Mirror Cleaning Motion (Like the girl example) */
        .cleaning-motion { animation: mirror-scrub 0.6s infinite alternate ease-in-out; }
        @keyframes mirror-scrub {
            0% { transform: translate(0, 0) rotate(-3deg); }
            100% { transform: translate(-20px, -35px) rotate(3deg); }
        }

        .pill { background: #1e293b; padding: 8px 20px; border-radius: 50px; font-size: 13px; display: inline-flex; align-items: center; gap: 10px; }
        .blue-dot { background: var(--accent); color: black; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }

        .footer { margin-top: 60px; font-size: 32px; letter-spacing: 18px; opacity: 0.15; text-transform: uppercase; }
    </style>
</head>
