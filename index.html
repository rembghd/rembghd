<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Free HD Background Remover</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; min-height: 100vh; }
        
        header { background: #fff; padding: 15px 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h1 { margin: 0; color: #007bff; font-size: 26px; font-weight: 800; }
        p.slogan { margin: 3px 0 0; color: #6c757d; font-size: 13px; font-weight: 500; }

        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }

        /* Fixed Iframe Alignment */
        .iframe-wrapper { 
            width: 100%; 
            max-width: 850px; 
            height: 600px; /* Height thori barha di taake Submit button nazar aaye */
            background: #fff; 
            border-radius: 25px; 
            overflow: hidden; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid #eee;
        }
        
        iframe { 
            width: 100%; 
            height: 1000px; 
            border: none; 
            /* Negative margin ko kam kiya taake zyada na katay */
            margin-top: -280px; 
        }

        .action-bar { margin-top: 25px; text-align: center; }
        .download-btn { 
            background: #28a745; 
            color: white; 
            padding: 14px 45px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: 700; 
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 17px;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.3);
        }
        .download-btn:hover { background: #218838; transform: scale(1.05); }

        footer { padding: 15px; text-align: center; color: #999; font-size: 12px; }
        footer strong { color: #333; }
    </style>
</head>
<body>

    <header>
        <h1>RembgHD</h1>
        <p class="slogan">It's free and always will be</p>
    </header>

    <div class="main-content">
        <div class="iframe-wrapper">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space" scrolling="no"></iframe>
        </div>

        <div class="action-bar">
            <button class="download-btn" onclick="triggerAdsterra()">Download Ultra HD Result</button>
        </div>
    </div>

    <footer>
        Powered by <strong>SadSha</strong>
    </footer>

    <script>
        function triggerAdsterra() {
            alert("Preparing HD File... Please stay on this page.");
            console.log("Download Clicked");
