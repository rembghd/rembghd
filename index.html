<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Free HD AI Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #0b0f19; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--dark-bg); color: #fff; text-align: center; display: flex; flex-direction: column; min-height: 100vh; }
        
        header { padding: 30px 0 10px 0; }
        .logo-text { font-size: 44px; font-weight: 800; color: var(--gold); margin: 0; letter-spacing: -1.5px; }
        .slogan { color: #666; font-size: 14px; font-weight: 600; text-transform: uppercase; margin-top: 5px; }

        .main-container { width: 100%; max-width: 1250px; margin: 0 auto; padding: 0 15px; flex: 1; box-sizing: border-box; }

        /* Tool Card - Precision Alignment */
        .tool-card { 
            width: 100%; 
            height: 640px; 
            background: #111827; 
            border-radius: 12px; 
            overflow: hidden; 
            margin: 15px 0; 
            border: 1px solid #1f2937; 
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        iframe { 
            width: 100%; 
            height: 1400px; 
            border: none; 
            margin-top: -145px; /* Fixed labels position */
            display: block;
        }

        /* Gallery: Positioned only under the Output section */
        .gallery-wrapper {
            display: flex;
            justify-content: flex-end; /* Aligns to right side (Output side) */
            margin-bottom: 40px;
        }

        .output-gallery {
            width: 48%; /* Matches width of the right-side output frame */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery-item {
            background: #111827;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #1f2937;
        }

        .gallery-item img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            display: block;
            opacity: 0.8;
        }

        .tag { font-size: 9px; color: var(--gold); padding: 5px; background: #1a2233; font-weight: 700; }

        @media (max-width: 768px) {
            .logo-text { font-size: 32px; }
            .output-gallery { width: 100%; }
            .tool-card { height: 820px; }
            iframe { margin-top: -262px; height: 2300px; }
        }

        footer { padding: 25px; background: #070a13; border-top: 1px solid #151921; font-size: 11px; color: #333; }
    </style>
</head>
<body>
    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="slogan">Premium AI Background Removal</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-rmbg-1-4.hf.space/?__theme=dark"></iframe>
        </div>

        <div class="gallery-wrapper">
            <div class="output-gallery">
                <div class="gallery-item">
                    <img src="https://i.ibb.co/VpkYmR4/image-c565c7.jpg" alt="Output Example 1">
                    <div class="tag">HD RESULT</div>
                </div>
                <div class="gallery-item">
                    <img src="https://i.ibb.co/VpkYmR4/image-c565c7.jpg" alt="Output Example 2">
                    <div class="tag">ALPHA MATTE</div>
                </div>
                <div class="gallery-item">
                    <img src="https://i.ibb.co/VpkYmR4/image-c565c7.jpg" alt="Output Example 3">
                    <div class="tag">CLEAN EDGES</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Â© 2025 RembgHD - Powered by SadSha
    </footer>
</body>
</html>
