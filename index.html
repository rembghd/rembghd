<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Pro - Comparison View</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #050a14; --card: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: center; }
        .logo { font-size: 32px; font-weight: 900; background: linear-gradient(90deg, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        
        .main-container { max-width: 1000px; margin: auto; background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid #1e293b; box-shadow: 0 40px 100px rgba(0,0,0,0.8); }
        
        .upload-section { border: 2px dashed #334155; padding: 30px; border-radius: 20px; cursor: pointer; margin-bottom: 25px; transition: 0.3s; }
        .upload-section:hover { border-color: var(--accent); background: rgba(0, 242, 254, 0.05); }

        /* Side by Side Preview Layout */
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; display: none; }
        .preview-box { background: #070d19; padding: 10px; border-radius: 15px; border: 1px solid #1e293b; }
        .preview-box p { font-size: 12px; color: #64748b; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; }
        
        img, canvas { max-width: 100%; border-radius: 10px; display: block; margin: auto; background-image: 
            linear-gradient(45deg, #1e293b 25%, transparent 25%), 
            linear-gradient(-45deg, #1e293b 25%, transparent 25%), 
            linear-gradient(45deg, transparent 75%, #1e293b 75%), 
            linear-gradient(-45deg, transparent 75%, #1e293b 75%);
            background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px; }

        #status { margin: 15px 0; font-weight: 700; color: var(--accent); font-size: 13px; letter-spacing: 1px; }
        .dl-btn { display: none; background: white; color: black; padding: 18px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; width: 100%; margin-top: 25px; font-size: 16px; transition: 0.2s; }
        .dl-btn:hover { background: var(--accent); transform: scale(1.02); }
        
        @media (max-width: 768px) { .preview-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="logo">RemBghd Pro</div>

    <div class="main-container">
        <div class="upload-section" onclick="document.getElementById('fileIn').click()">
            <p style="font-weight: 700; margin: 0;">Upload Image to Compare</p>
            <input type="file" id="fileIn" accept="image/*" hidden>
        </div>

        <div id="status">Ready for HD Processing</div>

        <div class="preview-grid" id="previewGrid">
            <div class="preview-box">
                <p>Before (Original)</p>
                <img id="origView" src="" alt="Original">
            </div>
            <div class="preview-box">
                <p>After (Processed)</p>
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <button id="dlBtn" class="dl-btn">DOWNLOAD TRANSPARENT PNG</button>
    </div>

    <p style="margin-top: 30px; font-size: 11px; opacity: 0.5; font-weight: 700;">PRO ENGINE V4.0 • POWERED BY SADSHA</p>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const origView = document.getElementById('origView');
        const previewGrid = document.getElementById('previewGrid');
        const status = document.getElementById('status');
        const dlBtn = document.getElementById('dlBtn');

        const ai = new SelfieSegmentation({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;
            
            // Mask Smoothing Logic
            const mCanvas = document.createElement('canvas');
            mCanvas.width = canvas.width;
            mCanvas.height = canvas.height;
            const mCtx = mCanvas.getContext('2d');
            mCtx.filter = 'blur(1.2px)'; // Soften the edges to prevent jagged lines
            mCtx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(mCanvas, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-in';
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
            
            status.innerText = "✓ Processing Complete";
            dlBtn.style.display = 'block';
        });

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;

            status.innerText = "Analyzing Pixels...";
            const url = URL.createObjectURL(file);
            origView.src = url;
            previewGrid.style.display = 'grid';

            const img = new Image();
            img.src = url;
            img.onload = () => ai.send({image: img});
        };

        dlBtn.onclick = () => {
            canvas.toBlob((blob) => {
                const a = document.createElement('a');
                a.download = `rembghd_pro_${Date.now()}.png`;
                a.href = URL.createObjectURL(blob);
                a.click();
            }, 'image/png', 1.0);
        };
    </script>
</body>
</html>
