<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - AI Background Remover</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --bg: #ffffff; --blue: #007bff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); color: #000; margin: 0; padding: 0; }
        
        .nav { width: 100%; padding: 30px 60px; display: flex; align-items: center; box-sizing: border-box; }
        .logo { font-size: 26px; font-weight: 900; color: #000; text-decoration: none; }

        .hero { display: flex; align-items: center; justify-content: center; gap: 80px; max-width: 1200px; margin: 0 auto; min-height: 80vh; padding: 20px; box-sizing: border-box; }
        
        .image-side { flex: 1.2; display: flex; flex-direction: column; align-items: center; }
        .window { width: 500px; height: 350px; background: var(--bg); display: flex; align-items: center; justify-content: center; position: relative; border-radius: 24px; overflow: hidden; }
        
        /* Checkerboard background for demo */
        .checker-bg { position: absolute; width: 100%; height: 100%; background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f0f0f0 75%), linear-gradient(-45deg, transparent 75%, #f0f0f0 75%); background-size: 16px 16px; opacity: 0; transition: opacity 0.3s; }
        
        img, canvas { max-width: 100%; max-height: 100%; object-fit: contain; position: absolute; z-index: 2; }
        
        /* Loop Animation for Demo Image only */
        @keyframes bgToggle {
            0%, 45% { background-color: #ffffff; } /* Show Background */
            55%, 100% { background-color: transparent; } /* Hide Background */
        }
        @keyframes checkerToggle {
            0%, 45% { opacity: 0; }
            55%, 100% { opacity: 1; }
        }

        .looping #viewImg { animation: bgToggle 2s infinite alternate ease-in-out; }
        .looping .checker-bg { animation: checkerToggle 2s infinite alternate ease-in-out; }

        .upload-side { flex: 1; text-align: left; }
        .upload-side h1 { font-size: 62px; line-height: 1.1; margin: 0 0 25px 0; font-weight: 800; color: #333; }
        .upload-card { background: #fff; display: flex; flex-direction: column; align-items: center; width: 400px; padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; }
        .upload-btn { background: var(--blue); color: white; padding: 20px 50px; border-radius: 50px; font-size: 24px; font-weight: bold; cursor: pointer; border: none; width: 100%; text-align: center; }
        
        .status-msg { margin-top: 15px; font-size: 11px; font-weight: 900; color: var(--blue); text-transform: uppercase; }
        #dlBtn { margin-top: 20px; background: #000; color: #fff; padding: 12px 30px; border-radius: 50px; cursor: pointer; border: none; font-weight: bold; display: none; width: 100%; }
    </style>
</head>
<body>

    <div class="nav"><a href="#" class="logo">rembghd</a></div>

    <div class="hero">
        <div class="image-side">
            <div class="window looping" id="displayBox">
                <div class="checker-bg"></div>
                <img id="viewImg" src="https://www.transparentpng.com/download/girl/EAg96Y-girl-picture.png" crossorigin="anonymous">
                <canvas id="resCanvas" style="display:none;"></canvas>
            </div>
            <div id="status" class="status-msg">Demo Mode</div>
        </div>

        <div class="upload-side">
            <h1>Remove Image<br>Background</h1>
            <div class="upload-card">
                <label class="upload-btn">
                    Upload Image
                    <input type="file" id="inp" hidden accept="image/*">
                </label>
                <button id="dlBtn" onclick="download()">Download Result</button>
            </div>
        </div>
    </div>

    <script>
        const inp = document.getElementById('inp');
        const cvs = document.getElementById('resCanvas');
        const ctx = cvs.getContext('2d');
        const viewImg = document.getElementById('viewImg');
        const box = document.getElementById('displayBox');
        const status = document.getElementById('status');
        const dlBtn = document.getElementById('dlBtn');

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            cvs.width = res.image.width;
            cvs.height = res.image.height;
            ctx.save();
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            ctx.drawImage(res.image, 0, 0, cvs.width, cvs.height);
            ctx.globalCompositeOperation = 'destination-in';
            ctx.drawImage(res.segmentationMask, 0, 0, cvs.width, cvs.height);
            ctx.restore();
            
            viewImg.style.display = 'none';
            cvs.style.display = 'block';
            status.innerText = "Task Complete";
            dlBtn.style.display = 'block';
        });

        inp.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            box.classList.remove('looping');
            viewImg.style.animation = 'none';
            status.innerText = "Processing...";
            
            const url = URL.createObjectURL(file);
            const img = new Image();
            img.src = url;
            img.onload = () => {
                ai.send({image: img});
            };
        };

        function download() {
            const a = document.createElement('a');
            a.download = 'rembghd_pro.png';
            a.href = cvs.toDataURL('image/png', 1.0);
            a.click();
        }
    </script>
</body>
</html>
