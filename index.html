<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
        }
        
        header { 
            padding: 20px 0 80px 0; /* Name upar rakha, tool ko niche push kiya */
            background: var(--dark-bg); 
            position: relative; 
            z-index: 99;
        }
        .logo-text { 
            font-size: 52px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
        .tagline { 
            color: #888; 
            font-size: 18px; 
            margin-top: 10px; 
        }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }
        
        .tool-card { 
            width: 100%; 
            height: 720px; 
            background: var(--dark-bg); 
            border-radius: 24px; 
            overflow: hidden; 
            margin-bottom: 0; 
        }
        
        iframe { 
            width: 100%; 
            height: 1150px; 
            border: none; 
            /* Is value ko kam kiya taake top cut na ho */
            margin-top: -140px; 
        }

        /* MOBILE FIX: NO CUTTING + PREMIUM GAP */
        @media (max-width: 600px) {
            header { padding: 20px 0 70px 0; }
            .logo-text { font-size: 42px; }
            
            .tool-card { 
                height: 780px; 
                margin-top: 20px;
                overflow: hidden;
            }
            iframe { 
                /* Mobile par tool ka top icon dikhane ke liye setting */
                margin-top: -320px; 
                height: 1850px; 
            }
        }

        footer { 
            padding: 40px 20px; 
            background: #05070a; 
            border-top: 1px solid #151921;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space"></iframe>
        </div>
    </div>

    <footer>
        <p style="color:var(--gold); font-weight:700; margin-bottom:5px;">RembgHD Premium AI</p>
        <p style="color:#444; font-size:12px; margin:0;">&copy; 2025 RembgHD.com</p>
    </footer>

</body>
</html>
