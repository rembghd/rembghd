<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Free HD AI Background Remover</title>
    <style>
        :root { --gold: #FFD700; --dark-bg: #0b0f19; }
        body { margin: 0; padding: 0; font-family: sans-serif; background: var(--dark-bg); color: #fff; text-align: center; }
        header { padding: 20px 0; }
        .logo-text { font-size: 40px; font-weight: 800; color: var(--gold); margin: 0; }
        .main-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .tool-card { width: 100%; height: 600px; background: #111827; border-radius: 12px; overflow: hidden; border: 1px solid #1f2937; margin-bottom: 20px; }
        iframe { width: 100%; height: 1300px; border: none; margin-top: -145px; }

        /* Gallery alignment - Sirf Output ke niche */
        .gallery-wrapper { display: flex; justify-content: flex-end; margin-top: 10px; }
        .output-gallery { width: 48%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .gallery-item { background: #111827; border-radius: 8px; overflow: hidden; border: 1px solid #1f2937; }
        .gallery-item img { width: 100%; height: 150px; object-fit: cover; display: block; }
        .tag { font-size: 10px; color: var(--gold); padding: 5px; background: #1a2233; text-align: center; }

        @media (max-width: 768px) {
            .output-gallery { width: 100%; }
            .tool-card { height: 800px; }
            iframe { margin-top: -260px; height: 2200px; }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p style="color: #666;">Free High-Definition Background Removal</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-rmbg-1-4.hf.space/?__theme=dark"></iframe>
        </div>

        <div class="gallery-wrapper">
            <div class="output-gallery">
                <div class="gallery-item">
                    <img src="https://i.ibb.co/VpkYmR4/image-c565c7.jpg" alt="Example 1">
                    <div class="tag">AI REMOVAL</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400" alt="Example 2">
                    <div class="tag">HD RESULT</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
