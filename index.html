<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Pro - Ultra Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #050a14; --panel: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; text-align: center; }
        .main-card { max-width: 900px; margin: auto; background: var(--panel); padding: 25px; border-radius: 30px; border: 1px solid #1e293b; }
        
        /* Layout */
        .preview-area { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 25px 0; display: none; }
        canvas, img { max-width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Background Controls */
        #controls { display: none; background: #070d19; padding: 20px; border-radius: 20px; border: 1px solid #1e293b; margin-top: 20px; }
        .btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; cursor: pointer; }
        .btn { background: white; color: black; padding: 12px 25px; border-radius: 10px; font-weight: 800; border: none; cursor: pointer; }
        
        #status { color: var(--accent); font-weight: 700; margin-bottom: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <h1 style="font-weight: 900; letter-spacing: -1px;">REM-BGHD <span style="color: var(--accent)">EDITOR</span></h1>

    <div class="main-card">
        <div id="upload-box" style="border: 2px dashed #334155; padding: 40px; border-radius: 20px; cursor: pointer;" onclick="document.getElementById('fileIn').click()">
            <p style="margin:0; font-weight: 700;">Upload Photo</p>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>

        <div id="status">Ready</div>

        <div class="preview-area" id="pArea">
            <div><p style="font-size:10px; opacity:0.5;">ORIGINAL</p><img id="view"></div>
            <div><p style="font-size:10px; opacity:0.5;">ULTRA PREVIEW</p><canvas id="canvas"></canvas></div>
        </div>

        <div id="controls">
            <p style="font-weight: 800; font-size: 13px;">CHOOSE BACKGROUND</p>
            <div class="btn-group">
                <div class="color-dot" style="background: transparent; border: 2px dashed #444;" onclick="changeBg('transparent')"></div>
                <div class="color-dot" style="background: white;" onclick="changeBg('white')"></div>
                <div class="color-dot" style="background: #3b82f6;" onclick="changeBg('#3b82f6')"></div>
                <div class="color-dot" style="background: #ef4444;" onclick="changeBg('#ef4444')"></div>
                <div class="color-dot" style="background: #22c55e;" onclick="changeBg('#22c55e')"></div>
                <button class="btn" onclick="document.getElementById('bgImg').click()">+ CUSTOM IMAGE</button>
                <input type="file" id="bgImg" hidden accept="image/*" onchange="uploadBg(event)">
            </div>
            <button class="btn" style="width: 100%; margin-top: 20px; background: var(--accent);" onclick="downloadFinal()">DOWNLOAD FINAL HD</button>
        </div>
    </div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let originalImg = null;
        let currentMask = null;
        let bgColor = 'transparent';
        let bgImageObj = null;

        const ai = new SelfieSegmentation({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;
            originalImg = res.image;
            currentMask = res.segmentationMask;
            renderAll();
            
            status.innerText = "âœ“ Processing Done";
            document.getElementById('controls').style.display = 'block';
        });

        function renderAll() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 1. Draw Background
            if(bgColor !== 'transparent') {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            if(bgImageObj) {
                ctx.drawImage(bgImageObj, 0, 0, canvas.width, canvas.height);
            }

            // 2. Draw Subject with Alpha Mask
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tCtx = tempCanvas.getContext('2d');
            
            tCtx.filter = 'blur(1px) contrast(1.2)';
            tCtx.drawImage(currentMask, 0, 0, canvas.width, canvas.height);
            tCtx.globalCompositeOperation = 'source-in';
            tCtx.filter = 'contrast(1.1) saturate(1.1) brightness(1.02)';
            tCtx.drawImage(originalImg, 0, 0);
            
            ctx.drawImage(tempCanvas, 0, 0);
        }

        function changeBg(color) {
            bgColor = color;
            bgImageObj = null;
            renderAll();
        }

        function uploadBg(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    bgImageObj = img;
                    renderAll();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        fileIn.onchange = (e) => {
            status.innerText = "Processing Ultra HD...";
            const url = URL.createObjectURL(e.target.files[0]);
            document.getElementById('view').src = url;
            document.getElementById('pArea').style.display = 'grid';
            const img = new Image();
            img.src = url;
            img.onload = () => ai.send({image: img});
        };

        function downloadFinal() {
            const link = document.createElement('a');
            link.download = `rembghd_edited_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
</body>
</html>
