<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
        }
        
        /* HEADER: Reduced top padding so name goes up */
        header { 
            padding: 40px 0 60px 0; /* Top space kam kar di, niche wali rehne di */
            background: var(--dark-bg); 
            position: relative; 
            z-index: 99;
        }
        .logo-text { 
            font-size: 52px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
        .tagline { 
            color: #888; 
            font-size: 18px; 
            margin-top: 10px; 
        }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }
        
        .tool-card { 
            width: 100%; 
            height: 750px; 
            background: var(--dark-bg); 
            border-radius: 24px; 
            overflow: hidden; 
        }
        
        /* Desktop alignment */
        iframe { 
            width: 100%; 
            height: 1250px; 
            border: none; 
            margin-top: -160px; /* PC par cutting fix */
        }

        /* MOBILE FIX: TOP SPACE REMOVED + CROP FIXED */
        @media (max-width: 600px) {
            header { padding: 30px 0 50px 0; } /* Name ko screen ke oopar laya */
            .logo-text { font-size: 44px; }
            
            .tool-card { 
                height: auto; 
                min-height: 850px; 
                overflow: visible; 
            }
            iframe { 
                /* Is value ko set kiya taake "Drop Image" poora nazar aaye */
                margin-top: -340px; 
                height: 2000px; 
            }
        }

        footer { 
            margin-top: 80px; 
            padding: 50px 20px; 
            background: #05070a; 
            border-top: 1px solid #151921;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space"></iframe>
        </div>
    </div>

    <footer>
        <p style="color:var(--gold); font-weight:700;">RembgHD Premium AI</p>
        <p style="color:#444; font-size:12px;">&copy; 2025 RembgHD.com</p>
    </footer>

</body>
</html>
