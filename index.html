<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; /* Full dark matching tool */
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
            overflow-x: hidden;
        }
        
        /* HEADER: Massive space to push iframe down */
        header { 
            padding: 110px 0 70px 0; 
            background: var(--dark-bg); 
            position: relative; 
            z-index: 99;
        }
        .logo-text { 
            font-size: 50px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            letter-spacing: -1.5px;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }
        .tagline { 
            color: #888; 
            font-size: 18px; 
            margin-top: 15px; 
        }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 15px; 
            position: relative; 
            z-index: 1;
        }
        
        .tool-card { 
            width: 100%; 
            height: 720px; 
            background: var(--dark-bg); 
            border-radius: 24px; 
            overflow: hidden; 
            position: relative;
        }
        
        /* PC Adjustment to prevent cutting */
        iframe { 
            width: 100%; 
            height: 1250px; 
            border: none; 
            margin-top: -180px; 
        }

        /* MOBILE FIX: NO CUTTING + SPACING */
        @media (max-width: 600px) {
            header { padding: 90px 0 60px 0; }
            .logo-text { font-size: 42px; }
            
            .tool-card { 
                height: auto; 
                min-height: 850px; 
                overflow: visible; 
                margin-top: 50px; 
            }
            iframe { 
                /* Is value ko kam kiya hai taake tool oopar se na cut-ay */
                margin-top: -385px; 
                height: 1950px; 
            }
        }

        footer { 
            margin-top: 100px; 
            padding: 60px 20px; 
            background: #05070a; 
            border-top: 1px solid #151921;
        }
        .footer-heading { color: var(--gold); font-size: 20px; font-weight: 700; }
        .copyright { font-size: 13px; margin-top: 30px; color: #444; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-wrap">
            <div class="footer-heading">RembgHD Premium AI</div>
            <p>Ultimate HD quality background removal at your fingertips.</p>
            <p class="copyright">&copy; 2025 RembgHD.com | Quality First</p>
        </div>
    </footer>

</body>
</html>
