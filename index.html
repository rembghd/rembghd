<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Pro - Ultimate Slider Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #050a14; --panel: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 1000px; margin: auto; background: var(--panel); padding: 25px; border-radius: 30px; border: 1px solid #1e293b; }
        
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; display: none; }
        canvas, img { max-width: 100%; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }

        /* Control Panel */
        .controls { display: none; background: #070d19; padding: 25px; border-radius: 20px; border: 1px solid #1e293b; margin-top: 20px; }
        .control-row { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 12px; font-weight: 800; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--accent); }
        
        .btn-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; transition: 0.2s; }
        .color-dot:hover { transform: scale(1.1); }
        
        .action-btn { background: var(--accent); color: #000; padding: 15px 30px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; width: 100%; margin-top: 10px; font-size: 16px; }
        #status { color: var(--accent); font-weight: 700; font-size: 14px; margin: 15px 0; }
    </style>
</head>
<body>

    <h1 style="font-weight: 900; letter-spacing: -1px;">ULTRA <span style="color: var(--accent)">AI EDITOR</span></h1>

    <div class="container">
        <div id="upload-box" style="border: 2px dashed #334155; padding: 40px; border-radius: 25px; cursor: pointer;" onclick="document.getElementById('fileIn').click()">
            <h3 style="margin:0;">Select High-Res Image</h3>
            <p style="font-size: 11px; opacity: 0.5;">Advanced Face Restore & Quality Control</p>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>

        <div id="status">System Ready</div>

        <div class="preview-grid" id="pGrid">
            <div><p style="font-size:10px; color:#64748b;">ORIGINAL</p><img id="orig"></div>
            <div><p style="font-size:10px; color:#64748b;">LIVE PROCESSED</p><canvas id="canvas"></canvas></div>
        </div>

        <div class="controls" id="ctrlPanel">
            <div class="control-row">
                <label>Face Sharpening & Contrast (<span id="sharpVal">1.1</span>x)</label>
                <input type="range" id="sharpSlider" min="1" max="1.5" step="0.05" value="1.1" oninput="updateVal('sharpVal', this.value); renderAll();">
            </div>

            <div class="control-row">
                <label>Edge Smoothness (<span id="blurVal">1.0</span>px)</label>
                <input type="range" id="blurSlider" min="0.5" max="3" step="0.1" value="1.0" oninput="updateVal('blurVal', this.value); renderAll();">
            </div>

            <label>Background Color</label>
            <div class="btn-group">
                <div class="color-dot" style="background: transparent; border: 2px dashed #444;" onclick="setBg('transparent')
