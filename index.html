<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rembghd - Final Cloud Test</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; background: #fff; }
        .preview { width: 350px; height: 350px; margin: 20px auto; border-radius: 20px; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .checker { position: absolute; inset: 0; background-image: conic-gradient(#eee 0.25turn, #fff 0.25turn 0.5turn, #eee 0.5turn 0.75turn, #fff 0.75turn); background-size: 20px 20px; z-index: 1; }
        img { max-width: 100%; max-height: 100%; position: relative; z-index: 2; }
        .btn { background: #007bff; color: white; padding: 15px 40px; border-radius: 50px; cursor: pointer; border: none; font-weight: bold; }
        #status { margin-top: 15px; color: #555; font-weight: 600; }
    </style>
</head>
<body>

    <h1>rembghd <span style="color:#007bff">Cloud Pro</span></h1>
    <div class="preview">
        <div class="checker"></div>
        <img id="resImg" src="" style="display:none;">
    </div>

    <div id="status">Ready for Cloud Processing</div>
    <br>
    <input type="file" id="inp" accept="image/*" style="display:none;">
    <button class="btn" onclick="document.getElementById('inp').click()">Upload & Remove</button>

    <script>
        const inp = document.getElementById('inp');
        const resImg = document.getElementById('resImg');
        const status = document.getElementById('status');

        inp.onchange = async () => {
            const file = inp.files[0];
            if (!file) return;

            status.innerText = "Sending to Cloud AI...";
            
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': 'YOUR_API_KEY_HERE' }, // Apni API key yahan dalein
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    resImg.src = URL.createObjectURL(blob);
                    resImg.style.display = 'block';
                    status.innerText = "Cloud Processing Success!";
                } else {
                    status.innerText = "API Error. Check your Key.";
                }
            } catch (err) {
                status.innerText = "Network Error. Cloud blocked.";
            }
        };
    </script>
</body>
</html>
