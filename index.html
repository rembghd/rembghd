<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - Free AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #0b1120; }
        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; overflow-x: hidden; }
        
        .header { margin-top: 40px; }
        .header h1 { font-size: 45px; font-weight: 900; margin: 0; text-transform: lowercase; }
        .slogan { font-size: 14px; opacity: 0.7; letter-spacing: 1px; margin-bottom: 30px; }

        .main-card { max-width: 900px; margin: auto; background: #161e2f; padding: 30px; border-radius: 25px; border: 1px solid #2d3748; position: relative; min-height: 450px; }
        
        .upload-box { border: 2px dashed #334155; padding: 100px 20px; border-radius: 20px; cursor: pointer; display: block; transition: 0.3s; }
        .upload-box:hover { border-color: var(--accent); background: rgba(0,242,254,0.05); }

        .grid { display: none; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; position: relative; }
        canvas, .img-box { width: 100%; border-radius: 15px; background: #050a14; min-height: 320px; object-fit: contain; border: 1px solid #334155; }

        /* --- THE CAT ANIMATION --- */
        #animLayer { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; display: none; z-index: 500; }
        .cat-gif { position: absolute; font-size: 75px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)); }

        /* Same Res & HD: Scrubbing Side to Side */
        @keyframes scrub-real {
            0% { transform: translate(10%, 20%) rotate(-15deg); }
            25% { transform: translate(60%, 40%) rotate(15deg); }
            50% { transform: translate(20%, 60%) rotate(-15deg); }
            75% { transform: translate(70%, 20%) rotate(15deg); }
            100% { transform: translate(10%, 20%) rotate(-15deg); }
        }

        /* 4K Gang: Chaos Cleaning */
        @keyframes gang-chaos {
            0% { transform: translate(10%, 10%) scale(1); }
            50% { transform: translate(70%, 60%) scale(1.2); }
            100% { transform: translate(30%, 20%) scale(1); }
        }

        #catPopup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #162431; padding: 30px; border-radius: 25px; border: 2px solid var(--accent); z-index: 9999; width: 320px; box-shadow: 0 0 60px #000; }
        .cat-btn { background: var(--accent); color: #000; border: none; padding: 12px; margin: 8px 0; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .cat-btn:hover { transform: scale(1.05); }

        .footer { margin-top: 80px; font-size: 32px; letter-spacing: 18px; opacity: 0.2; padding-bottom: 60px; text-transform: uppercase; font-weight: 100; }
    </style>
</head>
<body>

    <div class="header">
        <h1>rembghd</h1>
        <div class="slogan">its free and always will be...</div>
    </div>

    <div class="main-card">
        <label for="fileIn" class="upload-box" id="dropZone">
            <p style="font-size: 20px;">Click to Upload Image</p>
            <input type="file" id="fileIn" hidden accept="image/*">
        </label>

        <div class="grid" id="resultGrid">
            <img id="viewOrig" class="img-box">
            <div style="position:relative;" id="canvasParent">
                <canvas id="outCanvas"></canvas>
                <div id="animLayer">
                    <div id="c1" class="cat-gif">üê±üßΩ</div>
                    <div id="c2" class="cat-gif" style="display:none;">üêàüßπ</div>
                    <div id="c3" class="cat-gif" style="display:none;">üêà‚Äç‚¨õüßΩ</div>
                </div>
            </div>
        </div>

        <div id="catPopup">
            <h3 style="margin-top:0;">Hi! I'm your AI Cat üê±</h3>
            <p style="font-size:12px; margin-bottom:20px;">What quality do you want?</p>
            <button class="cat-btn" onclick="go('same')">Same Resolution (Kapra üßΩ)</button>
            <button class="cat-btn" onclick="go('hd')">HD Quality (Wiper üßπ)</button>
            <button class="cat-btn" onclick="go('4k')">4K Ultimate (Cat Gang üêàüêà‚Äç‚¨õ)</button>
        </div>
        
        <button id="dl" class="cat-btn" style="display:none; width:200px; margin:30px auto;" onclick="download()">Download Result</button>
    </div>

    <div class="footer">SadSha</div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('outCanvas');
        const ctx = canvas.getContext('2d');
        let imgObj = null;

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(res.image, 0, 0);
            
            setTimeout(() => {
                document.getElementById('animLayer').style.display = 'none';
                document.getElementById('dl').style.display = 'block';
            }, 3500); // 3.5 seconds for cleaning feel
        });

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            document.getElementById('viewOrig').src = url;
            imgObj = new Image();
            imgObj.src = url;
            document.getElementById('dropZone').style.display = 'none';
            document.getElementById('resultGrid').style.display = 'grid';
            document.getElementById('catPopup').style.display = 'block';
        };

        function go(mode) {
            document.getElementById('catPopup').style.display = 'none';
            document.getElementById('animLayer').style.display = 'block';
            const c1 = document.getElementById('c1');
            const c2 = document.getElementById('c2');
            const c3 = document.getElementById('c3');

            if(mode === 'same') {
                c1.style.animation = "scrub-real 1.5s infinite linear";
            } else if(mode === 'hd') {
                c1.innerText = "üê±üßπ";
                c1.style.animation = "scrub-real 0.8s infinite linear";
            } else {
                c1.style.animation = "gang-chaos 2s infinite linear";
                c2.style.display = 'block'; c2.style.animation = "gang-chaos 2.5s infinite reverse";
                c3.style.display = 'block'; c3.style.animation = "gang-chaos 3s infinite linear";
            }
            ai.send({image: imgObj});
        }

        function download() {
            const a = document.createElement('a');
            a.download = 'rembghd_SadSha.png';
            a.href = canvas.toDataURL();
            a.click();
        }
    </script>
</body>
</html>
