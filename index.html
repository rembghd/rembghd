<!DOCTYPE html>
<html>
<head>
    <title>RemBghd AI</title>
    <style>
        body { text-align: center; font-family: sans-serif; padding: 50px; }
        .logo { font-size: 40px; font-weight: bold; }
        .btn { background: blue; color: white; padding: 20px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="logo">RemBghd</div>
    <p>It's free and always will be</p>
    <input type="file" id="upload">
    <button class="btn" onclick="checkAd()">Download</button>

    <script>
        let count = localStorage.getItem('adCount') || 0;
        function checkAd() {
            count++;
            localStorage.setItem('adCount', count);
            if(count % 2 === 0) {
                alert("Ad Loading... (AdMob/Adsterra)");
            }
            alert("Image Processing...");
        }
    </script>
</body>
</html>
