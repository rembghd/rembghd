<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #007bff; --bg-light: #f8f9fa; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-light); text-align: center; }
        
        header { padding: 30px 0 15px 0; }
        .logo-text { font-size: 34px; font-weight: 800; color: var(--primary-blue); margin: 0; }
        .tagline { color: #666; font-size: 14px; margin-top: 5px; }

        .main-container { max-width: 1100px; margin: 0 auto; padding: 0 15px; position: relative; }
        
        /* THE MAIN BOX - PC SETTINGS */
        .tool-card { 
            width: 100%; 
            height: 950px; /* PC par height barha di taake button na katay */
            background: #fff; 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.06); 
            border: 1px solid #e0e0e0; 
            margin-bottom: 30px;
        }

        /* IFRAME - PC POSITIONING */
        iframe { 
            width: 100%; 
            height: 1600px; /* Extra height for safe scrolling inside */
            border: none; 
            margin-top: -340px; /* Hide top text */
            display: block;
        }

        /* MOBILE SPECIFIC OVERRIDES */
        @media (max-width: 600px) {
            .tool-card { height: 1050px; } /* Mobile par result box lamba hota hai */
            iframe { 
                margin-top: -325px; 
                height: 1700px; 
            }
            .logo-text { font-size: 28px; }
        }

        footer { padding: 40px 20px; background: #fff; border-top: 1px solid #eee; margin-top: 20px; }
        .footer-wrap { max-width: 800px; margin: 0 auto; }
        .footer-text { font-size: 14px; color: #555; line-height: 1.6; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space" scrolling="no"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-wrap">
            <p class="footer-text"><b>RembgHD</b> is a professional AI tool for high-quality background removal.</p>
            <p style="color:#999; font-size:11px;">&copy; 2025 RembgHD.com</p>
        </div>
    </footer>

</body>
</html>
