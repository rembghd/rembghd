<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; 
        }
        
        /* Poori screen ko black kar diya */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
            overflow-x: hidden;
        }
        
        header { 
            padding: 20px 0 30px 0; 
            background: var(--dark-bg); 
        }
        .logo-text { 
            font-size: 48px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }
        .tagline { 
            color: #888; 
            font-size: 16px; 
            margin-top: 5px; 
        }

        .main-container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 10px; 
        }
        
        .tool-card { 
            width: 100%; 
            height: 850px; 
            background: #111827; 
            border-radius: 28px; 
            overflow: hidden; 
            margin-bottom: 60px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #1f2937;
        }
        
        iframe { 
            width: 100%; 
            height: 1400px; 
            border: none; 
            /* PC par faltu text hide karne aur shade dikhane ki setting */
            margin-top: -155px; 
            background: #111827;
        }

        /* MOBILE SETTING (NO CHANGES - AS REQUESTED) */
        @media (max-width: 600px) {
            header { padding: 15px 0 25px 0; }
            .logo-text { font-size: 40px; }
            
            .tool-card { 
                min-height: 950px; 
                margin-top: 10px;
            }
            iframe { 
                margin-top: -270px; 
                height: 2200px; 
            }
        }

        footer { 
            padding: 60px 20px; 
            background: #05070a; 
            border-top: 1px solid #151921;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space" style="background: #111827;"></iframe>
        </div>
    </div>

    <footer>
        <p style="color:var(--gold); font-weight:700; margin-bottom:10px;">RembgHD Premium AI</p>
        <p style="color:#444; font-size:12px; margin:0;">&copy; 2025 RembgHD.com | Quality Guaranteed</p>
    </footer>

</body>
</html>
