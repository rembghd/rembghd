<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Pro - Ultimate Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #050a14; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 20px; }
        .main-card { max-width: 800px; margin: auto; background: #0f172a; padding: 30px; border-radius: 30px; border: 1px solid #1e293b; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .upload-area { border: 2px dashed #334155; padding: 50px; border-radius: 20px; cursor: pointer; background: rgba(255,255,255,0.02); transition: 0.3s; }
        .upload-area:hover { border-color: var(--accent); background: rgba(0,242,254,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; display: none; }
        img, canvas { max-width: 100%; border-radius: 15px; background: #070d19; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #status { margin: 20px 0; font-weight: bold; color: var(--accent); font-size: 14px; letter-spacing: 1px; }
        .controls { display: none; margin-top: 25px; background: #070d19; padding: 20px; border-radius: 15px; border: 1px solid #1e293b; }
        .btn { background: var(--accent); color: #000; padding: 15px; border-radius: 12px; border: none; font-weight: 900; width: 100%; cursor: pointer; font-size: 16px; margin-top: 15px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <h1 style="font-weight: 900; margin-bottom: 20px;">ULTRA <span style="color: var(--accent)">AI EDITOR</span></h1>

    <div class="main-card">
        <div class="upload-area" id="dropBox">
            <h3 style="margin:0;">Select High-Res Image</h3>
            <p style="font-size: 11px; opacity: 0.6; margin-top: 10px;">Edge Correction & Face Restoration Active</p>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>

        <div id="status">System Ready</div>

        <div class="grid" id="resultGrid">
            <div><p style="font-size:10px; color:#64748b; margin-bottom:10px;">ORIGINAL PHOTO</p><img id="originalImg"></div>
            <div><p style="font-size:10px; color:#64748b; margin-bottom:10px;">HD AI RESULT</p><canvas id="finalCanvas"></canvas></div>
        </div>

        <div class="controls" id="controlBox">
            <label style="font-size:11px; display:block; text-align:left; margin-bottom:10px; color:#94a3b8;">FINE-TUNE SHARPNESS</label>
            <input type="range" id="sharpener" min="1" max="1.5" step="0.05" value="1.1">
            <button class="btn" onclick="saveResult()">DOWNLOAD HD PNG</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileIn');
        const dropBox = document.getElementById('dropBox');
        const canvas = document.getElementById('finalCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const statusText = document.getElementById('status');
        
        let currentImg = null;
        let currentMask = null;

        // Initialize AI with Error Catching
        const selfieAI = new SelfieSegmentation({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
        });

        selfieAI.setOptions({ modelSelection: 1 });

        selfieAI.onResults((results) => {
            if (!results.image) {
                statusText.innerText = "Error: Please try another image.";
                return;
            }
            canvas.width = results.image.width;
            canvas.height = results.image.height;
            currentImg = results.image;
            currentMask = results.segmentationMask;
            
            renderFrame();
            
            statusText.innerText = "âœ“ Processing Successful";
            document.getElementById('resultGrid').style.display = 'grid';
            document.getElementById('controlBox').style.display = 'block';
        });

        function renderFrame() {
            if (!currentImg || !currentMask) return;
            const s = document.getElementById('sharpener').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // EDGE FIX: Shrinking edges to remove arm shadows
            const mCanvas = document.createElement('canvas');
            mCanvas.width = canvas.width; mCanvas.height = canvas.height;
            const mCtx = mCanvas.getContext('2d');
            mCtx.filter = 'blur(1.2px) contrast(2.5) brightness(0.9)'; 
            mCtx.drawImage(currentMask, 0, 0, canvas.width, canvas.height);

            const temp = document.createElement('canvas');
            temp.width = canvas.width; temp.height = canvas.height;
            const tCtx = temp.getContext('2d');
            
            tCtx.drawImage(mCanvas, 0, 0);
            tCtx.globalCompositeOperation = 'source-in';
            tCtx.filter = `contrast(${s}) saturate(1.1) brightness(1.02)`;
            tCtx.drawImage(currentImg, 0, 0);

            ctx.drawImage(temp, 0, 0);
        }

        // Direct Trigger for Upload
        dropBox.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusText.innerText = "AI is scanning pixels...";
            const url = URL.createObjectURL(file);
            document.getElementById('originalImg').src = url;

            const img = new Image();
            img.src = url;
            img.onload = () => selfieAI.send({ image: img });
        });

        document.getElementById('sharpener').oninput = renderFrame;

        function saveResult() {
            const a = document.createElement('a');
            a.download = `rembghd_ultra_${Date.now()}.png`;
            a.href = canvas.toDataURL('image/png', 1.0);
            a.click();
        }
    </script>
</body>
</html>
