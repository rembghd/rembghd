<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rembghd - BodyPix Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
    <style>
        :root { --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .window { 
            width: 550px; height: 400px; background: #fff; border-radius: 30px; 
            overflow: hidden; position: relative; box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
        }
        .checker { position: absolute; inset: 0; background-image: conic-gradient(#f0f0f0 0.25turn, #fff 0.25turn 0.5turn, #f0f0f0 0.5turn 0.75turn, #fff 0.75turn); background-size: 20px 20px; z-index: 1; }
        canvas { max-width: 95%; max-height: 95%; position: relative; z-index: 10; display: none; }
        .upload-btn { background: var(--blue); color: #fff; padding: 18px 50px; border-radius: 50px; font-size: 20px; font-weight: 700; cursor: pointer; border: none; }
        #status { font-size: 14px; font-weight: 600; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <h1 style="font-weight: 900;">rembghd <span style="color:var(--blue)">BodyPix</span></h1>

    <div class="window">
        <div class="checker"></div>
        <canvas id="resCanvas"></canvas>
    </div>

    <div id="status">Loading BodyPix AI Model...</div>
    <br>
    <label class="upload-btn" id="upLabel" style="display:none;">
        Upload Image
        <input type="file" id="inp" hidden accept="image/*">
    </label>
    <button id="dlBtn" style="background:#000; color:#fff; border:none; padding:10px 20px; border-radius:20px; cursor:pointer; display:none; margin-top:15px;" onclick="download()">Download PNG</button>

    <script>
        const inp = document.getElementById('inp');
        const cvs = document.getElementById('resCanvas');
        const ctx = cvs.getContext('2d');
        const status = document.getElementById('status');
        let net;

        // Model Load Karein
        async function loadModel() {
            net = await bodyPix.load({
                architecture: 'ResNet50', // High Quality architecture
                outputStride: 16,
                multiplier: 1,
                quantBytes: 2
            });
            status.innerText = "Model Loaded. Ready to process!";
            document.getElementById('upLabel').style.display = 'inline-block';
        }
        loadModel();

        inp.onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            status.innerText = "Processing with BodyPix...";
            const img = new Image();
            img.src = URL.createObjectURL(file);
            
            img.onload = async () => {
                cvs.width = img.width;
                cvs.height = img.height;

                // Segmentation Result
                const segmentation = await net.segmentPerson(img, {
                    flipHorizontal: false,
                    internalResolution: 'high', // HD Quality
                    segmentationThreshold: 0.7 // Strict edges
                });

                // Clear canvas
                ctx.clearRect(0, 0, cvs.width, cvs.height);

                // Create a temporary mask canvas
                const maskCanvas = document.createElement('canvas');
                maskCanvas.width = cvs.width;
                maskCanvas.height = cvs.height;
                const mCtx = maskCanvas.getContext('2d');

                // Draw the binary mask (person = 1, bg = 0)
                const maskData = mCtx.createImageData(cvs.width, cvs.height);
                for (let i = 0; i < segmentation.data.length; i++) {
                    const isPerson = segmentation.data[i];
                    maskData.data[i * 4] = 255;   // R
                    maskData.data[i * 4 + 1] = 255; // G
                    maskData.data[i * 4 + 2] = 255; // B
                    maskData.data[i * 4 + 3] = isPerson ? 255 : 0; // Alpha
                }
                mCtx.putImageData(maskData, 0, 0);

                // Final Compositing with Feathering
                ctx.save();
                ctx.filter = 'blur(1px)'; // Edge softening
                ctx.drawImage(maskCanvas, 0, 0);
                ctx.globalCompositeOperation = 'source-in';
                ctx.filter = 'none';
                ctx.drawImage(img, 0, 0);
                ctx.restore();

                cvs.style.display = 'block';
                status.innerText = "BodyPix Done!";
                document.getElementById('dlBtn').style.display = 'inline-block';
            };
        };
