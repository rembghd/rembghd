<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Ultra Pro - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #050a14; }
        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; padding: 20px; }
        .main-card { max-width: 800px; margin: auto; background: #0f172a; padding: 30px; border-radius: 25px; border: 1px solid #1e293b; }
        .upload-zone { border: 2px dashed #334155; padding: 40px; border-radius: 20px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; display: none; }
        canvas, img { max-width: 100%; border-radius: 12px; background: #070d19; }
        #status { color: var(--accent); margin: 20px 0; font-weight: bold; }
        .controls { display: none; margin-top: 20px; padding: 20px; background: #070d19; border-radius: 15px; }
        input[type=range] { width: 100%; accent-color: var(--accent); }
        .btn { background: var(--accent); color: black; padding: 15px; border-radius: 10px; border: none; font-weight: 900; width: 100%; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <h1>ULTRA <span style="color: var(--accent)">AI EDITOR</span></h1>

    <div class="main-card">
        <div class="upload-zone" onclick="document.getElementById('fileIn').click()">
            <p>Click to Upload Image</p>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>

        <div id="status">System Ready</div>

        <div class="grid" id="previewGrid">
            <div><p style="font-size:10px;">ORIGINAL</p><img id="view"></div>
            <div><p style="font-size:10px;">ULTRA PREVIEW</p><canvas id="canvas"></canvas></div>
        </div>

        <div class="controls" id="ctrl">
            <label style="font-size:12px; display:block; text-align:left;">FACE SHARPENING</label>
            <input type="range" id="sharp" min="1" max="1.5" step="0.05" value="1.1" oninput="renderAll()">
            <button class="btn" onclick="downloadFinal()">DOWNLOAD HD PNG</button>
        </div>
    </div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', {willReadFrequently: true});
        const status = document.getElementById('status');
        let rawImg = null, rawMask = null;

        // Optimized Loader
        const selfie = new SelfieSegmentation({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
        });

        selfie.setOptions({ modelSelection: 1 });

        selfie.onResults((res) => {
            if (!res.image) {
                status.innerText = "Error: Image not captured";
                return;
            }

            canvas.height = res.image.height;
