<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - AI Background Remover</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --bg: #ffffff; --blue: #007bff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow-x: hidden; }
        
        .nav { width: 100%; padding: 30px 60px; box-sizing: border-box; }
        .logo { font-size: 26px; font-weight: 900; color: #000; text-decoration: none; letter-spacing: -1px; }

        .hero { display: flex; align-items: center; justify-content: center; gap: 80px; max-width: 1200px; margin: 0 auto; min-height: 85vh; padding: 20px; }
        
        /* IMAGE PREVIEW AREA */
        .image-side { flex: 1.2; display: flex; flex-direction: column; align-items: center; position: relative; }
        .window { 
            width: 520px; height: 380px; background: #fff; position: relative; 
            border-radius: 32px; overflow: hidden; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }
        
        /* Permanent Checkerboard */
        .checker { 
            position: absolute; width: 100%; height: 100%; z-index: 1;
            background-image: linear-gradient(45deg, #f5f5f5 25%, transparent 25%), linear-gradient(-45deg, #f5f5f5 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f5f5f5 75%), linear-gradient(-45deg, transparent 75%, #f5f5f5 75%);
            background-size: 20px 20px;
        }
        
        /* Stable Demo Image */
        .demo-img { 
            max-width: 90%; max-height: 90%; object-fit: contain; position: absolute; z-index: 3; 
            /* Unsplash reliable link */
            content: url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800&q=80');
        }

        /* LOOP: Background white se transparent swap hoga */
        @keyframes demoLoop {
            0%, 45% { background-color: #ffffff; } /* Image with White Background */
            55%, 100% { background-color: transparent; } /* Image with Checkerboard */
        }
        
        .looping .demo-img { 
            animation: demoLoop 2.5s infinite alternate ease-in-out; 
            background-color: #fff;
            padding: 10px; border-radius: 15px;
        }

        /* UPLOAD SECTION */
        .upload-side { flex: 1; text-align: left; }
        h1 { font-size: 64px; line-height: 1.05; font-weight: 800; color: #1a1a1a; margin-bottom: 30px; }
        .upload-card { 
            background: #fff; padding: 50px 40px; border-radius: 35px; border: 1px solid #f0f0f0; 
            display: flex; flex-direction: column; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }
        .upload-btn { 
            background: var(--blue); color: #fff; padding: 22px 60px; border-radius: 50px; 
            font-size: 26px; font-weight: 700; cursor: pointer; width: 100%; text-align: center; border: none;
            transition: transform 0.2s;
        }
        .upload-btn:active { transform: scale(0.98); }

        .status-msg { margin-top: 20px; font-size: 12px; font-weight: 800; color: var(--blue); text-transform: uppercase; letter-spacing: 2px; }
        #resCanvas { max-width: 100%; max-height: 100%; position: absolute; z-index: 10; display: none; }
    </style>
</head>
<body>

    <div class="nav"><a href="#" class="logo">rembghd</a></div>

    <div class="hero">
        <div class="image-side">
            <div class="window looping" id="mainBox">
                <div class="checker"></div>
                <img id="demoImg" class="demo-img" src="" alt="demo">
                <canvas id="resCanvas"></canvas>
            </div>
            <div class="status-msg" id="status">Demo Mode</div>
        </div>

        <div class="upload-side">
            <h1>Remove Image<br>Background</h1>
            <div class="upload-card">
                <label class="upload-btn">
                    Upload Image
                    <input type="file" id="inp" hidden accept="image/*">
                </label>
                <div style="margin-top:20px; color:#a0a0a0; font-size:15px; font-weight:500;">or drop a file, paste image or URL</div>
            </div>
        </div>
    </div>

    <script>
        const inp = document.getElementById('inp');
        const cvs = document.getElementById('resCanvas');
        const ctx = cvs.getContext('2d');
        const box = document.getElementById('mainBox');
