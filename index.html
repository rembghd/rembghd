<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Ultra HD - No Compression</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #010409; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; text-align: center; }
        .logo { font-size: 42px; font-weight: 900; background: linear-gradient(90deg, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 30px 0; }
        .container { max-width: 700px; margin: auto; background: #0d1117; padding: 40px; border-radius: 24px; border: 1px solid #30363d; box-shadow: 0 30px 60px rgba(0,0,0,0.7); }
        .upload-box { border: 2px dashed #30363d; padding: 60px; border-radius: 16px; cursor: pointer; background: rgba(255,255,255,0.01); transition: 0.3s; }
        .upload-box:hover { border-color: var(--accent); background: rgba(0, 242, 254, 0.03); }
        canvas { max-width: 100%; border-radius: 12px; margin-top: 25px; display: none; background: #161b22; }
        .status-text { margin: 20px 0; font-weight: bold; color: var(--accent); font-size: 13px; text-transform: uppercase; }
        .dl-btn { display: none; background: white; color: black; padding: 20px; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; width: 100%; font-size: 18px; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .dl-btn:hover { background: var(--accent); }
    </style>
</head>
<body>

    <div class="logo">RemBghd Pro</div>

    <div class="container">
        <div class="upload-box" onclick="document.getElementById('fileIn').click()">
            <p>Upload High-Res Image (No Quality Loss)</p>
            <input type="file" id="fileIn" accept="image/*" hidden>
        </div>
        <div id="status" class="status-text"></div>
        <canvas id="canvas"></canvas>
        <button id="dlBtn" class="dl-btn">Download Original HD PNG</button>
    </div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: true, willReadFrequently: true });
        const status = document.getElementById('status');
        const dlBtn = document.getElementById('dlBtn');

        const ai = new SelfieSegmentation({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
        ai.setOptions({ modelSelection: 1 }); // HD Model

        ai.onResults((res) => {
            // Force Canvas to Original High-Res Dimensions
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Step 1: Draw the high-quality mask
            ctx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);
            
            // Step 2: Use source-in to keep only the subject with original pixels
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
            
            ctx.restore();
            status.innerText = "✓ HD Processing Complete";
            dlBtn.style.display = 'block';
        });

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            status.innerText = "Reading Original Quality...";
            const rd = new FileReader();
            rd.onload = (v) => {
                const img = new Image();
                img.onload = () => {
                    // CRITICAL: Set canvas to REAL image size
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.style.display = 'block';
                    
                    status.innerText = "AI Precision Cutting (Please Wait)...";
                    ai.send({image: img});
                };
                img.src = v.target.result;
            };
            rd.readAsDataURL(file);
        };

        // THE QUALITY FIX: Using Blob with no compression
        dlBtn.onclick = () => {
            status.innerText = "Encoding HD File...";
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.download = `rembghd_original_hd_${Date.now()}.png`;
                a.href = url;
                a.click();
                setTimeout(() => URL.revokeObjectURL(url), 2000);
                status.innerText = "✓ Downloaded Successfully";
            }, 'image/png', 1.0); // 1.0 = Maximum Quality
        };
    </script>
</body>
</html>
