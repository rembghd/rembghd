<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Ultra Pro - Fast Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #050a14; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; text-align: center; }
        .main-card { max-width: 800px; margin: auto; background: #0f172a; padding: 25px; border-radius: 25px; border: 1px solid #1e293b; }
        .upload-zone { border: 2px dashed #334155; padding: 40px; border-radius: 20px; cursor: pointer; background: rgba(255,255,255,0.01); }
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; display: none; }
        canvas, img { max-width: 100%; border-radius: 12px; background: #070d19; }
        #status-box { margin: 20px 0; font-weight: 700; color: var(--accent); font-size: 14px; }
        .btn { display: none; background: white; color: black; padding: 16px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; width: 100%; margin-top: 20px; }
        @media (max-width: 600px) { .preview-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <h1 style="color: var(--accent); font-weight: 900;">REM-BGHD ULTRA</h1>

    <div class="main-card">
        <div class="upload-zone" onclick="document.getElementById('fileIn').click()">
            <p style="margin:0;">Click to Upload (PC & Mobile Fix)</p>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>

        <div id="status-box">Ready to Process</div>

        <div class="preview-grid" id="pGrid">
            <div><p style="font-size:10px;">ORIGINAL</p><img id="view"></div>
            <div><p style="font-size:10px;">ULTRA HD</p><canvas id="canvas"></canvas></div>
        </div>

        <button id="dlBtn" class="btn">DOWNLOAD CRYSTAL PNG</button>
    </div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const status = document.getElementById('status-box');
        const dlBtn = document.getElementById('dlBtn');

        // Use a more stable version for cross-platform compatibility
        const ai = new SelfieSegmentation({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;

            // Advanced Smoothing & Sharpening Logic
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Mask Processing
            const tCanvas = document.createElement('canvas');
            tCanvas.width = canvas.width;
            tCanvas.height = canvas.height;
            const tCtx = tCanvas.getContext('2d');
            tCtx.filter = 'blur(1px) contrast(1.2)'; // Remove Jaggedness
            tCtx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);

            // Final Render
            ctx.globalCompositeOperation = 'source-over';
            ctx.drawImage(tCanvas, 0, 0);
            ctx.globalCompositeOperation = 'source-in';
            
            // Apply Face & Detail Enhancement Filters
            ctx.filter = 'contrast(1.08) saturate(1.1) brightness(1.02)';
            ctx.drawImage(res.image, 0, 0);

            status.innerText = "âœ“ HD Quality Ready";
            dlBtn.style.display = 'block';
        });

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;

            status.innerText = "Initializing AI Master...";
            const url = URL.createObjectURL(file);
            document.getElementById('view').src = url;
            document.getElementById('pGrid').style.display = 'grid';

            const img = new Image();
            img.src = url;
            img.onload = () => ai.send({image: img});
        };

        dlBtn.onclick = () => {
            const a = document.createElement('a');
            a.download = `rembghd_pro_${Date.now()}.png`;
            a.href = canvas.toDataURL('image/png', 1.0);
            a.click();
        };
    </script>
</body>
</html>
