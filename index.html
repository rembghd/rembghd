<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - AI Background Remover</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #0b1120; --card: #161e2f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 20px; }
        
        .header { margin-bottom: 30px; }
        .header h1 { font-size: 42px; margin: 0; font-weight: 900; }
        .slogan { font-size: 14px; opacity: 0.6; margin-top: 5px; }

        .main-container { max-width: 1100px; margin: auto; display: flex; flex-direction: column; gap: 25px; }

        /* Top Bar from unnamed.jpg */
        .upload-section { background: var(--card); padding: 35px; border-radius: 25px; border: 1px solid #2d3748; display: flex; align-items: center; justify-content: space-between; text-align: left; }
        .upload-btn { background: #334155; padding: 12px 30px; border-radius: 50px; cursor: pointer; border: none; color: white; display: inline-flex; align-items: center; gap: 10px; font-weight: bold; transition: 0.3s; }
        .upload-btn:hover { background: var(--accent); color: black; }

        /* Preview Grid */
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .monitor-box { background: var(--card); padding: 30px; border-radius: 25px; position: relative; border: 1px solid #2d3748; min-height: 400px; }
        
        /* The Screens */
        .screen { background: #050a14; border: 10px solid #2d3748; border-radius: 12px; height: 220px; width: 85%; margin: 0 auto 20px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .screen img, .screen canvas { width: 100%; height: 100%; object-fit: contain; display: none; z-index: 10; }
        .placeholder-text { opacity: 0.2; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }

        /* Standing Cats */
        .cat-helper { position: absolute; font-size: 70px; bottom: 80px; z-index: 100; pointer-events: none; transition: 0.3s; }
        .cat-left { left: 15px; transform: scaleX(-1); }
        .cat-right { right: 15px; }

        /* Animation */
        .cleaning { animation: move-cat 0.8s infinite alternate ease-in-out; }
        @keyframes move-cat { from { transform: translate(0,0) scaleX(-1); } to { transform: translate(20px, -20px) scaleX(-1); } }
        @keyframes move-cat-right { from { transform: translate(0,0); } to { transform: translate(-20px, -20px); } }
        .cleaning-right { animation: move-cat-right 0.8s infinite alternate ease-in-out; }

        /* Pills */
        .pill { display: inline-flex; align-items: center; background: #1e293b; padding: 10px 20px; border-radius: 50px; font-size: 14px; gap: 12px; }
        .blue-dot { width: 28px; height: 28px; background: var(--accent); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; }

        .footer { margin-top: 60px; font-size: 35px; letter-spacing: 20px; opacity: 0.15; text-transform: uppercase; font-weight: 100; }
    </style>
</head>
<body>

    <div class="header">
        <h1>rembghd</h1>
        <div class="slogan">its free and always will be...</div>
    </div>

    <div class="main-container">
        <div class="upload-section">
            <div>
                <h2 style="margin:0; font-size: 24px;">AI Image Upload Image</h2>
                <p style="opacity:0.5; font-size:13px; margin: 10px 0 20px;">Ready to clear your background instantly?</p>
                <label class="upload-btn">
                    <span>‚úì Upload</span>
                    <input type="file" id="fileIn" hidden accept="image/*">
                </label>
            </div>
            <div style="font-size: 100px;">üê±</div>
        </div>

        <div class="preview-grid">
            <div class="monitor-box">
                <p style="font-size: 14px; margin-bottom: 20px; letter-spacing: 2px; font-weight: bold;">ORIGINAL</p>
                <div class="screen">
                    <img id="origImg">
                    <div class="placeholder-text" id="p1">Screen Ready</div>
                </div>
                <div class="cat-helper cat-left" id="c1">üê±üßΩ</div>
                <div class="pill">
                    <div class="blue-dot">HD</div> (High Definition)
                </div>
            </div>

            <div class="monitor-box">
                <p style="font-size: 14px; margin-bottom: 20px; letter-spacing: 2px; font-weight: bold;">ULTRA 4K PROCESSED</p>
                <div class="screen">
                    <canvas id="outCanvas"></canvas>
                    <div class="placeholder-text" id="p2">Waiting...</div>
                </div>
                <div class="cat-helper cat-right" id="c2">üêàüßπ</div>
                <div class="pill" style="opacity: 0.8;">
                    ULTRA 4K Processed!
                </div>
            </div>
        </div>
        
        <button id="dl" class="upload-btn" style="display:none; margin: 20px auto; background: var(--accent); color: black;" onclick="download()">Download PNG</button>
    </div>

    <div class="footer">SadSha</div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('outCanvas');
        const ctx = canvas.getContext('2d');
        let activeImg = null;

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(res.image, 0, 0);
            
            setTimeout(() => {
                document.getElementById('c1').classList.remove('cleaning');
                document.getElementById('c2').classList.remove('cleaning-right');
                document.getElementById('dl').style.display = 'inline-flex';
            }, 3000);
        });

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            
            // Visual Setup
            document.getElementById('p1').style.display = 'none';
            document.getElementById('p2').style.display = 'none';
            const img = document.getElementById('origImg');
            img.src = url;
            img.style.display = 'block';
            canvas.style.display = 'block';
            
            // Start Cats
            document.getElementById('c1').classList.add('cleaning');
            document.getElementById('c2').classList.add('cleaning-right');
            
            activeImg = new Image();
            activeImg.src = url;
            activeImg.onload = () => ai.send({image: activeImg});
        };
