<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Free HD AI Background Remover</title>
    <style>
        :root { --gold: #FFD700; --dark-bg: #0b0f19; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--dark-bg); text-align: center; color: #fff; }
        
        /* Header Fix: Isay ab koi cheez hide nahi karegi */
        header { 
            padding: 40px 0; 
            background: var(--dark-bg);
            position: relative;
            z-index: 10;
        }
        .logo-container { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .logo-icon { width: 50px; height: 50px; fill: var(--gold); }
        .logo-text { font-size: 56px; font-weight: 800; color: var(--gold); margin: 0; }
        .slogan { color: #aaa; font-size: 19px; margin-top: 10px; font-style: italic; }

        .main-container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* Tool Card Fix: Iframe ko iske andar rakha hai */
       /* Tool Card Container */
        .tool-card { 
            width: 100%; 
            height: 800px; /* Height thori barha di hai taake tool poora aye */
            background: #111827; 
            border-radius: 35px; 
            overflow: hidden; 
            margin-bottom: 50px; 
            box-shadow: 0 25px 70px rgba(0,0,0,0.9); 
            border: 1px solid #1f2937; 
            position: relative;
        }
        
        iframe { 
            width: 100%; 
            height: 1500px; 
            border: none; 
            /* PC FIX: -160 se kam kar ke -135 kar diya hai taake labels nazar ayein */
            margin-top: -135px; 
            position: relative;
            background: #111827;
        }

        /* MOBILE FIX: Mobile par 265 perfect tha */
        @media (max-width: 600px) {
            .logo-text { font-size: 40px; }
            .tool-card { height: 950px; }
            iframe { margin-top: -265px; height: 2100px; }
        }
        
        iframe { 
            width: 100%; 
            height: 1500px; 
            border: none; 
            /* PC: Sirf utna oopar kiya jitna text hide karne ke liye zaroori hai */
            margin-top: -160px; 
            position: relative; /* Absolute se Relative kiya taake logo ke oopar na charhay */
        }

        @media (max-width: 600px) {
            .logo-text { font-size: 40px; }
            .tool-card { height: 900px; }
            iframe { margin-top: -265px; height: 2000px; }
        }
    </style>
