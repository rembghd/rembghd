<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; /* Tool ke background se match */
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
        }
        
        /* HEADER: Black background with Golden Logo */
        header { 
            padding: 40px 0 20px 0; 
            background: var(--dark-bg); 
            position: relative; 
            z-index: 99;
        }
        .logo-text { 
            font-size: 42px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        .tagline { 
            color: #ccc; 
            font-size: 15px; 
            margin-top: 8px; 
            font-weight: 400;
        }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 10px; 
            position: relative; 
            z-index: 1;
        }
        
        .tool-card { 
            width: 100%; 
            height: 720px; 
            background: var(--dark-bg); 
            border-radius: 20px; 
            overflow: hidden; 
            position: relative;
        }
        
        iframe { 
            width: 100%; 
            height: 1200px; 
            border: none; 
            margin-top: -180px; /* PC alignment */
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            header { padding: 35px 0 15px 0; }
            .logo-text { font-size: 34px; }
            
            .tool-card { 
                height: auto; 
                min-height: 800px; 
                overflow: visible; 
            }
            iframe { 
                /* Oopar wala faltu text hide karne ke liye precision crop */
                margin-top: -415px; 
                height: 1850px; 
            }
        }

        footer { 
            margin-top: 50px; 
            padding: 40px 20px; 
            background: #080b12; 
            border-top: 1px solid #1a1e26;
            color: #666;
        }
        .footer-heading { color: var(--gold); font-size: 18px; font-weight: 700; margin-bottom: 10px; }
        .copyright { font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-wrap">
            <div class="footer-heading">Professional AI Tools</div>
            <p>High-quality background removal powered by advanced AI.</p>
            <p class="copyright">&copy; 2025 RembgHD.com</p>
        </div>
    </footer>

</body>
</html>
