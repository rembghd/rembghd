<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - AI Background Remover</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #0b1120; --card: #161e2f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 20px; }
        
        .header { margin-bottom: 25px; }
        .header h1 { font-size: 45px; font-weight: 900; margin: 0; letter-spacing: 2px; }
        .slogan { font-size: 14px; opacity: 0.6; }

        .main-container { max-width: 1050px; margin: auto; }

        /* AI Upload Box */
        .brand-box { background: var(--card); padding: 35px; border-radius: 25px; border: 1px solid #2d3748; display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; text-align: left; }
        .upload-btn { background: #334155; padding: 12px 30px; border-radius: 50px; cursor: pointer; color: white; font-weight: bold; border: 1px solid #444; transition: 0.3s; display: inline-block; }
        .upload-btn:hover { background: var(--accent); color: black; }

        /* Preview Grid */
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .monitor-box { background: var(--card); padding: 30px; border-radius: 25px; position: relative; border: 1px solid #2d3748; min-height: 400px; }
        
        /* The Screen (Mirror) */
        .screen { background: #050a14; border: 10px solid #2d3748; border-radius: 15px; height: 240px; width: 90%; margin: 0 auto 15px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        canvas, .orig-view { width: 100%; height: 100%; object-fit: contain; display: none; z-index: 5; }

        /* THE PAINTER CAT - Standing in front of monitor */
        .painter-cat { 
            position: absolute; 
            width: 170px; 
            bottom: 30px; 
            right: -10px; 
            z-index: 100; /* Stays in front like the girl in the mirror example */
            pointer-events: none;
            display: block; 
        }

        /* Mirror Scrubbing Animation */
        .mirror-scrub { animation: scrub 0.7s infinite alternate ease-in-out; }
        @keyframes scrub {
            0% { transform: translate(0, 0) rotate(-5deg); }
            100% { transform: translate(-25px, -35px) rotate(5deg); }
        }

        .pill { background: #1e293b; padding: 8px 20px; border-radius: 50px; font-size: 13px; display: inline-flex; align-items: center; gap: 10px; }
        .blue-dot { background: var(--accent); color: black; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }

        .footer { margin-top: 60px; font-size: 35px; letter-spacing: 20px; opacity: 0.15; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header">
        <h1>rembghd</h1>
        <div class="slogan">its free and always will be...</div>
    </div>

    <div class="main-container">
        <div class="brand-box">
            <div>
                <h2 style="margin:0;">AI Image Upload</h2>
                <p style="opacity:0.5; font-size:14px; margin: 10px 0 20px;">Ready to clear your background instantly?</p>
                <label class="upload-btn">
                    <span>âœ“ Upload Image</span>
                    <input type="file" id="imageInput" hidden accept="image/*">
                </label>
            </div>
            <img src="https://i.ibb.co/LzNfXF7/image-65166d.png" style="width:130px;">
        </div>

        <div class="preview-grid">
            <div class="monitor-box">
                <p style="font-size: 12px; margin-bottom: 15px; letter-spacing: 2px;">ORIGINAL</p>
                <div class="screen">
                    <img id="origDisplay" class="orig-view">
                    <div id="p1" style="opacity: 0.2; font-size: 12px;">Screen Ready</div>
                </div>
                <div class="pill">
                    <div class="blue-dot">HD</div> (High Definition)
                </div>
            </div>

            <div class="monitor-box">
                <p style="font-size: 12px; margin-bottom: 15px; letter-spacing: 2px;">ULTRA 4K PROCESSED</p>
                <div class="screen">
                    <canvas id="resCanvas"></canvas>
                    <div id="p2" style="opacity: 0.2; font-size: 12px;">Waiting for Input...</div>
                </div>
                
                <img src="https://i.ibb.co/LzNfXF7/image-65166d.png" class="painter-cat" id="painterCat">
                
                <div class="pill" style="opacity: 0.8;">ULTRA 4K Processed!</div>
            </div>
        </div>
        
        <button id="dl" class="upload-btn" style="display:none; margin: 30px auto; background: var(--accent); color: black;" onclick="download()">Download Result</button>
    </div>

    <div class="footer">SadSha</div>

    <script>
        const input = document.getElementById('imageInput');
        const canvas = document.getElementById('resCanvas');
        const ctx = canvas.getContext('2d');
        const cat = document.getElementById('painterCat');
        let activeImg = null;

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            canvas.width = res.image.width;
            canvas.height = res.image.height;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(res.segmentationMask, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(res.image, 0, 0);
            
            setTimeout(() => {
                cat.classList.remove('mirror-scrub');
                document.getElementById('dl').style.display = 'inline-block';
            }, 3000); 
        });

        input.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            
            document.getElementById('p1').style.display = 'none';
            document.getElementById('p2').style.display = 'none';
            
            const imgEl = document.getElementById('origDisplay');
            imgEl.src = url;
            imgEl.style.display = 'block';
            canvas.style.display = 'block';
            
            // Start the "Mirror Style" Cleaning Animation
            cat.classList.add('mirror-scrub');
            
            activeImg = new Image();
            activeImg.src = url;
            activeImg.onload = () => ai.send({image: activeImg});
        };

        function download() {
            const a = document.createElement('a');
            a.download = 'rembghd_SadSha.png';
            a.href = canvas.toDataURL();
            a.click();
        }
    </script>
</body>
</html>
