<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
        }
        
        header { 
            padding: 25px 0 70px 0; /* Premium gap above tool */
            background: var(--dark-bg); 
            position: relative; 
            z-index: 99;
        }
        .logo-text { 
            font-size: 52px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
        .tagline { 
            color: #888; 
            font-size: 18px; 
            margin-top: 10px; 
        }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }
        
        .tool-card { 
            width: 100%; 
            height: 800px; /* Space increased to push footer down */
            background: var(--dark-bg); 
            border-radius: 24px; 
            overflow: hidden; 
            margin-bottom: 60px; /* Extra breathing space for footer */
        }
        
        iframe { 
            width: 100%; 
            height: 1250px; 
            border: none; 
            /* PC pe top margin mazeed kam kiya taake "image" tag dikhe */
            margin-top: -100px; 
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            header { padding: 30px 0 65px 0; }
            .logo-text { font-size: 44px; }
            
            .tool-card { 
                height: 860px; /* Footer ko mazeed niche kiya mobile par */
                margin-top: 10px;
            }
            iframe { 
                /* Mobile par tool ka top bilkul clear hai ab */
                margin-top: -290px; 
                height: 2000px; 
            }
        }

        footer { 
            padding: 70px 20px; /* Deep footer for premium look */
            background: #05070a; 
            border-top: 1px solid #151921;
        }
        .footer-heading { color: var(--gold); font-weight: 700; margin-bottom: 10px; font-size: 20px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-heading">RembgHD Premium AI</div>
        <p style="color:#777; font-size:14px; margin-bottom: 20px;">The world's fastest AI background removal tool.</p>
        <p style="color:#444; font-size:12px; margin:0;">&copy; 2025 RembgHD.com | Quality Guaranteed</p>
    </footer>

</body>
</html>
