<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemBghd Pro - Edge Perfect Edition</title>

    <style>

        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; padding: 15px; }
        .main-card { max-width: 850px; margin: auto; background: #0f172a; padding: 25px; border-radius: 25px; border: 1px solid #1e293b; }
        .upload-zone { border: 2px dashed #334155; padding: 40px; border-radius: 20px; cursor: pointer; background: rgba(255,255,255,0.01); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; display: none; }
        canvas, img { max-width: 100%; border-radius: 12px; background: #070d19; }
        .controls { display: none; margin-top: 20px; background: #070d19; padding: 20px; border-radius: 15px; border: 1px solid #1e293b; }
        .btn { background: var(--accent); color: #000; padding: 15px; border-radius: 10px; border: none; font-weight: 900; width: 100%; cursor: pointer; margin-top: 15px; }
        input[type=range] { width: 100%; accent-color: var(--accent); }
    </style>
</head>

    <div class="main-card">

        </div>

        <div class="controls" id="ctrlPanel">

            <button class="btn" onclick="downloadImg()">DOWNLOAD MASTER HD</button>
        </div>
    </div>
