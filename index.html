<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - AI Background Remover</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #ffffff; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Navbar */
        .navbar { width: 100%; padding: 20px 50px; display: flex; align-items: center; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: bold; color: #000; text-decoration: none; display: flex; align-items: center; gap: 10px; }

        /* Main Section */
        .hero { display: flex; align-items: center; justify-content: center; gap: 60px; max-width: 1200px; width: 100%; min-height: 80vh; padding: 20px; box-sizing: border-box; }
        
        /* LEFT: Single Image Window */
        .image-container { flex: 1; display: flex; flex-direction: column; align-items: flex-end; }
        .window { width: 450px; height: 320px; background: #f0f0f0; border-radius: 20px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .checkerboard { background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), linear-gradient(-45deg, #ddd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ddd 75%), linear-gradient(-45deg, transparent 75%, #ddd 75%); background-size: 20px 20px; }
        
        img, canvas { max-width: 100%; max-height: 100%; object-fit: contain; position: absolute; }
        
        /* RIGHT: Upload Side */
        .upload-side { flex: 1; text-align: left; }
        .upload-side h1 { font-size: 56px; line-height: 1.1; margin: 0 0 20px 0; color: #2d2d2d; }
        .upload-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); display: inline-flex; flex-direction: column; align-items: center; border: 1px solid #eee; width: 350px; }
        
        .upload-btn { background: #007bff; color: white; padding: 18px 45px; border-radius: 50px; font-size: 22px; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; margin-bottom: 15px; }
        .upload-btn:hover { background: #0056b3; transform: translateY(-2px); }
        .drop-text { font-size: 14px; color: #888; }

        /* Status Label */
        .status-tag { margin-top: 15px; font-weight: bold; color: var(--accent); background: #000; padding: 5px 15px; border-radius: 20px; font-size: 12px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">rembghd</a>
    </nav>

    <div class="hero">
        <div class="image-container">
            <div class="window" id="displayWindow">
                <img id="viewImg" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800&q=80">
                <canvas id="resCanvas" style="display:none;"></canvas>
            </div>
            <div id="status" class="status-tag">PREVIEWING ORIGINAL</div>
        </div>

        <div class="upload-side">
            <h1>Remove Image<br>Background</h1>
            <div class="upload-card">
                <label class="upload-btn">
                    Upload Image
                    <input type="file" id="inp" hidden accept="image/*">
                </label>
                <div class="drop-text">or drop a file,</div>
            </div>
        </div>
    </div>

    <script>
        const inp = document.getElementById('inp');
        const cvs = document.getElementById('resCanvas');
        const ctx = cvs.getContext('2d');
        const viewImg = document.getElementById('viewImg');
        const windowDiv = document.getElementById('displayWindow');
        const status = document.getElementById('status');

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            cvs.width = res.image.width;
            cvs.height = res.image.height;
            ctx.save();
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            ctx.drawImage(res.image, 0, 0, cvs.width, cvs.height);
            ctx.globalCompositeOperation = 'destination-in';
            ctx.drawImage(res.segmentationMask, 0, 0, cvs.width, cvs.height);
            ctx.restore();
            
            // Magic Switch
            viewImg.style.display = 'none';
            cvs.style.display = 'block';
            windowDiv.classList.add('checkerboard');
            status.innerText = "BACKGROUND REMOVED";
        });

        // 2 Second Demo Switch
        window.onload = () => {
            setTimeout(() => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = viewImg.src;
                img.onload = () => ai.send({image: img});
            }, 2000);
        };

        // User Upload Logic
        inp.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            status.innerText = "PROCESSING...";
            const url = URL.createObjectURL(file);
            
            windowDiv.classList.remove('checkerboard');
            cvs.style.display = 'none';
            viewImg.src = url;
            viewImg.style.display = 'block';

            const img = new Image();
            img.src = url;
            img.onload = () => ai.send({image: img});
        };
    </script>
</body>
</html>
