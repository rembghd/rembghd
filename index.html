<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-dark: #001529; --accent-red: #ff4757; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #f4f7f6; text-align: center; }
        
        /* Fixed Header */
        header { background: var(--primary-dark); padding: 15px 0; color: white; width: 100%; position: relative; z-index: 10; }
        .logo-text { font-size: 24px; font-weight: 800; }

        .main-container { max-width: 1000px; margin: 20px auto; padding: 0 10px; position: relative; }
        
        /* Safe Tool Card Height */
        .tool-card { 
            width: 100%; 
            height: 680px; /* Reduced to keep footer visible */
            background: #fff; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            border: 1px solid #eee; 
            position: relative; 
        }
        
        /* Perfect Iframe alignment */
        iframe { width: 100%; height: 1100px; border: none; margin-top: -185px; position: relative; z-index: 2; }

        /* Blinking Pointer - Perfectly Adjusted */
        .download-pointer {
            position: absolute;
            top: -25px; 
            right: 140px; 
            z-index: 999;
            color: var(--accent-red);
            font-weight: 800;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: blink 1.2s infinite;
        }
        .arrow-icon { font-size: 30px; margin-top: -5px; }

        @keyframes blink {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.3; transform: translateY(-8px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Essential Footer for Pages */
        footer { margin-top: 30px; padding: 25px; background: #fff; border-top: 1px solid #eee; }
        .footer-links { margin-bottom: 10px; }
        .footer-links a { color: #007bff; text-decoration: none; margin: 0 10px; font-size: 14px; }
        .footer-links a:hover { text-decoration: underline; }
        .copyright { color: #999; font-size: 12px; }
    </style>
</head>
