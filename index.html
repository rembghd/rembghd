<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
        }
        
        /* HEADER: Zero top padding to remove gap above name */
        header { 
            padding: 20px 0 40px 0; /* Top se gap khatam, bottom se tool push kiya */
            background: var(--dark-bg); 
            position: relative; 
            z-index: 99;
        }
        .logo-text { 
            font-size: 48px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .tagline { 
            color: #888; 
            font-size: 16px; 
            margin-top: 5px; 
        }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 10px; 
        }
        
        /* Fixed height and hidden overflow to kill footer gap */
        .tool-card { 
            width: 100%; 
            height: 680px; /* Tool ke size ke mutabiq tight fit */
            background: var(--dark-bg); 
            border-radius: 24px; 
            overflow: hidden; 
            margin-bottom: 0; /* Footer gap remove karne ke liye */
        }
        
        iframe { 
            width: 100%; 
            height: 1100px; 
            border: none; 
            margin-top: -150px; 
        }

        /* MOBILE FIX: NO TOP GAP + NO FOOTER GAP */
        @media (max-width: 600px) {
            header { padding: 15px 0 35px 0; } /* Name screen ke top par fit */
            .logo-text { font-size: 38px; }
            
            .tool-card { 
                height: 750px; /* Mobile size tight fit */
                margin-top: 10px;
            }
            iframe { 
                margin-top: -335px; /* Precision crop: No top cut */
                height: 1800px; 
            }
        }

        footer { 
            padding: 30px 20px; 
            background: #05070a; 
            border-top: 1px solid #151921;
            margin-top: 0; /* Gap zero */
        }
        .footer-heading { color: var(--gold); font-weight: 700; margin-bottom: 5px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-heading">RembgHD Premium AI</div>
        <p style="color:#444; font-size:12px; margin:0;">&copy; 2025 RembgHD.com</p>
    </footer>

</body>
</html>
