<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rembghd - AI Background Remover</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #00f2fe; --bg: #0b1120; --panel: #161e2f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Header & Navigation */
        .header h1 { font-size: 32px; color: var(--accent); margin: 10px 0; text-shadow: 0 0 10px var(--accent); letter-spacing: 2px; }
        .nav { margin-bottom: 30px; display: flex; gap: 15px; }
        .btn { background: var(--accent); color: #000; padding: 12px 35px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; transition: 0.3s; }
        .btn-outline { background: none; border: 2px solid var(--accent); color: var(--accent); }
        .btn:hover { transform: scale(1.05); }

        /* Main Split Container */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1100px; width: 100%; }
        .box { background: var(--panel); padding: 15px; border-radius: 20px; border: 1px solid #2d3748; text-align: center; }
        .label { font-size: 11px; margin-bottom: 15px; letter-spacing: 2px; opacity: 0.7; font-weight: bold; }
        
        .screen { background: #050a14; border: 4px solid #2d3748; border-radius: 12px; height: 380px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* Transparent Checkerboard for Results */
        .checkerboard { background-image: linear-gradient(45deg, #111 25%, transparent 25%), linear-gradient(-45deg, #111 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #111 75%), linear-gradient(-45deg, transparent 75%, #111 75%); background-size: 20px 20px; }
        
        img, canvas { max-width: 95%; max-height: 95%; object-fit: contain; }

        #status { margin-top: 20px; font-size: 12px; color: var(--accent); letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header"><h1>rembghd</h1></div>

    <div class="nav">
        <label class="btn">Upload Image <input type="file" id="inp" hidden accept="image/*"></label>
        <button class="btn btn-outline" onclick="download()">Download Result</button>
    </div>

    <div class="main-grid">
        <div class="box">
            <div class="label">LEFT: PREVIEW IMAGE</div>
            <div class="screen">
                <img id="origView" style="display:none;">
                <div id="msg1" style="opacity:0.2;">Original Preview</div>
            </div>
        </div>

        <div class="box">
            <div class="label">RIGHT: TASK COMPLETE</div>
            <div class="screen checkerboard">
                <canvas id="resCanvas"></canvas>
                <div id="msg2" style="opacity:0.2;">AI Result</div>
            </div>
        </div>
    </div>

    <div id="status">SYSTEM READY</div>

    <script>
        const inp = document.getElementById('inp');
        const cvs = document.getElementById('resCanvas');
        const ctx = cvs.getContext('2d');
        const status = document.getElementById('status');
        let processed = false;

        const ai = new SelfieSegmentation({
            locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
        });
        ai.setOptions({ modelSelection: 1 });

        ai.onResults((res) => {
            cvs.width = res.image.width;
            cvs.height = res.image.height;
            
            ctx.save();
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            
            // Step 1: Draw the image
            ctx.drawImage(res.image, 0, 0, cvs.width, cvs.height);
            
            // Step 2: Extract only the subject using the mask
            ctx.globalCompositeOperation = 'destination-in';
            ctx.drawImage(res.segmentationMask, 0, 0, cvs.width, cvs.height);
            
            ctx.restore();
            status.innerText = "TASK COMPLETE";
            processed = true;
        });

        inp.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            status.innerText = "AI SCANNING...";
            const url = URL.createObjectURL(file);
            
            // Update left preview
            document.getElementById('msg1').style.display = 'none';
            document.getElementById('msg2').style.display = 'none';
            const ov = document.getElementById('origView');
            ov.src = url;
            ov.style.display = 'block';

            // Process for right preview
            const img = new Image();
            img.src = url;
            img.onload = () => ai.send({image: img});
        };

        function download() {
            if(!processed) return;
            const a = document.createElement('a');
            a.download = 'rembghd_transparent.png';
            a.href = cvs.toDataURL();
            a.click();
        }
    </script>
</body>
</html>
