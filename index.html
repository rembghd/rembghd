<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #007bff; --accent-red: #ff4757; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #f8f9fa; text-align: center; overflow-x: hidden; }
        
        header { padding: 30px 0 15px 0; }
        .logo-text { font-size: 32px; font-weight: 800; color: var(--primary-blue); margin: 0; }
        .tagline { color: #666; font-size: 14px; margin-top: 5px; }

        .main-container { max-width: 1000px; margin: 0 auto; padding: 0 10px; position: relative; }
        
        /* TOOL CARD - ADJUSTABLE HEIGHT */
        .tool-card { 
            width: 100%; 
            height: 750px; /* Desktop height */
            background: #fff; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border: 1px solid #eee; 
            position: relative; 
        }

        /* IFRAME ALIGNMENT */
        iframe { width: 100%; height: 1150px; border: none; margin-top: -185px; position: relative; z-index: 2; }

        /* RESPONSIVE RED ARROW */
        .download-pointer {
            position: absolute;
            top: 25px;
            right: 145px;
            z-index: 999;
            color: var(--accent-red);
            font-weight: 800;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: blink 1.2s infinite;
        }
        .arrow-icon { font-size: 30px; margin-top: -5px; }

        /* MOBILE FIXES */
        @media (max-width: 600px) {
            header { padding: 20px 0 10px 0; }
            .logo-text { font-size: 28px; }
            .tool-card { height: 900px; } /* Increased height for mobile buttons */
            iframe { margin-top: -160px; height: 1300px; }
            .download-pointer { right: 20px; top: 10px; } /* Adjust arrow for mobile screen */
        }

        @keyframes blink {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.3; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Footer Styling */
        footer { margin-top: 50px; padding: 40px 20px; background: #fff; border-top: 1px solid #eee; }
        .footer-wrap { max-width: 800px; margin: 0 auto; line-height: 1.6; color: #555; }
        .footer-links { margin-top: 20px; }
        .footer-links a { color: var(--primary-blue); text-decoration: none; margin: 0 10px; font-size: 14px; font-weight: 600; }
        .copyright { margin-top: 20px; color: #999; font-size: 12px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="download-pointer">
            <span>SAVE HD</span>

        </div>

        <div class="tool-card">

        </div>
    </div>

    <footer>
        <div class="footer-wrap">
            <p><b>RembgHD</b> provides professional AI background removal. Upload, process, and download your high-quality transparent PNG instantly.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
                <a href="#">About Us</a>
            </div>
            <p class="copyright">&copy; 2025 RembgHD.com | All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
