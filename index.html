<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #007bff; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #f8f9fa; text-align: center; }
        
        /* Fixed Header so it stays on top */
        header { 
            padding: 30px 0 20px 0; 
            background: #f8f9fa; 
            position: relative; 
            z-index: 10; /* Tool se oopar rahega */
        }
        .logo-text { font-size: 36px; font-weight: 800; color: var(--primary-blue); margin: 0; }
        .tagline { color: #666; font-size: 15px; margin-top: 5px; }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 10px; 
            position: relative; 
            z-index: 5; 
        }
        
        .tool-card { 
            width: 100%; 
            height: 720px; 
            background: #fff; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border: 1px solid #eee; 
        }
        
        iframe { width: 100%; height: 1150px; border: none; margin-top: -185px; }

        /* MOBILE HEADER & ALIGNMENT FIX */
        @media (max-width: 600px) {
            header { padding: 20px 0 10px 0; }
            .logo-text { font-size: 28px; }
            
            .tool-card { 
                height: auto; 
                min-height: 750px; 
                overflow: visible; 
                margin-top: -20px; /* Header ke kareeb karne ke liye */
            }
            iframe { 
                /* Text hide karne ke liye adjustment */
                margin-top: -410px; 
                height: 1800px; 
            }
        }

        footer { margin-top: 50px; padding: 50px 20px; background: #fff; border-top: 1px solid #eee; color: #444; position: relative; z-index: 10; }
        .footer-wrap { max-width: 850px; margin: 0 auto; }
        .footer-heading { font-size: 20px; font-weight: 700; color: #222; }
        .copyright { color: #aaa; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-wrap">
            <div class="footer-heading">Professional AI Background Removal</div>
            <p>&copy; 2025 RembgHD.com | Quality AI Solutions</p>
        </div>
    </footer>

</body>
</html>
