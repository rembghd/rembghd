<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RembgHD - Ultra HD Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --dark-bg: #0b0f19; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--dark-bg); 
            text-align: center; 
            color: #fff;
            overflow-x: hidden;
        }
        
        header { 
            padding: 30px 0 60px 0; /* Premium top space */
            background: var(--dark-bg); 
        }
        .logo-text { 
            font-size: 52px; 
            font-weight: 800; 
            color: var(--gold); 
            margin: 0; 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
        .tagline { 
            color: #888; 
            font-size: 18px; 
            margin: 10px 0 0 0; 
        }

        .main-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }
        
        /* Tool container with shadow and proper height */
        .tool-card { 
            width: 100%; 
            height: 750px; 
            background: #111827; 
            border-radius: 24px; 
            overflow: hidden; 
            margin-bottom: 100px; /* Space for footer */
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #1f2937;
        }
        
        iframe { 
            width: 100%; 
            height: 1200px; 
            border: none; 
            /* PC alignment fix to show top shade */
            margin-top: -95px; 
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            header { padding: 40px 0 50px 0; }
            .logo-text { font-size: 44px; }
            
            .tool-card { 
                height: 850px; 
                margin-top: 20px;
            }
            iframe { 
                /* Fixed margin to show the "image" label clearly */
                margin-top: -285px; 
                height: 1950px; 
            }
        }

        footer { 
            padding: 80px 20px; 
            background: #05070a; 
            border-top: 1px solid #151921;
        }
        .footer-heading { color: var(--gold); font-weight: 700; font-size: 22px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">RembgHD</h1>
        <p class="tagline">Free High Definition AI Background Remover</p>
    </header>

    <div class="main-container">
        <div class="tool-card">
            <iframe src="https://briaai-bria-rmbg-1-4.hf.space"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-heading">RembgHD Premium AI</div>
        <p style="color:#666; font-size:15px; margin-bottom: 30px;">Professional AI-powered background removal for HD results.</p>
        <p style="color:#444; font-size:12px; margin:0;">&copy; 2025 RembgHD.com | Fast & Free</p>
    </footer>

</body>
</html>
