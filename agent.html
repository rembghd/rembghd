<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SADSHA Agent | Production Engine</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/fbbf24/user-male-circle.png">
    <style>
        :root { --bg: #0b1120; --card: #111827; --yellow: #fbbf24; --border: #1f2937; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .app-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        
        label { display: block; font-size: 11px; color: var(--yellow); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); color: #fff; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; }
        
        .btn-main { width: 100%; padding: 15px; background: var(--yellow); color: #000; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .meter-box { background: #000; padding: 15px; border-radius: 8px; border-left: 4px solid var(--yellow); text-align: center; }
        
        /* Modal Gate */
        #token-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 15px; width: 400px; border: 1px solid var(--yellow); text-align: center; }
        
        /* Terminal */
        .terminal { background: #000; color: #10b981; font-family: monospace; padding: 15px; height: 100px; overflow-y: auto; font-size: 12px; border-radius: 8px; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="card">
            <label>Batch Capacity</label>
            <div class="meter-box">
                <span id="max-posts" style="font-size: 30px; font-weight: 900;">0</span>
                <div style="font-size: 10px;">POSTS ALLOWED</div>
            </div>
        </div>
        <div class="card" style="text-align: center;">
            <p style="font-size: 10px;">PROMOTED BY REMBGHD</p>
            <img src="https://i.ibb.co/XfXf8xR/red-saree-sample.jpg" style="width: 100%; border-radius: 5px;">
        </div>
    </div>

    <div class="main-engine">
        <div class="card">
            <h2 style="margin-top:0;">SADSHA <span style="color:var(--yellow);">AGENT</span></h2>
            
            <label>Text Model & API Key</label>
            <div style="display:flex; gap:10px;">
                <select style="width:30%"><option>Gemini</option><option>Groq</option></select>
                <input type="password" placeholder="API Key">
            </div>

            <label>Prompt Category</label>
            <select>
                <option>Product Photography</option><option>Quotes</option><option>Funny/Meme</option>
                <option>Nature</option><option>Interior Design</option><option>Fashion</option>
            </select>

            <label>HF Image Keys (1-3 Keys)</label>
            <input type="text" class="hf-key" placeholder="HF Key 1" oninput="updateMeter()">
            <input type="text" class="hf-key" placeholder="HF Key 2" oninput="updateMeter()">
            <input type="text" class="hf-key" placeholder="HF Key 3" oninput="updateMeter()">

            <button class="btn-main" onclick="openTokenGate()">Launch Production</button>
        </div>

        <div class="card" id="output-section" style="display:none;">
            <label>Live Production Terminal</label>
            <div class="terminal" id="term">Standing by...</div>
            <button class="btn-main" style="margin-top:15px;" onclick="exportCSV()">Download Meta Package (.CSV)</button>
        </div>
    </div>
</div>

<div id="token-modal">
    <div class="modal-content">
        <h3 style="color:var(--yellow);">Subscription Required</h3>
        <p style="font-size:12px; color:#9ca3af;">Enter your 30 (1M) or 40 (3M) word token to start.</p>
        <textarea id="token-input" placeholder="Paste token here..." style="height:80px;"></textarea>
        <button class="btn-main" onclick="verifyAndFire()">Unlock & Start Engine</button>
        <p style="font-size:10px; cursor:pointer; margin-top:10px;" onclick="closeModal()">Cancel</p>
    </div>
</div>

<script>
    let activePosts = 0;

    function updateMeter() {
        let keys = 0;
        document.querySelectorAll('.hf-key').forEach(input => { if(input.value.length > 10) keys++; });
        activePosts = [0, 10, 15, 20][keys] || 0;
        document.getElementById('max-posts').innerText = activePosts;
    }

    function openTokenGate() {
        if(activePosts === 0) return alert("Please enter at least 1 HF Key.");
        document.getElementById('token-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('token-modal').style.display = 'none'; }

    function verifyAndFire() {
        const token = document.getElementById('token-input').value.trim();
        const words = token.split(/\s+/).length;
        
        if ((token.startsWith("1M-") && words === 30) || (token.startsWith("3M-") && words === 40)) {
            closeModal();
            startEngine();
        } else {
            alert("Invalid Token Format or Word Count!");
        }
    }

    function startEngine() {
        document.getElementById('output-section').style.display = 'block';
        const term = document.getElementById('term');
        term.innerHTML = "> Initializing SADSHA...<br>> Token Validated...<br>> Starting Batch of " + activePosts + " posts...";
        // Yahan par hum production logic connect karenge
    }

    function exportCSV() {
        let csv = "file_name,caption\n";
        for(let i=1; i<=activePosts; i++) { csv += `sadsha_img_${i}.jpg, "Auto Generated Caption ${i}"\n`; }
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'meta_upload.csv';
        a.click();
    }
</script>
</body>
</html>
