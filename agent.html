<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorFlow AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; display: flex; flex-direction: column; min-height: 100vh; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        main { flex: 1; }
    </style>
</head>
<body class="p-4 md:p-10">
    <main class="max-w-4xl mx-auto w-full">
        <h1 class="text-4xl font-extrabold text-blue-500 mb-2 text-center tracking-tighter italic">CreatorFlow AI Agent</h1>
        <p class="text-center text-xs text-blue-300 mb-8 uppercase tracking-[0.2em]">
            Silver: 1-6 posts/day | Golden: 10-20 posts/day
        </p>

        <div id="mainDashboard" class="glass p-8 rounded-2xl shadow-2xl mb-8">
            <h2 class="text-2xl font-bold mb-8 text-gray-300 border-b border-white/10 pb-2 text-center italic">1. Agent Configuration</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="space-y-4">
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Facebook Access Token</label>
                    <input type="password" id="fbToken" class="w-full p-4 rounded-xl bg-slate-800 border-none outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                    
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Facebook Page ID</label>
                    <input type="text" id="fbPageId" class="w-full p-4 rounded-xl bg-slate-800 border-none outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                </div>

                <div class="space-y-4">
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Select AI Model</label>
                    <select id="aiModel" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white outline-none text-sm cursor-pointer">
                        <option value="Gemini">Google Gemini (Recommended)</option>
                        <option value="OpenAI">OpenAI (ChatGPT)</option>
                    </select>

                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">AI API Key</label>
                    <input type="password" id="aiApiKey" placeholder="Enter API Key" class="w-full p-4 rounded-xl bg-slate-800 border-none outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                </div>
            </div>

            <div class="space-y-6 bg-blue-500/5 p-6 rounded-2xl border border-blue-500/10 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest block mb-2">Select Niche</label>
                        <select id="contentNiche" class="w-full p-3 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none text-sm">
                            <option>Motivational Quotes</option>
                            <option>Islamic Content</option>
                            <option>Tech News</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest block mb-2">Language</label>
                        <select id="postLanguage" class="w-full p-3 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none text-sm">
                            <option>Roman Urdu</option>
                            <option>British English</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest block mb-2">Posts Per Day</label>
                        <select id="frequency" class="w-full p-3 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none text-sm font-bold text-blue-400">
                            <option>-- Activate Key to Select --</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-sm font-bold text-blue-300 uppercase tracking-widest flex items-center gap-2 mb-3">ðŸ¤– Post Instructions</label>
                    <textarea id="userPrompt" rows="3" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 text-sm" placeholder="Example: Motivational quotes with nature backgrounds..."></textarea>
                </div>

                <div class="p-6 border-2 border-dashed border-blue-500/20 rounded-2xl bg-slate-900/50 text-center cursor-pointer">
                    <label class="text-xs font-bold text-blue-300 uppercase block mb-2 cursor-pointer">ðŸ“¸ Upload Style Reference</label>
                    <input type="file" id="refImage" accept="image/*" class="text-xs text-gray-500">
                </div>
            </div>

            <div class="p-5 bg-red-500/10 border border-red-500/30 rounded-xl mb-8">
                <label class="flex items-center gap-4 cursor-pointer">
                    <input type="checkbox" id="disclaimerCheck" class="w-6 h-6 accent-red-600">
                    <span class="text-sm md:text-base text-gray-200 font-bold italic leading-tight uppercase tracking-tight">
                        I accept full responsibility for any account-related issues or bans resulting from AI automation.
                    </span>
                </label>
            </div>
        </div>

        <div class="glass p-8 rounded-2xl border border-blue-500/
