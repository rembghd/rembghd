<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA Premium Agent | rembghd.com</title>
    <style>
        /* Modern Dark Theme for rembghd Agent */
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .engine-container { 
            background: #161b22; 
            width: 100%; 
            max-width: 500px; 
            padding: 30px; 
            border-radius: 12px; 
            border: 1px solid #30363d; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .header-area { text-align: center; margin-bottom: 25px; }
        .header-area h2 { color: #58a6ff; margin: 0; font-size: 24px; }
        .header-area p { font-size: 14px; color: #8b949e; margin-top: 5px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #8b949e; font-weight: 500; }

        select, input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            background: #0d1117; 
            border: 1px solid #30363d; 
            color: #c9d1d9; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus { border-color: #58a6ff; outline: none; }

        .hf-section { 
            border-top: 1px solid #30363d; 
            padding-top: 20px; 
            margin-top: 10px; 
        }

        .btn-launch { 
            width: 100%; 
            background: #238636; 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-launch:hover { background: #2ea043; }

        /* Ad & Cooldown Space */
        #cooldown-area { 
            margin-top: 25px; 
            text-align: center; 
            padding: 15px; 
            background: #0d1117; 
            border: 1px dashed #30363d; 
            border-radius: 8px;
            display: none; /* Initially hidden */
        }

        .footer-text { 
            text-align: center; 
            font-size: 11px; 
            color: #484f58; 
            margin-top: 20px; 
            letter-spacing: 1px;
        }

        .stats-badge {
            background: #21262d;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: #58a6ff;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="engine-container">
    <div class="header-area">
        <div class="stats-badge">Live Traffic: 84 Users</div>
        <h2>SADSHA AGENT v1.0</h2>
        <p>Bulk Content Production Engine</p>
    </div>

    <div class="input-group">
        <label>Select Brain (Text AI)</label>
        <select id="textModel">
            <option value="gemini">Google Gemini 1.5</option>
            <option value="grok">xAI Grok-1</option>
            <option value="meta">Meta Llama 3 (8B)</option>
            <option value="groq">Groq Cloud (Lightning Fast)</option>
        </select>
    </div>

    <div class="input-group">
        <label>Text API Key</label>
        <input type="text" placeholder="Paste your selected model API key here...">
    </div>

    <div class="hf-section">
        <label>Image Engine: HuggingFace Keys (Input 1, 2, or 3)</label>
        <input type="text" placeholder="HF Key 1 (Primary)" style="margin-bottom: 10px;">
        <input type="text" placeholder="HF Key 2 (Optional)" style="margin-bottom: 10px;">
        <input type="text" placeholder="HF Key 3 (Optional)">
    </div>

    <button class="btn-launch" onclick="startEngine()">INITIALIZE PRODUCTION</button>

    <div id="cooldown-area">
        <p style="color: #8b949e; font-size: 12px; margin-bottom: 10px;">Next Batch available in: 03:59:59</p>
        <a href="https://rembghd.com" target="_blank">
            <img src="https://via.placeholder.com/400x100.png?text=Visit+rembghd.com+for+Premium+Tools" alt="Ad Banner" style="width: 100%; border-radius: 4px;">
        </a>
    </div>

    <div class="footer-text">
        SECURED BY SADSHA | POWERED BY REMBGHD.COM
    </div>
</div>

<script>
    function startEngine() {
        // Simple UI Toggle for testing
        alert("SADSHA Engine Initializing...");
        // document.getElementById('cooldown-area').style.display = 'block';
    }
</script>

</body>
</html>
