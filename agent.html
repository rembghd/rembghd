<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA Agent | Premium Production Engine</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">
    
    <style>
        :root {
            --bg-color: #0b1120;
            --card-bg: #111827;
            --primary-yellow: #fbbf24;
            --text-gray: #9ca3af;
            --border-color: #1f2937;
        }

        body { 
            background-color: var(--bg-color); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
        }

        #promo-banner {
            width: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            color: #000;
            padding: 12px 0;
            text-align: center;
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
        }

        .engine-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 550px; 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
            margin: 20px 10px;
        }

        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-text { font-size: 38px; font-weight: 900; letter-spacing: -1px; margin: 0; }
        .logo-text span { color: var(--primary-yellow); }
        .tagline { color: var(--text-gray); font-size: 14px; margin-top: 5px; font-weight: 500; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 12px; color: var(--primary-yellow); font-weight: 700; }

        select, input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            background: var(--bg-color); 
            border: 1px solid #374151; 
            color: #ffffff; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 14px;
            outline: none;
        }

        .token-area {
            border: 1px dashed var(--primary-yellow);
            padding: 20px;
            border-radius: 15px;
            background: rgba(251, 191, 36, 0.05);
            margin-top: 20px;
        }

        .btn-launch { 
            width: 100%; 
            background: var(--primary-yellow); 
            color: #000; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 16px; 
            cursor: pointer; 
            text-transform: uppercase;
            margin-top: 25px;
        }

        .agent-footer { padding: 20px; text-align: center; }
        .live-traffic {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            color: var(--primary-yellow);
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="promo-banner">üî• BUMPER OFFER: Select 3 Months & Get 15 Days EXTRA FREE! üî•</div>

    <div class="engine-card">
        <div class="logo-container">
            <h1 class="logo-text">SADSHA<span> AGENT</span></h1>
            <div class="tagline">Premium AI Image processing tools for Everyone</div>
        </div>

        <div class="input-group">
            <label>CHOOSE PRODUCTION PLAN</label>
            <select id="subPlan" onchange="updateUI()">
                <option value="3m" selected>3 Months Subscription (4 Batches/Day)</option>
                <option value="1m">1 Month Subscription (2 Batches/Day)</option>
            </select>
        </div>

        <div class="input-group">
            <label>TEXT AI ENGINE</label>
            <select id="textModel">
                <option value="gemini">Google Gemini 1.5 Pro</option>
                <option value="grok">xAI Grok-1</option>
                <option value="meta">Meta Llama 3</option>
            </select>
        </div>

        <div class="input-group">
            <label>TEXT API KEY</label>
            <input type="text" placeholder="Paste your API Key here...">
        </div>

        <div class="input-group">
            <label>IMAGE ENGINE (3 HF KEYS)</label>
            <input type="text" placeholder="HF Key 1" style="margin-bottom: 8px;">
            <input type="text" placeholder="HF Key 2" style="margin-bottom: 8px;">
            <input type="text" placeholder="HF Key 3">
        </div>

        <div class="token-area">
            <label id="tokenLabel">SUBSCRIPTION TOKEN (40 WORDS REQUIRED)</label>
            <input type="text" id="userToken" placeholder="Paste your unique token here...">
        </div>

        <button class="btn-launch" onclick="launch()">START PRODUCTION ENGINE</button>
    </div>

    <div class="agent-footer">
        <div class="live-traffic">
            ‚óè <strong>LIVE TRAFFIC:</strong> <span id="userCount">18</span> PRO USERS ACTIVE
        </div>
    </div>

    <script>
        function updateUI() {
            const plan = document.getElementById('subPlan').value;
            const label = document.getElementById('tokenLabel');
            const banner = document.getElementById('promo-banner');

            if(plan === '3m') {
                label.innerText = "SUBSCRIPTION TOKEN (40 WORDS REQUIRED)";
                banner.style.display = 'block';
            } else {
                label.innerText = "SUBSCRIPTION TOKEN (30 WORDS REQUIRED)";
                banner.style.display = 'none';
            }
        }

        // Live Traffic Under 25
        setInterval(() => {
            const count = Math.floor(Math.random() * (25 - 5 + 1)) + 5;
            document.getElementById('userCount').innerText = count;
        }, 4000);

        function launch() {
            alert("Validating Token and Keys...");
        }
    </script>
</body>
</html>
