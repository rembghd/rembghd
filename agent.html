<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadSha AI Agent - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass-card { background: #161b28; border: 1px solid #2d333f; border-radius: 20px; }
        .yellow-text { color: #FFD700; }
        .yellow-btn { background-color: #FFD700; color: #000; font-weight: 800; }
        .promo-banner { background: linear-gradient(90deg, #1e40af, #3b82f6); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .locked-section { opacity: 0.3; pointer-events: none; filter: grayscale(1); transition: all 0.5s ease; }
        input, select, textarea { transition: all 0.3s ease; color: white !important; background-color: #0f172a !important; }
        input:focus, select:focus, textarea:focus { border-color: #FFD700 !important; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); outline: none; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <main class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black yellow-text tracking-tighter italic">SadSha AI Agent</h1>
            <p class="text-gray-400 text-[10px] mt-2 tracking-[0.4em] uppercase font-bold">Advanced Social Automation</p>
        </div>

        <div class="promo-banner p-4 rounded-2xl mb-8 text-center border border-blue-400/30">
            <p class="font-black text-sm md:text-base italic uppercase tracking-tighter text-white">
                üöÄ 3-MONTH PLAN OFFER: 15 DAYS EXTRA BONUS + 1-TIME PAGE REPLACEMENT GUARANTEE!
            </p>
        </div>

        <div class="glass-card p-8 mb-8 shadow-2xl border-white/5">
            <h2 class="text-xl font-bold mb-8 border-b border-gray-700 pb-3 italic text-gray-300 uppercase">1. Agent Configuration</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Facebook Access Token</label>
                    <input type="password" id="fbToken" class="w-full p-4 rounded-xl border border-gray-700">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Facebook Page ID</label>
                    <input type="text" id="fbPageId" class="w-full p-4 rounded-xl border border-gray-700">
                </div>
                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Select AI Model</label>
                    <select id="aiModel" class="w-full p-4 rounded-xl border border-gray-700">
                        <option>Google Gemini (Recommended)</option>
                        <option>xAI Grok (New)</option>
                        <option>OpenAI (ChatGPT)</option>
                    </select>
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">AI API Key</label>
                    <input type="password" id="aiApiKey" class="w-full p-4 rounded-xl border border-gray-700">
                </div>
            </div>

            <div class="bg-black/30 p-6 rounded-2xl border border-gray-800 grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Duration</label>
                    <select id="planDuration" class="w-full p-3 rounded-xl border border-gray-700 font-bold">
                        <option value="1">1 Month Plan</option>
                        <option value="2">2 Months Plan</option>
                        <option value="3">3 Months (Special)</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Package Type</label>
                    <select id="planType" onchange="syncFrequency()" class="w-full p-3 rounded-xl border border-gray-700 font-bold">
                        <option value="silver">Silver Agent</option>
                        <option value="golden">Golden Agent</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Frequency</label>
                    <select id="frequency" class="w-full p-3 rounded-xl border border-gray-700 font-bold"></select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase block mb-2">Language</label>
                    <select id="language" class="w-full p-3 rounded-xl border border-gray-700">
                        <option>Roman Urdu</option>
                        <option>United States English</option>
                        <option>British English</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase block mb-2">Niche (Category)</label>
                    <select id="niche" class="w-full p-3 rounded-xl border border-gray-700">
                        <option>Motivational Quotes</option>
                        <option>Islamic Content</option>
                        <option>Health & Fitness</option>
                        <option>Technology News</option>
                        <option>Business & Finance</option>
                        <option>Amazing Facts</option>
                        <option>Historical Events</option>
                        <option>Poetry & Literature</option>
                    </select>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-sm font-bold text-gray-300 uppercase block mb-2">ü§ñ AI Instructions (Captions/Style)</label>
                    <textarea id="userPrompt" rows="3" class="w-full p-4 rounded-xl border border-gray-700" placeholder="Describe how you want your posts to be written..."></textarea>
                </div>
                <div>
                    <label class="text-sm font-bold text-gray-300 uppercase block mb-2">üñºÔ∏è Upload Background Image (Optional)</label>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-700 border-dashed rounded-xl cursor-pointer bg-slate-900 hover:border-yellow-500 transition-all">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <p class="text-sm text-gray-400">Click to upload or drag and drop</p>
                                <p class="text-xs text-gray-500">PNG, JPG (Max. 5MB)</p>
                            </div>
                            <input type="file" class="hidden" />
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="activationSection" class="glass-card p-6 mb-8 border-yellow-500/20">
            <h2 class="text-lg font-bold mb-4 text-yellow-500 italic uppercase tracking-wider">2. System Activation</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="licenseKey" placeholder="Enter Key (1M-SILVER...)" class="flex-1 p-4 rounded-xl border border-gray-700">
                <button id="activateBtn" onclick="activateSystem()" class="yellow-btn px-10 py-4 rounded-xl transition-transform active:scale-95 shadow-lg uppercase">Activate Now</button>
            </div>
            <p id="activateMsg" class="mt-4 font-bold text-center text-sm"></p>
        </div>

        <button onclick="startAgent()" class="w-full bg-green-600 hover:bg-green-500 text-black py-6 rounded-2xl font-black text-3xl shadow-2xl transition-all uppercase transform hover:scale-[1.01]">
            START AI AGENT
        </button>
        <p id="agentStatus" class="text-center text-yellow-500 font-black italic mt-4 mb-20"></p>
    </main>

    <footer class="pb-10 text-center border-t border-white/5 pt-10">
        <p class="text-gray-600 text-[10px] tracking-[0.5em] font-bold uppercase italic">Powered by <span class="yellow-text font-black">SadSha</span></p>
    </footer>

    <script>
        function syncFrequency() {
            const plan = document.getElementById('planType').value;
            const freq = document.getElementById('frequency');
            if(plan === 'silver') {
                freq.innerHTML = '<option>1 Post Daily</option><option>3 Posts Daily</option><option>6 Posts Daily</option>';
            } else {
                freq.innerHTML = '<option>10 Posts Daily</option><option>15 Posts Daily</option><option>20 Posts Daily</option>';
            }
        }

        function activateSystem() {
            const key = document.getElementById('licenseKey').value.toLowerCase();
            const msg = document.getElementById('activateMsg');
            const section = document.getElementById('activationSection');
            
            if(key.includes("1m") || key.includes("2m") || key.includes("3m")) {
                msg.innerHTML = "‚úÖ SYSTEM ACTIVATED & LOCKED";
                msg.style.color = "#4ade80";
                section.classList.add('locked-section');
                localStorage.setItem('sadsha_active', 'true');
            } else {
                msg.innerHTML = "‚ùå INVALID LICENSE KEY";
                msg.style.color = "#f87171";
            }
        }

        function startAgent() {
            if(localStorage.getItem('sadsha_active') !== 'true') {
                alert("Please activate the system at the bottom first.");
                return;
            }
            document.getElementById('agentStatus').innerHTML = "üöÄ AGENT ACTIVE: GENERATING POSTS...";
        }

        syncFrequency();
        if(localStorage.getItem('sadsha_active') === 'true') {
            document.getElementById('activationSection').classList.add('locked-section');
            document.getElementById('activateMsg').innerHTML = "‚úÖ SESSION ACTIVE";
            document.getElementById('activateMsg').style.color = "#4ade80";
        }
    </script>
</body>
</html>
