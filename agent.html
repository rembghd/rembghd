<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorFlow AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .disabled-box { opacity: 0.15; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-extrabold text-blue-500 mb-8 text-center tracking-tighter">CreatorFlow AI Agent</h1>

        <div class="glass p-6 rounded-2xl mb-10 border border-blue-500/20">
            <h2 class="text-lg font-bold mb-4 text-blue-200">1. System Activation</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="licenseKey" placeholder="Paste Key (1M-ABCD...)" 
                       class="flex-1 p-3 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500">
                <button id="activateBtn" onclick="doActivate()" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-xl font-bold transition-all">Activate</button>
            </div>
            <p id="msg" class="mt-4 font-bold text-sm text-center"></p>
        </div>

        <div id="mainDashboard" class="glass p-8 rounded-2xl disabled-box transition-all duration-500">
            <h2 class="text-2xl font-bold mb-8 text-gray-300 border-b border-white/10 pb-2 text-center">2. Agent Configuration</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="space-y-4">
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Facebook Access Token</label>
                    <input type="password" id="fbToken" class="w-full p-3 rounded-lg bg-slate-800 border-none outline-none">
                    
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Facebook Page ID</label>
                    <input type="text" id="fbPageId" class="w-full p-3 rounded-lg bg-slate-800 border-none outline-none">
                </div>

                <div class="space-y-4">
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Gemini AI Key</label>
                    <input type="password" id="geminiKey" class="w-full p-3 rounded-lg bg-slate-800 border-none outline-none">
                    
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Posting Frequency</label>
                    <select id="frequency" class="w-full p-3 rounded-lg bg-slate-800 border-none text-white">
                        <option>Every 2 Hours</option>
                        <option>Every 6 Hours</option>
                        <option>Once a Day</option>
                    </select>
                </div>
            </div>

            <div class="space-y-6 bg-blue-500/5 p-6 rounded-xl border border-blue-500/20">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest block mb-2">Select Niche</label>
                        <select id="contentNiche" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-white outline-none">
                            <option value="Motivational Quotes">Motivational Quotes</option>
                            <option value="Islamic Content">Islamic Content</option>
                            <option value="Tech News">Tech News</option>
                            <option value="Health Tips">Health Tips</option>
                            <option value="Business Finance">Business & Finance</option>
                            <option value="Custom Prompt">Custom (Write Below)</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest block mb-2">Post Language</label>
                        <select id="postLanguage" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-white outline-none">
                            <option value="Roman Urdu">Roman Urdu (Urdu in English Script)</option>
                            <option value="Roman Hindi">Roman Hindi (Hindi in English Script)</option>
                            <option value="Urdu Script">Urdu (ÿßÿ±ÿØŸà ÿ±ÿ≥ŸÖ ÿßŸÑÿÆÿ∑)</option>
                            <option value="Hindi Script">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
                            <option value="British English">British English (UK)</option>
                            <option value="American English">American English (USA)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-sm font-bold text-blue-300 uppercase tracking-widest flex items-center gap-2 mb-3">
                        ü§ñ What should the Agent post?
                    </label>
                    <textarea id="userPrompt" rows="3" 
                              class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white focus:ring-2 focus:ring-blue-600 outline-none"
                              placeholder="Example: I want motivational quotes with nature backgrounds..."></textarea>
                </div>

                <div class="p-4 border-2 border-dashed border-blue-500/30 rounded-xl bg-slate-900/50">
                    <label class="text-xs font-bold text-blue-300 uppercase block mb-2">üì∏ Upload Reference Image (Optional)</label>
                    <p class="text-[10px] text-gray-400 mb-3 italic">Upload a sample image so the agent knows the style you like.</p>
                    <input type="file" id="refImage" accept="image/*" 
                           class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                </div>
                
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="genImage" checked class="w-5 h-5 accent-blue-600">
                    <label for="genImage" class="text-sm text-gray-300">Generate AI Images for every post</label>
                </div>
            </div>

            <button onclick="startPosting()" class="w-full mt-10 bg-green-500 hover:bg-green-600 text-slate-900 py-5 rounded-2xl font-black text-2xl shadow-lg transition-all transform hover:scale-[1.01]">
                START AI AGENT
            </button>
            <p id="agentStatus" class="mt-4 text-center text-yellow-500 font-medium"></p>
        </div>
    </div>

    <script>
        const API_URL = "https://creator-agent-backend.vercel.app/activate";

        async function doActivate() {
            const key = document.getElementById('licenseKey').value;
            const msg = document.getElementById('msg');
            const dash = document.getElementById('mainDashboard');

            if(!key) { msg.innerHTML = "‚ùå Please enter a key!"; return; }
            msg.innerHTML = "‚è≥ Verifying...";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key })
                });
                const data = await response.json();
                if (data.status === "success") {
                    msg.innerHTML = "‚úÖ Success: " + data.message;
                    msg.style.color = "#4ade80";
                    dash.classList.remove('disabled-box');
                    localStorage.setItem('activated', 'true');
                } else {
                    msg.innerHTML = "‚ùå Invalid Key";
                    msg.style.color = "#f87171";
                }
            } catch (err) {
                msg.innerHTML = "‚ùå Connection Failed!";
            }
        }

        function startPosting() {
            const status = document.getElementById('agentStatus');
            status.innerHTML = "üöÄ Agent started with " + document.getElementById('postLanguage').value + " selection!";
        }

        if(localStorage.getItem('activated') === 'true') {
            document.getElementById('mainDashboard').classList.remove('disabled-box');
            document.getElementById('msg').innerHTML = "‚úÖ System Active";
            document.getElementById('msg').style.color = "#4ade80";
        }
    </script>
</body>
</html>
