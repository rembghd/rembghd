<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorFlow AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .disabled-box { opacity: 0.2; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-extrabold text-blue-500 mb-8 text-center tracking-tighter">CreatorFlow AI Agent</h1>

        <div class="glass p-8 rounded-2xl shadow-2xl border-blue-500/20 mb-10">
            <h2 class="text-xl font-bold mb-5 text-blue-200">System Activation</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="licenseKey" placeholder="Paste Key Here (e.g. 1M-ABCD...)" 
                       class="flex-1 p-4 rounded-xl bg-slate-900 border border-slate-700 text-white focus:ring-2 focus:ring-blue-600 outline-none">
                <button id="activateBtn" onclick="doActivate()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-xl font-black uppercase tracking-widest transition-all">
                    Activate
                </button>
            </div>
            <p id="msg" class="mt-5 text-center font-bold text-lg"></p>
        </div>

        <div id="mainDashboard" class="glass p-8 rounded-2xl disabled-box transition-all duration-700">
            <h2 class="text-2xl font-bold mb-10 text-center border-b border-white/10 pb-4 text-gray-300">Agent Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Facebook Access Token</label>
                        <input type="password" class="w-full mt-2 p-3 rounded-lg bg-slate-800 border-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Facebook Page ID</label>
                        <input type="text" class="w-full mt-2 p-3 rounded-lg bg-slate-800 border-none">
                    </div>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Gemini API Key</label>
                        <input type="password" class="w-full mt-2 p-3 rounded-lg bg-slate-800 border-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-blue-400 uppercase tracking-widest">Posting Frequency</label>
                        <select class="w-full mt-2 p-3 rounded-lg bg-slate-800 border-none">
                            <option>Every 2 Hours</option>
                            <option>Every 6 Hours</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="w-full mt-12 bg-green-500 hover:bg-green-600 text-slate-900 py-5 rounded-2xl font-black text-2xl shadow-xl transition-all">
                START AI AGENT
            </button>
        </div>
    </div>

    <script>
        // Bilkul sahi URL
        const API_URL = "https://creator-agent-backend.vercel.app/activate";

        async function doActivate() {
            const key = document.getElementById('licenseKey').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('activateBtn');
            const dash = document.getElementById('mainDashboard');

            if(!key) {
                msg.innerHTML = "⚠️ Please enter a key!";
                msg.style.color = "#ff4444";
                return;
            }

            msg.innerHTML = "⏳ VERIFYING LICENSE...";
            msg.style.color = "#3b82f6";
            btn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key })
                });

                const data = await response.json();

                if (data.status === "success") {
                    msg.innerHTML = "✅ SUCCESS: " + data.message + " | Valid until: " + data.expires_on;
                    msg.style.color = "#4ade80";
                    dash.classList.remove('disabled-box');
                    btn.style.display = "none";
                    localStorage.setItem('activated', 'true');
                } else {
                    msg.innerHTML = "❌ ERROR: " + data.message;
                    msg.style.color = "#f87171";
                    btn.disabled = false;
                }
            } catch (err) {
                msg.innerHTML = "❌ NETWORK ERROR: Make sure Vercel is Live!";
                msg.style.color = "#ff9900";
                btn.disabled = false;
                console.error(err);
            }
        }

        // Auto-unlock
        if(localStorage.getItem('activated') === 'true') {
            document.getElementById('mainDashboard').classList.remove('disabled-box');
            document.getElementById('msg').innerHTML = "✅ SYSTEM ACTIVE";
            document.getElementById('msg').style.color = "#4ade80";
        }
    </script>
</body>
</html>
