<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SADSHA PERSONAL AGENT | HF ROTATION MODE</title>
    <style>
        :root { --bg: #0b1120; --card: #111827; --yellow: #fbbf24; --border: #1f2937; --green: #10b981; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: 300px 1fr; gap: 20px; max-width: 1300px; margin: 0 auto; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: var(--yellow); font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); color: #fff; border-radius: 6px; margin-bottom: 12px; box-sizing: border-box; font-size: 13px; }
        .btn-main { width: 100%; padding: 16px; background: var(--yellow); color: #000; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .terminal { background: #000; color: var(--green); font-family: monospace; padding: 15px; height: 200px; overflow-y: auto; font-size: 12px; border-radius: 8px; border: 1px solid var(--border); }
        .meter { background: #000; padding: 15px; border-radius: 8px; border-left: 5px solid var(--yellow); text-align: center; }
    </style>
</head>
<body>

<div class="grid">
    <div class="sidebar">
        <div class="card">
            <label>Batch Status</label>
            <div class="meter">
                <div style="font-size: 32px; font-weight: 900;" id="post-count">10</div>
                <div style="font-size: 10px;">POSTS READY</div>
            </div>
        </div>
        <div class="card">
            <label>Engine Health</label>
            <div id="engine-status" style="font-size: 12px; color: var(--green);">‚óè All Keys Active</div>
        </div>
    </div>

    <div class="main">
        <div class="card">
            <h2 style="margin:0 0 20px 0;">SADSHA <span style="color:var(--yellow);">AGENT</span></h2>
            
            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 15px;">
                <div>
                    <label>Text Model</label>
                    <select id="model-select">
                        <option value="Gemini">Gemini Pro</option>
                        <option value="Groq">Groq (Llama 3)</option>
                    </select>
                </div>
                <div>
                    <label>Text API Key</label>
                    <input type="password" id="text-key" placeholder="Paste Gemini/Groq Key">
                </div>
            </div>

            <label>Hugging Face Keys (Rotation Enabled)</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <input type="password" class="hf-key" placeholder="HF Key 1">
                <input type="password" class="hf-key" placeholder="HF Key 2">
                <input type="password" class="hf-key" placeholder="HF Key 3">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Category</label>
                    <select id="cat">
                        <option>Product Photography</option><option>Quotes</option><option>Funny/Meme</option>
                        <option>Nature</option><option>Fashion</option><option>Interior</option>
                    </select>
                </div>
                <div>
                    <label>Batch Size</label>
                    <select id="batch-size" onchange="updateMeter()">
                        <option value="10">10 Posts</option><option value="15">15 Posts</option><option value="20">20 Posts</option>
                    </select>
                </div>
            </div>

            <button class="btn-main" onclick="runEngine()">Launch HF Production</button>
        </div>

        <div class="card" id="output-area" style="display:none;">
            <label>Terminal</label>
            <div class="terminal" id="term"></div>
            <button class="btn-main" id="dl-btn" style="margin-top:15px; display:none;" onclick="downloadCSV()">Download Meta Package</button>
        </div>
    </div>
</div>

<script>
    let captions = [];
    
    function updateMeter() { document.getElementById('post-count').innerText = document.getElementById('batch-size').value; }

    function log(msg) {
        const t = document.getElementById('term');
        t.innerHTML += `> ${msg}<br>`;
        t.scrollTop = t.scrollHeight;
    }

    async function runEngine() {
        const textKey = document.getElementById('text-key').value;
        const hfKeys = Array.from(document.querySelectorAll('.hf-key')).map(i => i.value).filter(v => v !== "");
        
        if(!textKey || hfKeys.length === 0) return alert("Please enter Text API and at least one HF Key!");

        document.getElementById('output-area').style.display = 'block';
        log("Starting Engine...");
        
        const size = parseInt(document.getElementById('batch-size').value);
        
        // Step 1: Captions (Simulation for logic flow)
        log("Fetching Captions via Brain API...");
        captions = Array.from({length: size}, (_, i) => `Smart Caption #${i+1} for ${document.getElementById('cat').value}`);

        // Step 2: Key Rotation Logic
        for(let i=0; i < size; i++) {
            const currentKeyIndex = i % hfKeys.length; // ROTATION MAGIC
            log(`Processing Image ${i+1}/${size} using HF Key ${currentKeyIndex + 1}...`);
            await new Promise(r => setTimeout(r, 500));
        }

        log("Batch Completed Successfully.");
        document.getElementById('dl-btn').style.display = 'block';
    }

    function downloadCSV() {
        let csv = "file_name,caption,engine_source\n";
        captions.forEach((c, i) => {
            csv += `sadsha_${i+1}.jpg, "${c}", "HuggingFace-Rotated"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'sadsha_batch.csv';
        a.click();
    }
</script>
</body>
</html>
