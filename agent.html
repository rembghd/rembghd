<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorFlow AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .disabled { opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-blue-400 mb-8 text-center">CreatorFlow AI Agent</h1>

        <div class="glass p-6 rounded-xl mb-10">
            <h2 class="text-lg font-semibold mb-4 text-gray-200">Activate Your Agent</h2>
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="licenseKey" placeholder="1M-ABCD-1234-EFGH" 
                       class="flex-1 p-3 rounded bg-gray-900 border border-gray-700 text-white focus:border-blue-500 outline-none">
                <button id="activateBtn" onclick="activateKey()" 
                        class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded font-bold transition">
                    Activate
                </button>
            </div>
            <p id="statusMsg" class="mt-4 text-sm font-medium transition-all"></p>
        </div>

        <div id="dashboard" class="glass p-6 rounded-xl disabled">
            <h2 class="text-xl font-semibold mb-8 text-gray-200">Agent Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <label class="block text-xs uppercase tracking-wider text-gray-500">Facebook Page Access Token</label>
                    <input type="password" id="fb_token" class="w-full p-3 rounded bg-gray-900 border border-gray-800">
                    
                    <label class="block text-xs uppercase tracking-wider text-gray-500">Facebook Page ID</label>
                    <input type="text" id="page_id" class="w-full p-3 rounded bg-gray-900 border border-gray-800">
                </div>
                <div class="space-y-4">
                    <label class="block text-xs uppercase tracking-wider text-gray-500">Gemini / OpenAI API Key</label>
                    <input type="password" id="api_key" class="w-full p-3 rounded bg-gray-900 border border-gray-800">
                    
                    <label class="block text-xs uppercase tracking-wider text-gray-500">Content Niche</label>
                    <select id="niche" class="w-full p-3 rounded bg-gray-900 border border-gray-800">
                        <option value="quotes">Motivational Quotes</option>
                        <option value="tech">Tech News</option>
                    </select>
                </div>
            </div>
            <button onclick="startAgent()" class="w-full mt-10 bg-green-600 hover:bg-green-700 py-4 rounded-lg font-bold text-xl flex items-center justify-center gap-2 transition">
                ðŸš€ Start Auto-Posting Agent
            </button>
            <p id="agentStatus" class="mt-6 text-center text-yellow-500 font-medium"></p>
        </div>
    </div>

    <script>
        // Sahi Backend URL jo aapne Vercel par banaya hai
        const backendURL = "https://creator-agent-backend.vercel.app/activate";

        async function activateKey() {
            const keyInput = document.getElementById('licenseKey');
            const statusMsg = document.getElementById('statusMsg');
            const activateBtn = document.getElementById('activateBtn');
            const dashboard = document.getElementById('dashboard');

            if (!keyInput.value) {
                statusMsg.innerText = "âŒ Please enter your license key!";
                statusMsg.style.color = "#f87171";
                return;
            }

            statusMsg.innerText = "â³ Connecting to backend...";
            statusMsg.style.color = "#fbbf24";
            activateBtn.disabled = true;

            try {
                const response = await fetch(backendURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: keyInput.value })
                });

                const data = await response.json();

                if (data.status === "success") {
                    statusMsg.innerHTML = `âœ… ${data.message} (Expires: ${data.expires_on})`;
                    statusMsg.style.color = "#4ade80";
                    dashboard.classList.remove('disabled');
                    localStorage.setItem('agent_activated', 'true');
                    keyInput.disabled = true;
                    activateBtn.style.display = "none";
                } else {
                    statusMsg.innerText = "âŒ " + data.message;
                    statusMsg.style.color = "#f87171";
                    activateBtn.disabled = false;
                }
            } catch (error) {
                statusMsg.innerText = "âŒ Connection Failed! Make sure your Vercel backend is awake.";
                statusMsg.style.color = "#f87171";
                activateBtn.disabled = false;
                console.error("Fetch Error:", error);
            }
        }

        function startAgent() {
            document.getElementById('agentStatus').innerText = "âš™ï¸ Agent initialization started... Connecting to AI and Facebook API.";
        }

        // Auto-check on load
        window.onload = () => {
            if(localStorage.getItem('agent_activated') === 'true') {
                document.getElementById('dashboard').classList.remove('disabled');
                document.getElementById('statusMsg').innerText = "âœ… License Active";
                document.getElementById('statusMsg').style.color = "#4ade80";
            }
        }
    </script>
</body>
</html>
