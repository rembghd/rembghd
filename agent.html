<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA Agent | RembgHD - Premium Production Engine</title>
    <link rel="icon" type="image/png" href="https://rembghd.com/favicon.png">
    
    <style>
        :root {
            --bg-color: #0b1120;
            --card-bg: #111827;
            --primary-yellow: #fbbf24;
            --text-gray: #9ca3af;
            --border-color: #1f2937;
        }

        body { 
            background-color: var(--bg-color); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
        }

        /* The "Lalach" Banner - Top Priority */
        #promo-banner {
            width: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            color: #000;
            padding: 15px 0;
            text-align: center;
            font-weight: 800;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .engine-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 550px; 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
            margin: 30px 10px;
        }

        /* Site Logo Style */
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-text { font-size: 38px; font-weight: 900; letter-spacing: -1px; margin: 0; }
        .logo-text span { color: var(--primary-yellow); }
        .tagline { color: var(--text-gray); font-size: 14px; margin-top: 5px; font-weight: 500; }

        .input-group { margin-bottom: 22px; }
        label { display: block; margin-bottom: 8px; font-size: 12px; color: var(--primary-yellow); font-weight: 700; letter-spacing: 0.5px; }

        select, input[type="text"] { 
            width: 100%; 
            padding: 14px; 
            background: var(--bg-color); 
            border: 1px solid #374151; 
            color: #ffffff; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        select:focus, input:focus { border-color: var(--primary-yellow); box-shadow: 0 0 10px rgba(251, 191, 36, 0.2); }

        .info-box {
            background: rgba(31, 41, 55, 0.5);
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            color: var(--text-gray);
            margin-top: 8px;
            border-left: 3px solid var(--primary-yellow);
        }

        .btn-launch { 
            width: 100%; 
            background: var(--primary-yellow); 
            color: #000; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 16px; 
            cursor: pointer; 
            text-transform: uppercase;
            margin-top: 15px;
        }

        .agent-footer { margin-top: auto; padding-bottom: 30px; text-align: center; }
        .live-traffic {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            color: var(--primary-yellow);
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="promo-banner">
        üî• BUMPER OFFER: Select 3 Months & Get 15 Days EXTRA FREE! üî•
    </div>

    <div class="engine-card">
        <div class="logo-container">
            <h1 class="logo-text">Rembg<span>HD</span> Agent</h1>
            <div class="tagline">Premium AI Image Processing Tools for Everyone</div>
        </div>

        <div class="input-group">
            <label>CHOOSE PRODUCTION PLAN</label>
            <select id="subPlan" onchange="updateLimits()">
                <option value="3m" selected>3 Months Subscription (Max Power + Bonus)</option>
                <option value="1m">1 Month Subscription (Standard)</option>
            </select>
            <div id="limit-info" class="info-box">
                Current Power: 4 Batches/Day | 100 Posts Daily Limit
            </div>
        </div>

        <div class="input-group">
            <label>CONTENT BRAIN (TEXT AI)</label>
            <select id="textModel">
                <option value="gemini">Google Gemini 1.5 Pro</option>
                <option value="grok">xAI Grok-1</option>
                <option value="meta">Meta Llama 3</option>
                <option value="groq">Groq Cloud (Lightning Speed)</option>
            </select>
        </div>

        <div class="input-group">
            <label>TEXT API KEY</label>
            <input type="text" placeholder="Enter your API Key here...">
        </div>

        <div style="border-top: 1px solid var(--border-color); padding-top: 20px;">
            <label>IMAGE ENGINE (3 HF KEYS FOR MAX POSTS)</label>
            <input type="text" placeholder="HF Key 1 (Primary)" style="margin-bottom: 12px;">
            <input type="text" placeholder="HF Key 2 (Optional)" style="margin-bottom: 12px;">
            <input type="text" placeholder="HF Key 3 (Optional)">
        </div>

        <button class="btn-launch" onclick="launch()">Start Production Engine</button>
    </div>

    <div class="agent-footer">
        <div class="live-traffic">
            ‚óè <strong>LIVE TRAFFIC:</strong> <span id="userCount">92</span> PRO USERS ACTIVE
        </div>
    </div>

    <script>
        function updateLimits() {
            const plan = document.getElementById('subPlan').value;
            const info = document.getElementById('limit-info');
            const banner = document.getElementById('promo-banner');

            if(plan === '3m') {
                info.innerHTML = "Current Power: 4 Batches/Day | 100 Posts Daily Limit";
                banner.style.display = 'block';
            } else {
                info.innerHTML = "Current Power: 2 Batches/Day | 50 Posts Daily Limit";
                banner.style.display = 'none';
            }
        }

        function launch() {
            alert("SADSHA Engine is checking your credentials...");
        }

        // Live user counter
        setInterval(() => {
            const count = Math.floor(Math.random() * (180 - 40 + 1)) + 40;
            document.getElementById('userCount').innerText = count;
        }, 3000);
    </script>

</body>
</html>
