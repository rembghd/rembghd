<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Agent - HF Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .card { background: #1e293b; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="p-5">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-400">üöÄ AI Content Agent (Hugging Face)</h1>
        
        <div class="card space-y-4">
            <div>
                <label class="block mb-2">Hugging Face API Key</label>
                <input type="password" id="aiApiKey" class="w-full p-2 rounded bg-slate-700 border border-slate-600" placeholder="hf_...">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">FB Page ID</label>
                    <input type="text" id="fbPageId" class="w-full p-2 rounded bg-slate-700 border border-slate-600" placeholder="8604334">
                </div>
                <div>
                    <label class="block mb-2">Niche/Topic</label>
                    <input type="text" id="niche" class="w-full p-2 rounded bg-slate-700 border border-slate-600" value="Success">
                </div>
            </div>

            <div>
                <label class="block mb-2">FB Page Access Token (29 Permissions)</label>
                <textarea id="fbToken" class="w-full p-2 rounded bg-slate-700 border border-slate-600 h-24" placeholder="EAA..."></textarea>
            </div>

            <button onclick="startAgent()" id="startBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
                START AI AGENT
            </button>

            <div id="status" class="mt-4 p-3 rounded hidden text-center font-semibold"></div>
        </div>
    </div>

    <script>
        async function startAgent() {
            const btn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            
            // Input values lena
            const aiApiKey = document.getElementById('aiApiKey').value;
            const fbPageId = document.getElementById('fbPageId').value;
            const fbToken = document.getElementById('fbToken').value;
            const niche = document.getElementById('niche').value;

            if(!aiApiKey || !fbToken || !fbPageId) {
                alert("Please fill all fields!");
                return;
            }

            // Loading state
            btn.disabled = true;
            btn.innerText = "AGENT WORKING...";
            status.className = "mt-4 p-3 rounded text-center font-semibold bg-blue-900 text-blue-200 block";
            status.innerText = "ü§ñ AI is generating quote and image... Please wait.";

            try {
                // NAYA HUGGING FACE ENDPOINT
                const response = await fetch('https://rembghd-ai-fb-agent.hf.space/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ aiApiKey, fbToken, fbPageId, niche })
                });

                const result = await response.json();

                if (result.status === "success") {
                    status.className = "mt-4 p-3 rounded text-center font-semibold bg-green-900 text-green-200 block";
                    status.innerText = result.message;
                } else {
                    status.className = "mt-4 p-3 rounded text-center font-semibold bg-red-900 text-red-200 block";
                    status.innerText = "‚ùå ERROR: " + result.message;
                }
            } catch (error) {
                status.className = "mt-4 p-3 rounded text-center font-semibold bg-red-900 text-red-200 block";
                status.innerText = "‚ùå Connection Failed. Check if HF Space is Running.";
            } finally {
                btn.disabled = false;
                btn.innerText = "START AI AGENT";
            }
        }
    </script>
</body>
</html>
