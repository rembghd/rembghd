<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA Agent | RembgHD Premium</title>
    
    <link rel="icon" type="image/png" href="https://rembghd.com/favicon.png">
    
    <style>
        :root { --bg: #0b1120; --card: #111827; --yellow: #fbbf24; --border: #1f2937; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        #promo-banner { background: linear-gradient(90deg, var(--yellow), #f59e0b); color: #000; padding: 12px; text-align: center; font-weight: 800; font-size: 14px; text-transform: uppercase; }
        
        .main-container { display: flex; justify-content: center; gap: 30px; padding: 40px 20px; flex-wrap: wrap; align-items: flex-start; }
        
        /* Banner Sidebar */
        .banner-sidebar { width: 280px; }
        .ad-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 15px; text-align: center; position: sticky; top: 20px; }
        .ad-card h3 { color: var(--yellow); margin: 0 0 10px 0; font-size: 18px; }
        .ad-card .img-container { width: 100%; height: 250px; border-radius: 8px; margin-bottom: 15px; overflow: hidden; border: 1px solid var(--border); }
        .ad-card img { width: 100%; height: 100%; object-fit: cover; }
        .ad-card p { font-size: 12px; color: #9ca3af; margin-bottom: 20px; line-height: 1.4; }
        .btn-try { width: 100%; background: var(--yellow); border: none; padding: 10px; border-radius: 5px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 11px; }

        /* Main Engine Card */
        .engine-card { background: var(--card); width: 500px; padding: 40px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.4); position: relative; }
        
        /* The Black Human/Agent Icon from your screenshot */
        .logo-area { text-align: center; margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .agent-icon { width: 50px; height: 50px; background: #000; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); }
        .agent-icon svg { width: 30px; height: 30px; fill: var(--yellow); }

        .logo-text { font-size: 32px; font-weight: 900; margin: 0; text-transform: uppercase; }
        .logo-text span { color: var(--yellow); }
        .tagline { color: #9ca3af; font-size: 13px; margin-top: 5px; }

        .input-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-size: 11px; color: var(--yellow); font-weight: 700; }
        select, input { width: 100%; padding: 12px; background: var(--bg); border: 1px solid #374151; color: #fff; border-radius: 8px; font-size: 14px; box-sizing: border-box; outline: none; }
        
        .token-box { margin-top: 20px; padding: 20px; border: 1px dashed var(--yellow); border-radius: 12px; background: rgba(251, 191, 36, 0.05); }
        .btn-launch { width: 100%; background: var(--yellow); color: #000; padding: 18px; border: none; border-radius: 10px; font-weight: 900; margin-top: 20px; cursor: pointer; letter-spacing: 1px; }

        .footer { margin-top: auto; padding: 20px; text-align: center; }
        .traffic-indicator { display: inline-block; padding: 8px 15px; border-radius: 50px; background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.2); font-size: 12px; color: var(--yellow); font-weight: 600; }
    </style>
</head>
<body>

    <div id="promo-banner">üéÅ BUMPER OFFER: SELECT 3 MONTHS PLAN & GET 15 DAYS EXTRA FREE!</div>

    <div class="main-container">
        <div class="banner-sidebar">
            <div class="ad-card">
                <h3>HD BG REMOVER</h3>
                <p>Don't settle for low-res previews. Get full HD quality instantly.</p>
                <div class="img-container">
                    <img src="https://i.ibb.co/XfXf8xR/red-saree-sample.jpg" alt="HD Sample" onerror="this.src='https://rembghd.com/static/images/hero-after.jpg'">
                </div>
                <p><strong>It's free & always will be.</strong></p>
                <button class="btn-try" onclick="window.open('https://rembghd.com','_blank')">TRY NOW FOR FREE</button>
            </div>
        </div>

        <div class="engine-card">
            <div class="logo-area">
                <div class="agent-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <h1 class="logo-text">SADSHA<span> AGENT</span></h1>
                <div class="tagline">Premium AI Image processing tools for Everyone</div>
            </div>

            <div class="input-group">
                <label>PRODUCTION PLAN</label>
                <select id="plan" onchange="updateTokenReq()">
                    <option value="3m" selected>3 Months Subscription (4 Batches | 40 Word Token)</option>
                    <option value="1m">1 Month Subscription (2 Batches | 30 Word Token)</option>
                </select>
            </div>

            <div class="input-group">
                <label>IMAGE ENGINE (3 HF KEYS)</label>
                <input type="text" placeholder="HuggingFace Key 1" style="margin-bottom:8px">
                <input type="text" placeholder="HuggingFace Key 2" style="margin-bottom:8px">
                <input type="text" placeholder="HuggingFace Key 3">
            </div>

            <div class="token-box">
                <label id="tokenLabel">SUBSCRIPTION TOKEN (40 WORDS REQUIRED)</label>
                <input type="text" id="tokenInput" placeholder="Paste your token here...">
            </div>

            <button class="btn-launch" onclick="startEngine()">START PRODUCTION ENGINE</button>
        </div>
    </div>

    <div class="footer">
        <div class="traffic-indicator">‚óè LIVE TRAFFIC: <span id="usersCount">14</span> PRO USERS ACTIVE</div>
    </div>

    <script>
        function updateTokenReq() {
            const plan = document.getElementById('plan').value;
            const label = document.getElementById('tokenLabel');
            const banner = document.getElementById('promo-banner');
            if(plan === '3m') {
                label.innerText = "SUBSCRIPTION TOKEN (40 WORDS REQUIRED)";
                banner.style.display = 'block';
            } else {
                label.innerText = "SUBSCRIPTION TOKEN (30 WORDS REQUIRED)";
                banner.style.display = 'none';
            }
        }

        // Timer set to 1 minute as requested
        setInterval(() => {
            const count = Math.floor(Math.random() * (25 - 5 + 1)) + 5;
            document.getElementById('usersCount').innerText = count;
        }, 60000);

        function startEngine() {
            alert("Validating your Premium Token...");
        }
    </script>
</body>
</html>
