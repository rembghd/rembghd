<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADSHA Premium Agent | RembgHD</title>
    <style>
        /* RembgHD Main Site Theme Matching */
        body { 
            background-color: #0b1120; /* Deep dark blue from your site */
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
        }

        .engine-card { 
            background: #111827; /* Card color from rembghd.com */
            width: 100%; 
            max-width: 550px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid #1f2937; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            margin-top: 50px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-text span { color: #fbbf24; /* Yellow accent from your logo */ }

        .sub-text {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 25px; }
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-size: 14px; 
            color: #fbbf24; /* Yellow labels like your Try Now links */
            font-weight: 600;
        }

        select, input[type="text"] { 
            width: 100%; 
            padding: 14px; 
            background: #0b1120; 
            border: 1px solid #374151; 
            color: #ffffff; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 15px;
            outline: none;
        }

        select:focus, input:focus { border-color: #fbbf24; }

        .hf-divider {
            border-top: 1px solid #1f2937;
            margin: 20px 0;
            padding-top: 20px;
        }

        .btn-start { 
            width: 100%; 
            background: #fbbf24; /* Yellow button */
            color: #000; 
            padding: 16px; 
            border: none; 
            border-radius: 10px; 
            font-weight: 800; 
            font-size: 16px; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-start:hover { background: #f59e0b; transform: translateY(-2px); }

        /* Footer & Live Stats */
        .agent-footer {
            margin-top: auto;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
        }

        .live-traffic-box {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            color: #fbbf24;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .footer-links {
            color: #6b7280;
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="engine-card">
        <div class="logo-text">Rembg<span>HD</span> Agent</div>
        <p class="sub-text">Premium AI Image processing tools for Everyone</p>

        <div class="input-group">
            <label>CHOOSE TEXT ENGINE</label>
            <select id="textModel">
                <option value="gemini">Google Gemini 1.5 (Default)</option>
                <option value="grok">xAI Grok-1</option>
                <option value="meta">Meta Llama 3</option>
                <option value="groq">Groq Cloud Speed</option>
            </select>
        </div>

        <div class="input-group">
            <label>TEXT API KEY</label>
            <input type="text" placeholder="Paste your API key here...">
        </div>

        <div class="hf-divider">
            <label>IMAGE ENGINE (3 HF KEYS)</label>
            <input type="text" placeholder="Primary HF Key" style="margin-bottom: 12px;">
            <input type="text" placeholder="Secondary HF Key (Optional)" style="margin-bottom: 12px;">
            <input type="text" placeholder="Tertiary HF Key (Optional)">
        </div>

        <button class="btn-start" onclick="initEngine()">Launch Production</button>
    </div>

    <div class="agent-footer">
        <div class="live-traffic-box">
            ● <strong>Live Traffic:</strong> <span id="userCount">42</span> Users Active
        </div>
        <div class="footer-links">
            POWERED BY REMBGHD.COM | © 2026 ALL RIGHTS RESERVED
        </div>
    </div>

    <script>
        function initEngine() {
            alert("Initializing SADSHA Engine... Please wait.");
        }

        // Simple script to fluctuate live traffic between 20-150
        setInterval(() => {
            const count = Math.floor(Math.random() * (150 - 20 + 1)) + 20;
            document.getElementById('userCount').innerText = count;
        }, 5000);
    </script>

</body>
</html>
