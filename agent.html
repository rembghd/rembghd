<!DOCTYPE html>

<head>

    <title>CreatorFlow AI - Agent Dashboard</title>

    <style>

<body class="p-5">
    <div class="max-w-4xl mx-auto">

        <div id="activation-box" class="glass p-6 rounded-xl mb-8">

            <div class="flex gap-4">
                <input type="text" id="licenseKey" placeholder="Enter License Key (e.g. 1M-ABCD...)" 
                       class="flex-1 p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500">
                <button onclick="activateKey()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-bold transition">Activate</button>
            </div>
            <p id="statusMsg" class="mt-3 text-sm font-medium"></p>
        </div>

        <div id="dashboard" class="glass p-6 rounded-xl opacity-50 pointer-events-none">
            <h2 class="text-xl font-semibold mb-6">Agent Settings</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <label class="block text-sm text-gray-400">Facebook Page Access Token</label>
                    <input type="password" id="fb_token" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                    
                    <label class="block text-sm text-gray-400">Facebook Page ID</label>
                    <input type="text" id="page_id" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                </div>

                <div class="space-y-4">
                    <label class="block text-sm text-gray-400">Gemini / OpenAI API Key</label>

                    <label class="block text-sm text-gray-400">Content Niche</label>
                    <select id="niche" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                        <option value="quotes">Motivational Quotes</option>
                        <option value="tech">Tech News</option>
                        <option value="health">Health Tips</option>
                    </select>
                </div>
            </div>

            <button onclick="startAgent()" class="w-full mt-8 bg-green-600 hover:bg-green-700 py-3 rounded-lg font-bold text-xl transition">

            </button>
            <p id="agentStatus" class="mt-4 text-center text-yellow-400"></p>
        </div>
    </div>

        const backendURL = "https://creator-agent-backend.vercel.app/activate";

        async function activateKey() {
            const key = document.getElementById('licenseKey').value;
            const statusMsg = document.getElementById('statusMsg');
            const dashboard = document.getElementById('dashboard');

            if(!key) {
                statusMsg.innerHTML = "âŒ Please enter a key!";
                return;
            }

            statusMsg.innerHTML = "â³ Verifying...";

            try {
                const response = await fetch(backendURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key })
                });

                const data = await response.json();

                if (data.status === "success") {
                    statusMsg.innerHTML = "âœ… " + data.message + " | Expires: " + data.expires_on;
                    statusMsg.className = "mt-3 text-sm font-medium text-green-400";
                    
                    // Dashboard unlock karein
                    dashboard.classList.remove('opacity-50', 'pointer-events-none');
                    localStorage.setItem('isActivated', 'true');
                } else {
                    statusMsg.innerHTML = "âŒ " + data.message;
                    statusMsg.className = "mt-3 text-sm font-medium text-red-400";
                }
            } catch (error) {
                statusMsg.innerHTML = "âŒ Backend Connection Error!";
                console.error(error);
            }
        }

            const agentStatus = document.getElementById('agentStatus');

                agentStatus.innerHTML = "âœ… Agent is Active! First post will be live in 5 minutes.";
