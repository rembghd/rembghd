<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadSha AI Agent - Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass-card { background: #161b28; border: 1px solid #2d333f; border-radius: 20px; }
        .yellow-text { color: #FFD700; }
        .yellow-btn { background-color: #FFD700; color: #000; font-weight: 800; }
        .promo-banner { background: linear-gradient(90deg, #1e40af, #3b82f6); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        /* Ab yahan koi disabled ya faded class nahi hai */
        input, select, textarea { transition: all 0.3s ease; color: white !important; }
        input:focus, select:focus { border-color: #FFD700 !important; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <main class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black yellow-text tracking-tighter italic">SadSha AI Agent</h1>
            <p class="text-gray-400 text-xs mt-2 tracking-[0.3em] uppercase italic font-bold">Advanced Social Automation</p>
        </div>

        <div class="glass-card p-6 mb-8 border-yellow-500/20">
            <h2 class="text-lg font-bold mb-4 text-yellow-500 italic uppercase tracking-wider">1. System Activation</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="licenseKey" placeholder="Enter Key (e.g. 1M-SILVER-XYZ...)" class="flex-1 p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none">
                <button onclick="activateSystem()" class="yellow-btn px-10 py-4 rounded-xl transition-transform active:scale-95 shadow-lg uppercase">Activate</button>
            </div>
            <p id="activateMsg" class="mt-4 font-bold text-center text-sm"></p>
        </div>

        <div id="offerBanner" class="promo-banner p-4 rounded-2xl mb-8 text-center">
            <p class="font-black text-sm md:text-base italic uppercase tracking-tighter text-white">
                üöÄ 3-MONTH PLAN OFFER: 15 DAYS EXTRA BONUS + 1-TIME PAGE REPLACEMENT GUARANTEE INCLUDED!
            </p>
        </div>

        <div class="glass-card p-8 mb-8 shadow-2xl">
            <h2 class="text-xl font-bold mb-8 border-b border-gray-700 pb-3 italic text-gray-300 uppercase">2. Agent Configuration</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Facebook Access Token</label>
                    <input type="password" id="fbToken" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Facebook Page ID</label>
                    <input type="text" id="fbPageId" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none">
                </div>
                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Select AI Model</label>
                    <select id="aiModel" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none">
                        <option>Google Gemini (Recommended)</option>
                        <option>OpenAI (ChatGPT)</option>
                    </select>
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">AI API Key</label>
                    <input type="password" id="aiApiKey" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none">
                </div>
            </div>

            <div class="bg-black/30 p-6 rounded-2xl border border-gray-800 grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Duration</label>
                    <select id="planDuration" class="w-full p-3 rounded-xl bg-slate-800 border border-gray-700 outline-none font-bold">
                        <option value="1">1 Month Plan</option>
                        <option value="2">2 Months Plan</option>
                        <option value="3">3 Months (15 Days Extra)</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Package Type</label>
                    <select id="planType" onchange="syncFrequency()" class="w-full p-3 rounded-xl bg-slate-800 border border-gray-700 outline-none font-bold">
                        <option value="silver">Silver Agent</option>
                        <option value="golden">Golden Agent</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Post Frequency</label>
                    <select id="frequency" class="w-full p-3 rounded-xl bg-slate-800 border border-gray-700 outline-none font-bold">
                        </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase block mb-2">Niche / Category</label>
                    <select id="niche" class="w-full p-3 rounded-xl bg-slate-800 border border-gray-700 outline-none">
                        <option>Motivational Quotes</option>
                        <option>Islamic Teachings</option>
                        <option>Health & Fitness</option>
                        <option>Tech & AI News</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase block mb-2">Language</label>
                    <select id="language" class="w-full p-3 rounded-xl bg-slate-800 border border-gray-700 outline-none">
                        <option>Roman Urdu</option>
                        <option>British English</option>
                        <option>American English</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="text-sm font-bold text-gray-300 uppercase block mb-2">ü§ñ Custom Instructions</label>
                <textarea id="userPrompt" rows="3" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none" placeholder="Explain how you want your posts..."></textarea>
            </div>
        </div>

        <div class="glass-card p-6 mb-8 bg-red-950/10 border-red-900/30">
            <label class="flex items-start gap-4 cursor-pointer">
                <input type="checkbox" id="legalCheck" class="w-6 h-6 mt-1 accent-yellow-500">
                <span class="text-sm md:text-base font-extrabold uppercase italic tracking-tighter text-gray-200">
                    I accept full responsibility for any account-related issues or bans resulting from AI automation.
                </span>
            </label>
        </div>

        <button onclick="startAgent()" class="w-full bg-green-600 hover:bg-green-500 text-black py-6 rounded-2xl font-black text-3xl shadow-2xl transition-all uppercase mb-10 transform hover:scale-[1.01] active:scale-95">
            START AI AGENT
        </button>
        <p id="agentStatus" class="text-center text-yellow-500 font-black italic mb-20"></p>
    </main>

    <footer class="pb-10 text-center border-t border-white/5 pt-10">
        <p class="text-gray-600 text-[10px] tracking-[0.5em] font-bold uppercase">
            Powered by <span class="yellow-text font-black italic">SadSha</span>
        </p>
    </footer>

    <script>
        function syncFrequency() {
            const plan = document.getElementById('planType').value;
            const freq = document.getElementById('frequency');
            if(plan === 'silver') {
                freq.innerHTML = '<option>1 Post Daily</option><option>3 Posts Daily</option><option>6 Posts Daily</option>';
            } else {
                freq.innerHTML = '<option>10 Posts Daily</option><option>15 Posts Daily</option><option>20 Posts Daily</option>';
            }
        }

        let isActivated = false;

        function activateSystem() {
            const key = document.getElementById('licenseKey').value.toLowerCase();
            const msg = document.getElementById('activateMsg');
            
            if(key.includes("1m") || key.includes("2m") || key.includes("3m")) {
                msg.innerHTML = "‚úÖ SYSTEM ACTIVE: LICENSE VERIFIED.";
                msg.style.color = "#4ade80";
                isActivated = true;
                localStorage.setItem('sadsha_active', 'true');
            } else {
                msg.innerHTML = "‚ùå INVALID KEY: ACCESS DENIED.";
                msg.style.color = "#f87171";
                isActivated = false;
            }
        }

        function startAgent() {
            if(!isActivated && localStorage.getItem('sadsha_active') !== 'true') {
                alert("Please activate the system with a valid key first.");
                return;
            }
            if(!document.getElementById('legalCheck').checked) {
                alert("Please accept the responsibility disclaimer.");
                return;
            }
            document.getElementById('agentStatus').innerHTML = "üöÄ AGENT INITIALIZING...";
        }

        syncFrequency();
        if(localStorage.getItem('sadsha_active') === 'true') {
            document.getElementById('activateMsg').innerHTML = "‚úÖ SYSTEM ACTIVE";
            document.getElementById('activateMsg').style.color = "#4ade80";
            isActivated = true;
        }
    </script>
</body>
</html>
