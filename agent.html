<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SADSHA AGENT | CHIC DAILY FEED MODE</title>
    <style>
        :root { --bg: #0b1120; --card: #111827; --yellow: #fbbf24; --border: #1f2937; --green: #10b981; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: 280px 1fr; gap: 20px; max-width: 1300px; margin: 0 auto; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: var(--yellow); font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); color: #fff; border-radius: 6px; margin-bottom: 12px; box-sizing: border-box; font-size: 13px; }
        .btn-main { width: 100%; padding: 16px; background: var(--yellow); color: #000; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .terminal { background: #000; color: var(--green); font-family: monospace; padding: 15px; height: 250px; overflow-y: auto; font-size: 12px; border-radius: 8px; border: 1px solid var(--border); }
        .active-key { color: var(--yellow); font-weight: 800; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="grid">
    <div class="sidebar">
        <div class="card">
            <label>Live Tracker</label>
            <div id="status-box" style="background:#000; padding:10px; border-radius:5px;">
                <div style="font-size:10px; color:#9ca3af;">SOURCE:</div>
                <div id="key-display" class="active-key">IDLE</div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="card">
            <h2 style="margin:0 0 20px 0;">SADSHA <span style="color:var(--yellow);">AGENT</span></h2>
            
            <label>Text API Key (Gemini/Groq)</label>
            <input type="password" id="text-key" placeholder="Enter API Key">

            <label>Hugging Face Keys (Rotation)</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <input type="password" class="hf-key" placeholder="Key 1">
                <input type="password" class="hf-key" placeholder="Key 2">
                <input type="password" class="hf-key" placeholder="Key 3">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Category</label>
                    <select id="cat"><option>Fashion</option><option>Lifestyle</option></select>
                </div>
                <div>
                    <label>Batch Size</label>
                    <select id="batch-size"><option value="10">10 Posts</option></select>
                </div>
            </div>

            <label>Custom Instruction (USA Fashion Trends)</label>
            <textarea id="custom-p" style="height:80px;">Act as a high-end USA fashion blogger for 'Chic Daily Feed'. Write 10 ultra-modern, trendy captions for Instagram. Focus on current USA aesthetics like 'Old Money' and 'Streetwear Chic'.</textarea>

            <button class="btn-main" id="launch-btn" onclick="runEngine()">Launch Production</button>
        </div>

        <div class="card" id="output-area" style="display:none;">
            <div class="terminal" id="term"></div>
            <button class="btn-main" id="dl-btn" style="margin-top:15px; display:none;" onclick="downloadCSV()">Download Meta CSV</button>
        </div>
    </div>
</div>

<script>
    let batchData = [];

    async function fetchGeminiCaptions(key, prompt, count) {
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`, {
                method: 'POST',
                body: JSON.stringify({ contents: [{ parts: [{ text: `${prompt}. Provide exactly ${count} captions as a JSON array of strings.` }] }] })
            });
            const data = await res.json();
            const text = data.candidates[0].content.parts[0].text;
            return JSON.parse(text.match(/\[.*\]/s)[0]);
        } catch (e) { return Array(count).fill("Trendy USA Fashion Look #OOTD"); }
    }

    async function runEngine() {
        const textKey = document.getElementById('text-key').value;
        const hfKeys = Array.from(document.querySelectorAll('.hf-key')).map(i => i.value).filter(v => v !== "");
        if(!textKey || hfKeys.length === 0) return alert("Keys Missing!");

        document.getElementById('output-area').style.display = 'block';
        document.getElementById('launch-btn').disabled = true;
        const term = document.getElementById('term'); term.innerHTML = "";
        batchData = [];

        log("Fetching 10 Captions for 'Chic Daily Feed'...");
        const captions = await fetchGeminiCaptions(textKey, document.getElementById('custom-p').value, 10);
        log("Captions Generated Successfully.");

        for(let i=0; i<10; i++) {
            const hfIndex = i % hfKeys.length;
            const source = `HF Key ${hfIndex + 1}`;
            document.getElementById('key-display').innerText = source;
            log(`Post ${i+1}/10: Rendering Image via ${source}...`);
            
            // HF API Call placeholder for production
            const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(captions[i])}?width=1080&height=1120&nologo=true`;
            
            batchData.push({ caption: captions[i], image: imgUrl, source: source });
            await new Promise(r => setTimeout(r, 1000));
        }

        log("BATCH PRODUCTION COMPLETE.");
        document.getElementById('dl-btn').style.display = 'block';
        document.getElementById('launch-btn').disabled = false;
        document.getElementById('key-display').innerText = "DONE";
    }

    function log(m) { document.getElementById('term').innerHTML += `> ${m}<br>`; }

    function downloadCSV() {
        let csv = "file_name,caption,image_link,engine_source\n";
        batchData.forEach((d, i) => {
            csv += `chic_daily_${i+1}.jpg, "${d.caption.replace(/"/g, '""')}", "${d.image}", "${d.source}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `SADSHA_META_UPLOAD.csv`;
        a.click();
    }
</script>
</body>
</html>
