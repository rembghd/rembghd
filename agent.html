<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadSha AI Agent - Professional Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Segoe UI', sans-serif; }
        .rembg-card { background: #161b28; border: 1px solid #2d333f; border-radius: 20px; }
        .yellow-text { color: #FFD700; }
        .yellow-btn { background-color: #FFD700; color: #000; font-weight: 800; }
        .yellow-btn:hover { background-color: #e6c200; }
        .promo-bar { background: linear-gradient(90deg, #1e40af, #3b82f6); }
    </style>
</head>
<body class="min-h-screen">

    <div class="promo-bar text-white text-center py-2 text-xs md:text-sm font-bold shadow-lg">
        ðŸš€ PRO OFFER: Get 15 Days Bonus & 1-Time Page Replacement on 3-Month Plans!
    </div>

    <main class="max-w-4xl mx-auto px-4 py-10">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black yellow-text tracking-tighter italic">SadSha AI Agent</h1>
            <p class="text-gray-400 text-xs mt-2 tracking-[0.3em] uppercase">Premium AI Automation for Everyone</p>
        </div>

        <div class="rembg-card p-8 mb-8 shadow-2xl">
            <h2 class="text-xl font-bold mb-8 border-b border-gray-700 pb-3 italic">1. Agent Configuration</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Facebook Access Token</label>
                    <input type="password" id="fbToken" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none focus:border-yellow-500 transition-all">
                    
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Facebook Page ID</label>
                    <input type="text" id="fbPageId" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none focus:border-yellow-500">
                </div>

                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Select AI Model</label>
                    <select id="aiModel" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none cursor-pointer">
                        <option>Google Gemini (Recommended)</option>
                        <option>OpenAI (ChatGPT)</option>
                    </select>

                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">AI API Key</label>
                    <input type="password" id="aiApiKey" placeholder="Enter API Key" class="w-full p-4 rounded-xl bg-slate-900 border border-gray-700 outline-none">
                </div>
            </div>

            <div class="bg-black/30 p-6 rounded-2xl border border-gray-800 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Select Plan</label>
                        <select id="mainPlan" onchange="updateFrequency()" class="w-full p-3 rounded-xl bg-slate-800 border border-gray-700 outline-none font-bold">
                            <option value="silver">Silver Plan</option>
                            <option value="golden">Golden Plan</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Language</label>
                        <select class="w-full p-3 rounded-xl bg-slate-800 border border-gray-700 outline-none">
                            <option>Roman Urdu</option>
                            <option>British English</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-yellow-500 uppercase block mb-2">Posts Per Day</label>
                        <select id="frequency" class="w-full p-3 rounded-xl bg-slate-800 border border-gray-700 outline-none font-bold">
                            </select>
                    </div>
                </div>

                <div>
                    <label class="text-sm font-bold text-gray-300 uppercase flex items-center gap-2 mb-3">ðŸ¤– Post Instructions</label>
                    <textarea id="userPrompt" rows="3" class="w-full p-4 rounded-xl bg-slate-800 border border-gray-700 outline-none focus:border-yellow-500" placeholder="e.g. Motivational quotes for students..."></textarea>
                </div>
            </div>
        </div>

        <div class="rembg-card p-6 mb-8 border-red-900/30 bg-red-950/10">
            <label class="flex items-start gap-4 cursor-pointer">
                <input type="checkbox" id="disclaimerCheck" class="w-6 h-6 mt-1 accent-yellow-500">
                <span class="text-lg font-extrabold uppercase italic tracking-tighter text-gray-200">
                    I accept full responsibility for any account-related issues or bans resulting from AI automation.
                </span>
            </label>
        </div>

        <div class="rembg-card p-8 mb-8 border-yellow-500/20 shadow-yellow-500/5 shadow-xl">
            <h2 class="text-lg font-bold mb-4 yellow-text uppercase italic">2. System Activation</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="licenseKey" placeholder="Enter 24-char Key (e.g. 1M-SILVER-XYZ...)" class="flex-1 p-4 rounded-xl bg-black border border-gray-700 outline-none">
                <button onclick="doActivate()" class="yellow-btn px-10 py-4 rounded-xl transition-transform active:scale-95 shadow-lg uppercase">Activate</button>
            </div>
            <p id="msg" class="mt-4 font-bold text-center"></p>
        </div>

        <button onclick="startAgent()" class="w-full bg-green-600 hover:bg-green-500 text-black py-6 rounded-2xl font-black text-3xl shadow-2xl transition-all uppercase mb-10 transform hover:-translate-y-1">
            START AI AGENT
        </button>
        <p id="agentStatus" class="text-center text-yellow-500 font-bold mb-20"></p>

    </main>

    <footer class="pb-10 text-center border-t border-white/5 pt-10">
        <p class="text-gray-600 text-[10px] tracking-[0.5em] font-bold uppercase">
            Powered by <span class="yellow-text">SadSha</span> | Designed for the Community
        </p>
    </footer>

    <script>
        function updateFrequency() {
            const plan = document.getElementById('mainPlan').value;
            const freq = document.getElementById('frequency');
            if(plan === 'silver') {
                freq.innerHTML = '<option>1 Post Daily</option><option>3 Posts Daily</option><option>6 Posts Daily</option>';
            } else {
                freq.innerHTML = '<option>10 Posts Daily</option><option>15 Posts Daily</option><option>20 Posts Daily</option>';
            }
        }

        function doActivate() {
            const plan = document.getElementById('mainPlan').value;
            const key = document.getElementById('licenseKey').value.toLowerCase();
            const msg = document.getElementById('msg');
            if(key.length < 10) { msg.innerHTML = "âŒ Key too short!"; msg.style.color = "red"; return; }
            if(key.includes(plan)) {
                msg.innerHTML = "âœ… " + plan.toUpperCase() + " Plan Activated Successfully!";
                msg.style.color = "#4ade80";
            } else {
                msg.innerHTML = "âŒ Key Mismatch! Please enter a valid " + plan + " key.";
                msg.style.color = "#f87171";
            }
        }

        function startAgent() {
            if(!document.getElementById('disclaimerCheck').checked) {
                alert("Please accept the responsibility disclaimer first.");
                return;
            }
            document.getElementById('agentStatus').innerHTML = "ðŸš€ AGENT INITIALIZING...";
        }
        updateFrequency();
    </script>
</body>
</html>
