<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorFlow AI - Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: white; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { color: #38bdf8; text-align: center; }
        .section { margin-bottom: 25px; padding: 15px; border: 1px solid #334155; border-radius: 8px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        input[type="text"], input[type="password"], select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; background: #0f172a; color: white; }
        .disabled { opacity: 0.3; pointer-events: none; }
        .license-status { text-align: right; color: #fbbf24; font-weight: bold; margin-bottom: 10px; }
        .btn-active { background: #0ea5e9; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-active:hover { background: #0284c7; }
    </style>
</head>
<body>

<div class="container">
    <div class="license-status" id="daysLeft">License: Not Activated</div>
    <h2>CreatorFlow AI Agent</h2>

    <div class="section">
        <label>Activation Key (14-Character Code)</label>
        <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX-XX">
        <button class="btn-active" onclick="activateKey()">Activate Agent</button>
    </div>

    <div class="section">
        <label>Select AI Engine</label>
        <select id="aiSelect" onchange="toggleAPIs()">
            <option value="none">-- Select Engine --</option>
            <option value="gemini">Google Gemini (Free/Pro)</option>
            <option value="grok">xAI Grok</option>
            <option value="openai">OpenAI (ChatGPT)</option>
        </select>

        <div id="geminiGroup" class="disabled">
            <label>Gemini API Key</label>
            <input type="password" id="geminiKey" placeholder="Enter Gemini Key">
        </div>

        <div id="grokGroup" class="disabled">
            <label>Grok API Key</label>
            <input type="password" id="grokKey" placeholder="Enter Grok Key">
        </div>
    </div>

    <div class="section">
        <label>Facebook Page ID</label>
        <input type="text" id="pageId" placeholder="1234567890">
        <label>Page Access Token (60 Days)</label>
        <input type="password" id="fbToken" placeholder="Paste Token Here">
    </div>

    <button class="btn-active" style="background: #22c55e;">Save & Start Auto-Posting</button>
</div>

<script>
    function toggleAPIs() {
        const selection = document.getElementById('aiSelect').value;
        const gemini = document.getElementById('geminiGroup');
        const grok = document.getElementById('grokGroup');

        // Reset all
        gemini.classList.add('disabled');
        grok.classList.add('disabled');

        // Enable only selected
        if (selection === 'gemini') gemini.classList.remove('disabled');
        if (selection === 'grok') grok.classList.remove('disabled');
    }

    function activateKey() {
        // Logic for checking 14-char key will go here
        alert("Connecting to Database to verify key...");
    }
</script>

</body>
</html>
