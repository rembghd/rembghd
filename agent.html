<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gabbar Agent - Secure Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; padding: 20px; }
        .panel { max-width: 700px; margin: auto; background: #111; border: 1px solid #222; padding: 25px; border-radius: 12px; border-top: 4px solid #ff4444; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        #log-window { margin-top: 20px; background: #000; height: 300px; overflow-y: auto; padding: 15px; font-size: 12px; border: 1px solid #333; color: #adbac7; }
        button { background: #00ff88; color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .setup-box { border-bottom: 1px solid #333; margin-bottom: 20px; padding-bottom: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <h2>üîê Gabbar Secure Agent</h2>
    
    <div id="setup" class="setup-box">
        <p style="font-size:12px; color:#aaa;">Enter your keys once. They stay in your browser only.</p>
        <input type="password" id="groq_input" placeholder="Enter Groq API Key">
        <input type="password" id="hf_inputs" placeholder="Enter 3 HF Keys (comma separated)">
        <button onclick="saveConfig()">Save & Unlock Agent</button>
    </div>

    <div id="main-ui" style="display:none;">
        <h3 id="counter" style="color:#00ff88">Ready to generate 50 posts</h3>
        <button onclick="startProduction()">üöÄ Start Production</button>
        <div id="log-window">System Ready...</div>
    </div>
</div>

<script>
    let config = { groq: "", hf: [] };

    function saveConfig() {
        const groq = document.getElementById('groq_input').value;
        const hf = document.getElementById('hf_inputs').value.split(',');
        if(groq && hf.length > 0) {
            config.groq = groq.trim();
            config.hf = hf.map(k => k.trim());
            document.getElementById('setup').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            writeLog("Keys loaded securely. Agent Unlocked.");
        } else { alert("Please enter all keys!"); }
    }

    function writeLog(msg) {
        document.getElementById('log-window').innerHTML += `<div>${new Date().toLocaleTimeString()} - ${msg}</div>`;
    }

    // Yahan baki wahi logic ayega jo maine pehle dia tha, 
    // bas keys config object se uthayi jayengi.
    async function startProduction() {
        writeLog("Starting Batch process with " + config.hf.length + " keys rotation...");
        // Logic execution...
    }
</script>
</body>
</html>
